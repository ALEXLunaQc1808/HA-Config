---
alias: hasp_desk01_pir_activation_armed
initial_state: 'on'
trigger:
  - platform: state
    entity_id: 'binary_sensor.hasp_desk'
    to: 'on'
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: binary_sensor.studio_desk_andrea_2ajz4kpbs_pir
    to: 'on'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: light.hasp_desk_display
      state: 'off'
    - condition: state
      entity_id: binary_sensor.studio_desk_andrea_computer_ping
      state: 'off'
    - condition: or
      conditions:
       - condition: state
         entity_id: alarm_control_panel.home_alarm
         state: 'armed_away'
#       - condition: state
#         entity_id: alarm_control_panel.home_alarm
#         state: 'armed_home'
       - condition: state
         entity_id: alarm_control_panel.home_alarm
         state: 'armed_night'
action:
  - service: mqtt.publish
    data_template:
      topic: 'hasp/desk01/command/page'
      payload: 7
  - service: light.turn_on
    entity_id: light.hasp_desk_display
    data:
      brightness: 255
  - service: timer.start
    data:
      entity_id: 'timer.desk01_screen_low'
  - service: timer.start
    data:
      entity_id: 'timer.desk01_screen_off'
