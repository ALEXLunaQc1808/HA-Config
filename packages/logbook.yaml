---
# The logbook component provides a different perspective on the history of
# your house by showing all the changes that happened to your house in
# reverse chronological order.
#
# https://www.home-assistant.io/components/logbook/
#
logbook:
  exclude:
    domains:
      - automation
      - weblink
      - updater
      - media_player
      - weather
      - zone
      - switch
      - climate
      - camera
      - device_tracker
      - input_number
      - switch
      - script
      - group
    entities:
      - sun.sun
      - sensor.night
      - sensor.season
      - sensor.last_boot
      - sensor.since_last_boot
      - sensor.date
      - sensor.time
      - sensor.time_utc
      - sensor.sun_template
      - sensor.workday
      - sensor.load_5m
      - sensor.load_10m
      - sensor.load_15m
      - sensor.processor_use
      - sensor.memory_use
      - sensor.memory_free
      - sensor.hacs
