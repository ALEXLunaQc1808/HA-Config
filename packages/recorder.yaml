---
# The recorder component is storing details in a database which
# then are handled by the history component.
#
# https://www.home-assistant.io/components/recorder/
#
recorder:
  db_url: !secret database_url
  auto_purge: true
  purge_keep_days: 7
  exclude:
    domains:
      - automation
      - weblink
      - updater
      - media_player
      - weather
      - switch
      - climate
      - camera
      - script
      - zone
    entities:
      - sun.sun
      - sensor.night
      - sensor.season
      - sensor.last_boot
      - sensor.since_last_boot
      - sensor.date
      - sensor.time
      - sensor.time_utc
      - sensor.sun_template
      - sensor.workday
      - sensor.processor_use
      - sensor.memory_use
      - sensor.memory_free
      - sensor.hacs
    event_types:
      - panels_updated
      - component_loaded
      - platform_discovered
      - service_registered
      - call_service
      - timer_out_of_sync
      - hacs/repository
  include:
    entities:
      - switch.studio_desk_andrea_lg_monitor_1
      - switch.studio_desk_andrea_lg_monitor_2
