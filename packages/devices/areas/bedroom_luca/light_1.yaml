---
# MQTT Device: Bedroom Luca Light 1
#
# https://www.home-assistant.io/components/mqtt/
#
light:
  - platform: "mqtt"
    name: "Bedroom Luca Light 1"
    state_topic: "zigbee2mqtt/bedroom_luca_light_1"
    availability_topic: "zigbee2mqtt/bedroom_luca_light_1/availability"
    brightness: true
    xy: true
    schema: "json"
    command_topic: "zigbee2mqtt/bedroom_luca_light_1/set"

sensor:
  - platform: mqtt
    name: 'Bedroom Luca Light 1 Link Quality'
    icon: mdi:lightbulb
    state_topic: "zigbee2mqtt/bedroom_luca_light_1"
    availability_topic: "zigbee2mqtt/bedroom_luca_light_1/availability"
    value_template: "{{ value_json.linkquality }}"

binary_sensor:
  - platform: mqtt
    name: 'Bedroom Luca Light 1 Firmware Update'
    state_topic: "zigbee2mqtt/bedroom_luca_light_1"
    availability_topic: "zigbee2mqtt/bedroom_luca_light_1/availability"
    value_template: "{% if value_json.update_available is defined %}{{ value_json.update_available }}{% endif %}"
    payload_on: true
