---
# MQTT Device: Bedroom Luca WXKG02LM
#
# https://www.home-assistant.io/components/mqtt/
#
sensor:
  - platform: mqtt
    name: "Bedroom Luca WXKG02LM Switch"
    state_topic: "zigbee2mqtt/bedroom_luca_WXKG02LM"
    availability:
      - topic: "zigbee2mqtt/bridge/state"
      - topic: "zigbee2mqtt/bedroom_luca_WXKG02LM/availability"
    icon: "mdi:toggle-switch"
    value_template: "{{ value_json.action }}"
  - platform: mqtt
    name: "Bedroom Luca WXKG02LM Battery"
    state_topic: "zigbee2mqtt/bedroom_luca_WXKG02LM"
    availability:
      - topic: "zigbee2mqtt/bridge/state"
      - topic: "zigbee2mqtt/bedroom_luca_WXKG02LM/availability"
    unit_of_measurement: "%"
    device_class: "battery"
    value_template: "{{ value_json.battery | int }}"
  - platform: mqtt
    name: "Bedroom Luca WXKG02LM Link Quality"
    icon: mdi:light-switch
    state_topic: "zigbee2mqtt/bedroom_luca_WXKG02LM"
    availability:
      - topic: "zigbee2mqtt/bridge/state"
      - topic: "zigbee2mqtt/bedroom_luca_WXKG02LM/availability"
    value_template: "{{ value_json.linkquality }}"
  - platform: mqtt
    name: "Bedroom Luca WXKG02LM Voltage"
    state_topic: "zigbee2mqtt/bedroom_luca_WXKG02LM"
    availability:
      - topic: "zigbee2mqtt/bridge/state"
      - topic: "zigbee2mqtt/bedroom_luca_WXKG02LM/availability"
    icon: mdi:flash
    unit_of_measurement: "mV"
    value_template: "{{ value_json.voltage }}"
