---
# MQTT Device: Bedroom Luca WSDCGQ11LM
#
# https://www.home-assistant.io/components/mqtt/
#
sensor:
  - platform: mqtt
    name: 'Bedroom Luca Temperature'
    icon: mdi:thermometer
    state_topic: "zigbee2mqtt/bedroom_luca_WSDCGQ11LM"
    availability:
      - topic: "zigbee2mqtt/bridge/state"
      - topic: "zigbee2mqtt/bedroom_luca_WSDCGQ11LM/availability"
    unit_of_measurement: "Â°C"
    device_class: "temperature"
    value_template: "{{ value_json.temperature }}"

  - platform: mqtt
    name: 'Bedroom Luca Humidity'
    icon: mdi:water-percent
    state_topic: "zigbee2mqtt/bedroom_luca_WSDCGQ11LM"
    availability:
      - topic: "zigbee2mqtt/bridge/state"
      - topic: "zigbee2mqtt/bedroom_luca_WSDCGQ11LM/availability"
    unit_of_measurement: "%"
    device_class: "humidity"
    value_template: "{{ value_json.humidity }}"

  - platform: mqtt
    name: 'Bedroom Luca Pressure'
    state_topic: "zigbee2mqtt/bedroom_luca_WSDCGQ11LM"
    availability:
      - topic: "zigbee2mqtt/bridge/state"
      - topic: "zigbee2mqtt/bedroom_luca_WSDCGQ11LM/availability"
    unit_of_measurement: "mbar"
    device_class: "pressure"
    value_template: "{{ value_json.pressure }}"

  - platform: mqtt
    name: "Bedroom Luca WSDCGQ11LM Battery"
    state_topic: "zigbee2mqtt/bedroom_luca_WSDCGQ11LM"
    availability:
      - topic: "zigbee2mqtt/bridge/state"
      - topic: "zigbee2mqtt/bedroom_luca_WSDCGQ11LM/availability"
    unit_of_measurement: "%"
    device_class: "battery"
    value_template: "{{ value_json.battery | int }}"

  - platform: mqtt
    name: 'Bedroom Luca WSDCGQ11LM Link Quality'
    icon: mdi:home-thermometer
    state_topic: "zigbee2mqtt/bedroom_luca_WSDCGQ11LM"
    availability:
      - topic: "zigbee2mqtt/bridge/state"
      - topic: "zigbee2mqtt/bedroom_luca_WSDCGQ11LM/availability"
    value_template: "{{ value_json.linkquality }}"

  - platform: mqtt
    name: "Bedroom Luca WSDCGQ11LM Voltage"
    state_topic: "zigbee2mqtt/bedroom_luca_WSDCGQ11LM"
    availability:
      - topic: "zigbee2mqtt/bridge/state"
      - topic: "zigbee2mqtt/bedroom_luca_WSDCGQ11LM/availability"
    icon: mdi:flash
    unit_of_measurement: "mV"
    value_template: "{{ value_json.voltage }}"
