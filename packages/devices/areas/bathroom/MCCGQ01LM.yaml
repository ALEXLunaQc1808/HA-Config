---
# MQTT Device: Bathroom MCCGQ01LM
#
# https://www.home-assistant.io/components/mqtt/
#
binary_sensor:
  - platform: mqtt
    name: "Bathroom MCCGQ01LM Window"
    state_topic: "zigbee2mqtt/bathroomMCCGQ01LM"
    availability_topic: "zigbee2mqtt/bathroomMCCGQ01LM/availability"
    payload_on: false
    payload_off: true
    value_template: "{{ value_json.contact }}"
    device_class: window

sensor:
  - platform: mqtt
    name: "Bathroom MCCGQ01LM Battery"
    state_topic: "zigbee2mqtt/bathroomMCCGQ01LM"
    availability_topic: "zigbee2mqtt/bathroomMCCGQ01LM/availability"
    unit_of_measurement: "%"
    device_class: "battery"
    value_template: "{{ value_json.battery | int }}"
  - platform: mqtt
    name: 'Bathroom MCCGQ01LM Link Quality'
    icon: mdi:window-closed
    state_topic: "zigbee2mqtt/bathroomMCCGQ01LM"
    availability_topic: "zigbee2mqtt/bathroomMCCGQ01LM/availability"
    value_template: "{{ value_json.linkquality }}"
  - platform: mqtt
    name: "Bathroom MCCGQ01LM Voltage"
    state_topic: "zigbee2mqtt/bathroomMCCGQ01LM"
    availability_topic: "zigbee2mqtt/bathroomMCCGQ01LM/availability"
    icon: mdi:flash
    unit_of_measurement: "mV"
    value_template: "{{ value_json.voltage }}"
