script:
  studio_desk_andrea_computer_wake:
    # To enable see https://www.home-assistant.io/components/wake_on_lan/
    alias: "Studio - Desk Andrea - Computer Wake"
    sequence:
      - service: wake_on_lan.send_magic_packet
        data:
          mac: "70:85:C2:63:9F:11"

  studio_desk_andrea_computer_shutdown:
    alias: "Studio - Desk Andrea - Computer Shutdown"
    sequence:
      - service: mqtt.publish
        data:
          topic: "iotlink/casa/pc-sellerone/commands/shutdown"
          payload: ""

  studio_desk_andrea_computer_suspend:
    alias: "Studio - Desk Andrea - Computer Suspend"
    sequence:
      - service: mqtt.publish
        data:
          topic: "iotlink/casa/pc-sellerone/commands/suspend"
          payload: ""

  studio_desk_andrea_computer_hibernate:
