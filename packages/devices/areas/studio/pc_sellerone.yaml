    sequence:
      - service: mqtt.publish
        data:
          topic: "iotlink/casa/pc-sellerone/commands/volume/mute"
          payload: ""

  studio_desk_andrea_computer_vol_max:
    alias: "Studio - Desk Andrea - ComputerVol Max"
    sequence:
      - service: mqtt.publish
        data:
          topic: "iotlink/casa/pc-sellerone/commands/volume/set"
          payload: "100"

  studio_desk_andrea_computer_displays_on:
    alias: "Studio - Desk Andrea - ComputerDisplays ON"
    sequence:
      - service: mqtt.publish
        data:
          topic: "iotlink/casa/pc-sellerone/commands/displays/on"
