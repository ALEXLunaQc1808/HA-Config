---
# MQTT Device: Studio Sonia Desk Lamp
#
# https://www.home-assistant.io/components/mqtt/
#
light:
  - platform: mqtt
    name: "Studio Sonia Desk Lamp"
    command_topic: "cmnd/desk_sonia_lamp/POWER"
    state_topic: "stat/desk_sonia_lamp/RESULT"
    state_value_template: "{{value_json.POWER}}"
    payload_on: "ON"
    payload_off: "OFF"
    brightness_command_topic: "cmnd/desk_sonia_lamp/DIMMER"
    brightness_scale: 100
    brightness_state_topic: "stat/desk_sonia_lamp/RESULT"
    brightness_value_template: "{% if value_json.Dimmer is defined %}{{ value_json.Dimmer }}{% endif %}"
    rgb_command_topic: "cmnd/desk_sonia_lamp/COLOR"
    rgb_command_template: >
      {% if red==green and red==blue %}
        0,0,0,{{ red }}
      {% else %}
        {{ red }},{{ green }},{{ blue  }},0
      {% endif %}
    rgb_state_topic: "stat/desk_sonia_lamp/RESULT"
    rgb_value_template: "{% if value_json.Color is defined %}{{ value_json.Color[0:2]|int(base=16) }},{{ value_json.Color[2:4]|int(base=16) }},{{ value_json.Color[4:6]|int(base=16) }}{% endif %}"
    color_temp_command_topic: "cmnd/desk_sonia_lamp/CT"
    color_temp_state_topic: "stat/desk_sonia_lamp/RESULT"
    color_temp_value_template: "{% if value_json.CT is defined %}{{ value_json.CT }}{% endif %}"
    effect_command_topic: "cmnd/desk_sonia_lamp/SCHEME"
    effect_state_topic: "stat/desk_sonia_lamp/RESULT"
    effect_value_template: "{% if value_json.Scheme is defined %}{{ value_json.Scheme }}{% endif %}"
    effect_list:
      - 0
      - 1
      - 2
      - 3
      - 4
    availability_topic: "tele/desk_sonia_lamp/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
    qos: 1
    retain: false

sensor:
  - platform: mqtt
    name: 'Studio Sonia Desk Lamp Wireless Signal'
    icon: mdi:signal-variant
    state_topic: 'tele/desk_sonia_lamp/STATE'
    value_template: "{{ value_json.Wifi.RSSI }}"
    unit_of_measurement: '%'
    availability_topic: "tele/desk_sonia_lamp/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
