---
# MQTT Device: Test Xiaomi WXKG01LM
#
# https://www.home-assistant.io/components/mqtt/
#
sensor:
  - platform: "mqtt"
    name: "Studio Andrea WXKG01LM Button"
    state_topic: "zigbee2mqtt/studio_andrea_button"
    availability:
      - topic: "zigbee2mqtt/bridge/state"
      - topic: "zigbee2mqtt/studio_andrea_button/availability"
    icon: "mdi:gesture-double-tap"
    value_template: "{{ value_json.action }}"
  - platform: "mqtt"
    name: "Studio Andrea WXKG01LM Battery"
    state_topic: "zigbee2mqtt/studio_andrea_button"
    availability:
      - topic: "zigbee2mqtt/bridge/state"
      - topic: "zigbee2mqtt/studio_andrea_button/availability"
    unit_of_measurement: "%"
    device_class: "battery"
    value_template: "{{ value_json.battery }}"
  - platform: "mqtt"
    name: 'Studio Andrea WXKG01LM Link Quality'
    icon: mdi:light-switch
    state_topic: "zigbee2mqtt/studio_andrea_button"
    availability:
      - topic: "zigbee2mqtt/bridge/state"
      - topic: "zigbee2mqtt/studio_andrea_button/availability"
    value_template: "{{ value_json.linkquality }}"
  - platform: mqtt
    name: "Studio Andrea WXKG01LM Voltage"
    state_topic: "zigbee2mqtt/studio_andrea_button"
    availability:
      - topic: "zigbee2mqtt/bridge/state"
      - topic: "zigbee2mqtt/studio_andrea_button/availability"
    icon: mdi:flash
    unit_of_measurement: "mV"
    value_template: "{{ value_json.voltage }}"
