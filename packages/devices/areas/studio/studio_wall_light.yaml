---
# MQTT Device: Studio Wall Light
#
# https://www.home-assistant.io/components/mqtt/
#
light:
  - platform: "mqtt"
    name: "Studio Wall Light"
    state_topic: "zigbee2mqtt/studio_wall_light"
    availability:
      - topic: "zigbee2mqtt/bridge/state"
      - topic: "zigbee2mqtt/studio_wall_light/availability"
    brightness: true
    xy: true
    schema: "json"
    command_topic: "zigbee2mqtt/studio_wall_light/set"

sensor:
  - platform: mqtt
    name: 'Studio Wall Light Link Quality'
    icon: mdi:lightbulb
    state_topic: "zigbee2mqtt/studio_wall_light"
    availability:
      - topic: "zigbee2mqtt/bridge/state"
      - topic: "zigbee2mqtt/studio_wall_light/availability"
    value_template: "{{ value_json.linkquality }}"

binary_sensor:
  - platform: mqtt
    name: 'Studio Wall Light Firmware Update'
    state_topic: "zigbee2mqtt/studio_wall_light"
    availability:
      - topic: "zigbee2mqtt/bridge/state"
      - topic: "zigbee2mqtt/studio_wall_light/availability"
    value_template: "{% if value_json['update'].state is defined %}{{ value_json['update'].state }}{% endif %}"
    payload_on: available
