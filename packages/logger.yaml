---
# The logger component allows the user to define text values that
# can be controlled via the frontend and can be used within conditions of
# automation. This can for example be used to disable or enable certain
# automations.
#
# https://www.home-assistant.io/components/logger/
#
logger:
  default: error
  logs:
    pyupdate: error
    hacs: error
    custom_components: error
    homeassistant: error
    homeassistant.loader: error
    homeassistant.components: error
    homeassistant.components.airvisual: error
    homeassistant.components.group: error
    homeassistant.components.automation: error
    homeassistant.components.device_tracker: error
    homeassistant.components.google_assistant: critical
    homeassistant.components.notify: error
    homeassistant.components.media_player: error
    homeassistant.components.mqtt: error
    homeassistant.components.ping: error
    homeassistant.components.pi_hole: error
    homeassistant.components.python_script: error
    homeassistant.setup: error
    homeassistant.components.websocket_api: error
    homeassistant.helpers: error
    custom_components.entity_controller: error
