---
alias: Work - Computer On Request
initial_state: off
trigger:
  - platform: zone
    entity_id: person.andrea
    zone: zone.office_andrea
    event: enter
condition:
  condition: and
  conditions:
    - condition: template
      value_template: "{{ is_state('person.sonia', 'home') }}"
    - condition: state
      entity_id: binary_sensor.studio_andrea_computer
      state: 'off'
    - condition: time
      after: '08:00:00'
      before: '11:00:00'
action:
  - service: notify.html5_sonia
    data_template:
      title: "Action Request - Computer"
      message: "Please turn on Andrea's Computer."
