---
id: '6020975345971'
#
# Turn off HASP Display every hour
#
alias: System - Google Assistant Device Syncs
initial_state: on
trigger:
  - platform: time_pattern
    hours: '*'
    minutes: '0'
  - platform: homeassistant
    event: start
action:
  - service: light.turn_off
    entity_id: light.hasp_desk_display
