---
# This alers me on via Mobile App
# of a new release of Home Assistant.
#
alias: System - HACS Update Notification
initial_state: on
trigger:
  - platform: homeassistant
    event: start
condition:
  condition: and
  conditions:
    - condition: template
      value_template: "{{ states('sensor.hacs') > 0 }}"
action:
  - service: notify.mobile_app_andrea_oneplus_5
    data:
      title: "Updates Notification"
      message: "There are {{ states('sensor.hacs') }} new update(s) available in HACS."
      data:
        color: "#FF9900"
        sticky: "false"
        tag: tag
