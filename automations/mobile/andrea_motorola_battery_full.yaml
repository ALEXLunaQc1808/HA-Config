---
alias: Mobile - Andrea - Motorola XT1032 - Battery Full
initial_state: on
trigger:
  - platform: numeric_state
    entity_id: sensor.andrea_xt1032_battery
    above: 99
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: binary_sensor.andrea_xt1032_charging
      state: 'on'
    - condition: state
      entity_id: person.andrea_iannucci
      state: 'home'
action:
  - service: notify.mobile_app_andrea_oneplus_5
    data_template:
      title: "Battery Alert"
      message: "Battery Full on Motorola XT1032, please unplug it!"
      data:
        color: "#FF66FF"
        sticky: "true"
        tag: tag
        ttl: 0
        priority: low
