---
alias: Mobile - Sonia - Mi 9T Pro - Battery
initial_state: on
trigger:
  - platform: time_pattern
    minutes: '*'
condition:
  condition: and
  conditions:
    - condition: template
      value_template: '{% if states.input_text.sonia_mi_9t_pro_battery_level is defined %} {{(as_timestamp(now()) - as_timestamp(states.input_text.sonia_mi_9t_pro_battery_level.last_changed)) > 43200 }} {% endif %}'
action:
  - service: input_text.set_value
    data:
      entity_id: input_text.sonia_mi_9t_pro_battery_level
      value: "unknown"
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.andrea_mi_9t_pro_battery_state
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.andrea_mi_9t_pro_wifi_connection
