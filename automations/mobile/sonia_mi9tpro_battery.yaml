---
alias: Mobile - Sonia - Mi 9T Pro - Battery
initial_state: on
trigger:
  - platform: time_pattern
    minutes: '*'
condition:
  condition: and
  conditions:
    - condition: template
      value_template: '{% if states.input_text.sonia_mi9tpro_battery is defined %} {{(as_timestamp(now()) - as_timestamp(states.input_text.sonia_mi9tpro_battery.last_changed)) > 43200 }} {% endif %}'
action:
  - service: input_text.set_value
    data_template:
      entity_id: input_text.sonia_mi9tpro_battery
      value: "unknown"
  - service: input_boolean.turn_off
    data_template:
      entity_id: input_boolean.andrea_mi9tpro_charging
  - service: input_boolean.turn_off
    data_template:
      entity_id: input_boolean.andrea_mi9tpro_wifi
