---
alias: Mobile - Sonia - Mi 9T Pro - Battery Low
initial_state: on
trigger:
  - platform: numeric_state
    entity_id: sensor.sonia_mi9tpro_battery
    below: 20
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: binary_sensor.sonia_mi9tpro_charging
      state: 'off'
    - condition: state
      entity_id: person.sonia_espejo_brea
      state: 'home'
action:
  - service: notify.mobile_app_sonia_mi9tpro
    data_template:
      title: "Battery Alert"
      message: "Low Battery on Mi 9T Pro, please plug it!"
      data:
        color: "#FF66FF"
        sticky: "true"
        tag: tag
        ttl: 0
