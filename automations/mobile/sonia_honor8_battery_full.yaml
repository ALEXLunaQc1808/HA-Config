---
alias: Mobile - Sonia - Honor 8 - Battery Full
initial_state: on
trigger:
  - platform: numeric_state
    entity_id: sensor.sonia_honor8_battery
    above: 99
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: binary_sensor.sonia_honor8_charging
      state: 'on'
    - condition: state
      entity_id: person.sonia_espejo_brea
      state: 'home'
action:
  - service: notify.mobile_app_sonia_mi9tpro
    data_template:
      title: "Battery Alert"
      message: "Battery Full on Honor 8, please unplug it!"
      data:
        color: "#FF66FF"
        sticky: "true"
        tag: tag
        ttl: 0
        priority: low
