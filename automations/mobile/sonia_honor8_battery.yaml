---
alias: Mobile - Honor 8 - Battery
initial_state: on
trigger:
  - platform: time_pattern
    minutes: '*'
condition:
  condition: and
  conditions:
    - condition: template
      value_template: '{% if states.input_text.sonia_honor8_battery is defined %} {{(as_timestamp(now()) - as_timestamp(states.input_text.sonia_honor8_battery.last_changed)) > 43200 }} {% endif %}'
action:
  - service: input_text.set_value
    data_template:
      entity_id: input_text.sonia_honor8_battery
      value: "unknown"
  - service: input_boolean.turn_off
    data_template:
      entity_id: input_boolean.andrea_honor8_charging
  - service: input_boolean.turn_off
    data_template:
      entity_id: input_boolean.andrea_honor8_wifi
