---
id: '4288170940000'
alias: Mobile - Andrea - OnePlus Nord - Battery Full
initial_state: on
trigger:
  - platform: numeric_state
    entity_id: sensor.andrea_oneplus_nord_battery_level
    above: 99
condition:
  condition: and
  conditions:
    - condition: or
      conditions:
        - condition: state
          entity_id: sensor.andrea_oneplus_nord_battery_state
          state: 'charging'
        - condition: state
          entity_id: sensor.andrea_oneplus_nord_battery_state
          state: 'full'
    - condition: state
      entity_id: person.andrea
      state: 'home'
action:
  - service: notify.mobile_app_andrea_oneplus_nord
    data:
      title: "Battery Alert"
      message: "Battery Full on OnePlus Nord, please unplug it!"
      data:
        color: "#FF66FF"
        sticky: "true"
        tag: tag
        ttl: 0
