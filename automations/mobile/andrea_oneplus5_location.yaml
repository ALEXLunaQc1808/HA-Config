---
alias: Mobile - Andrea - OnePlus 5 - Location
initial_state: on
trigger:
  - platform: time_pattern
    minutes: '/30'
condition:
  condition: or
  conditions:
    - condition: template
      value_template: '{% if states.device_tracker.andrea_oneplus5 is defined %} {{ (as_timestamp(now()) - as_timestamp(states.device_tracker.andrea_oneplus5.last_changed)) > 1800 }} {% endif %}'
action:
  - service: notify.mobile_app_andrea_oneplus_5
    data:
      message: "request_location_update"
