---
alias: Mobile - Andrea - Motorola XT1032 - Battery Low
initial_state: on
trigger:
  - platform: numeric_state
    entity_id: sensor.andrea_xt1032_battery
    below: 20
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: binary_sensor.andrea_xt1032_charging
      state: 'off'
    - condition: state
      entity_id: person.andrea_iannucci
      state: 'home'
action:
  - service: notify.mobile_app_andrea_oneplus_5
    data_template:
      title: "Battery Alert"
      message: "Low Battery on Motorola XT1032, please plug it!"
      data:
        color: "#FF66FF"
        sticky: "true"
        tag: tag
        ttl: 0
