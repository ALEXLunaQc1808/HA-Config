---
alias: Mobile - Andrea - NVIDIA Shield K1 - Charging
initial_state: on
trigger:
  - platform: time_pattern
    minutes: '/60'
condition:
  condition: or
  conditions:
    - condition: template
      value_template: '{% if states.input_text.andrea_shield_battery_level is defined %} {{ (as_timestamp(now()) - as_timestamp(states.sensor.andrea_shield_battery_level.last_changed)) > 43200 }} {% endif %}'
action:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.andrea_shield_battery_state
