---
id: '3626455951498'
alias: Mobile - Sonia - Mi 9T Pro - Location
initial_state: on
trigger:
  - platform: time_pattern
    hours: '/1'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: device_tracker.sonia_mi_9t_pro_bt
      state: 'not_home'
    - condition: template
      value_template: '{% if states.device_tracker.sonia_mi_9t_pro is defined %} {{ (as_timestamp(now()) - as_timestamp(states.device_tracker.sonia_mi_9t_pro.last_changed)) > 3600 }} {% endif %}'
action:
  - service: notify.mobile_app_sonia_mi_9t_pro
    data:
      message: "request_location_update"
