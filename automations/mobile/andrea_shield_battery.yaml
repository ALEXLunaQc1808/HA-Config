---
alias: Mobile - Andrea - NVIDIA Shield K1 - Battery
initial_state: on
trigger:
  - platform: time_pattern
    minutes: '*'
condition:
  condition: and
  conditions:
    - condition: template
      value_template: '{% if states.input_text.andrea_shield_battery_level is defined %} {{(as_timestamp(now()) - as_timestamp(states.input_text.andrea_shield_battery_level.last_changed)) > 43200 }} {% endif %}'
action:
  - service: input_text.set_value
    data_template:
      entity_id: input_text.andrea_shield_battery_level
      value: "unknown"
  - service: input_boolean.turn_off
    data_template:
      entity_id: input_boolean.andrea_shield_battery_state
  - service: input_boolean.turn_off
    data_template:
      entity_id: input_boolean.andrea_shield_wifi_connection_connection_connection
