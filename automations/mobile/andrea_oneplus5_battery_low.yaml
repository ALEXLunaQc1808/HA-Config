---
alias: Mobile - OnePlus 5 - Battery Low
initial_state: on
trigger:
  - platform: numeric_state
    entity_id: sensor.andrea_oneplus5_battery
    below: 20
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: binary_sensor.andrea_oneplus5_charging
      state: 'on'
    - condition: state
      entity_id: person.andrea
      state: 'home'
action:
  - service: notify.html5_andrea_computer_studio
    data_template:
      title: "Low Battery"
      message: "Low Battery on OnePlus 5, please plug it!"
