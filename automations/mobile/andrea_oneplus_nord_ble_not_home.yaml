---
id: '487037699727220'
alias: Mobile - Andrea - OnePlus Nord - Bluetooth LTE - Not Home
trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: sensor.andrea_oneplus_nord_ble_transmitter
    to: 'Bluetooth is turned off'
  - platform: state
    entity_id: sensor.andrea_oneplus_nord_ble_transmitter
    to: 'Stopped'
condition:
  condition: or
  conditions:
    - condition: state
      entity_id: sensor.andrea_oneplus_nord_ble_transmitter
      state: 'Bluetooth is turned off'
    - condition: state
      entity_id: sensor.andrea_oneplus_nord_ble_transmitter
      state: 'Stopped'
action:
  - service: device_tracker.see
    data:
      dev_id: andrea_oneplus_nord_bt
      location_name: not_home
