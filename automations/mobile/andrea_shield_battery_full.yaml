---
alias: Mobile - Andrea - NVIDIA Shield K1 - Battery Full
initial_state: on
trigger:
  - platform: numeric_state
    entity_id: sensor.andrea_shield_battery_level
    above: 99
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: binary_sensor.andrea_shield_battery_state
      state: 'on'
    - condition: state
      entity_id: person.andrea_iannucci
      state: 'home'
action:
  - service: notify.mobile_app_andrea_oneplus_nord
    data_template:
      title: "Battery Alert"
      message: "Battery Full on NVIDIA Shield K1, please unplug it!"
      data:
        color: "#FF66FF"
        sticky: "true"
        tag: tag
        ttl: 0
