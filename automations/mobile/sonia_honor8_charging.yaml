---
alias: Mobile - Sonia - Honor 8 - Charging
initial_state: on
trigger:
  - platform: time_pattern
    minutes: '/60'
condition:
  condition: or
  conditions:
    - condition: template
      value_template: '{% if states.input_text.sonia_honor8_battery is defined %} {{ (as_timestamp(now()) - as_timestamp(states.sensor.sonia_honor8_battery.last_changed)) > 43200 }} {% endif %}'
action:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.sonia_honor8_charging
