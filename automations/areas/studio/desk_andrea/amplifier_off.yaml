---
id: '8042467782035'
alias: Studio - Andrea - Amplifier Off
initial_state: on
trigger:
  - platform: homeassistant
    event: start
  - platform: time
    at: "22:00:00"
  - platform: state
    entity_id: binary_sensor.studio_andrea_computer_ping
    to: 'off'
    for:
      seconds: 120
condition:
  condition: and
  conditions:
    - condition: or
      conditions:
        - condition: and
          conditions:
            - condition: time
              after: '22:00:00'
              before: '09:30:00'
            - condition: state
              entity_id: binary_sensor.studio_andrea_computer_ping
              state: 'on'
        - condition: state
          entity_id: binary_sensor.studio_andrea_computer_ping
          state: 'off'
    - condition: template
      value_template: "{{ states.media_player.spotify.state != 'playing' }}"
    - condition: template
      value_template: "{{ states.media_player.spotify.attributes.source != 'YAMAHA-RXV779' }}"
    - condition: template
      value_template: "{{ states.media_player.spotify.attributes.source != 'PC-SELLERONE' }}"
action:
  - service: media_player.turn_off
    entity_id: media_player.studio_amplifier
