---
alias: Studio - Andrea - Workday Off
initial_state: on
trigger:
  - platform: state
    entity_id: binary_sensor.studio_andrea_computer_ping
    to: 'off'
    for:
      seconds: 120
  - platform: time
    at: "19:00:00"
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: switch.studio_andrea_lg_monitor_2
      state: 'on'
    - condition: state
      entity_id: person.andrea_iannucci
      state: 'home'
    - condition: state
      entity_id: binary_sensor.workday_uk
      state: 'on'
    - condition: time
      after: '19:00:00'
action:
  - service: tts.google_translate_say
    data:
      entity_id: media_player.studio_google_mini
      message: "Time to stop working, the Monitor will be turned off in 60 seconds."
      language: 'en'
  - delay:
      seconds: 60
  - service: switch.turn_off
    entity_id: switch.studio_andrea_lg_monitor_2
