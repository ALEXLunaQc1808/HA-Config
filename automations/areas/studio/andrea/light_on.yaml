---
alias: Studio - Andrea - Light On
initial_state: on
trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: binary_sensor.studio_andrea_computer_ping
    to: 'on'
  - platform: state
    entity_id: binary_sensor.studio_andrea_2ajz4kpbs_pir
    to: 'off'
  - platform: state
    entity_id: light.studio_andrea_light
    to: 'on'
    for:
      seconds: 60
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: light.studio_andrea_light
      state: "on"
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.studio_andrea_2ajz4kpbs_pir
          state: 'off'
        - condition: state
          entity_id: binary_sensor.studio_andrea_computer_ping
          state: 'on'
action:
  - service: light.turn_off
    entity_id: light.studio_andrea_light
