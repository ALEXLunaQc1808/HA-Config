---
id: '8857948807317'
alias: Studio - Andrea - PIR On
initial_state: on
trigger:
  - platform: state
    entity_id: binary_sensor.studio_2ajz4kpbs_pir
    to: 'on'
condition:
  condition: and
  conditions:
    - condition: or
      conditions:
        - condition: state
          entity_id: input_boolean.night_mode
          state: 'on'
        - condition: numeric_state
          entity_id: sensor.patio_gzcgq01lm_illuminance
          below: 5
    - condition: state
      entity_id: light.studio_lights
      state: 'off'
    - condition: state
      entity_id: binary_sensor.studio_desk_andrea_computer_ping
      state: 'off'
    - condition: state
      entity_id: binary_sensor.studio_desk_sonia_laptop_ping
      state: 'off'
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.studio_desk_sonia_laptop_work_ping
          state: 'off'
        - condition: not
          conditions:
            - condition: time
              after: '07:30:00'
              before: '19:30:00'
    - condition: or
      conditions:
        - condition: state
          entity_id: alarm_control_panel.home_alarm
          state: 'disarmed'
        - condition: state
          entity_id: alarm_control_panel.home_alarm
          state: 'armed_home'
action:
  - service: light.turn_on
    data:
      entity_id: light.studio_lights
