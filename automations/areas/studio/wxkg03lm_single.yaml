---
id: '8329287087355'
alias: Studio - WXKG03LM Switch Single
initial_state: on
trigger:
  - platform: mqtt
    topic: 'zigbee2mqtt/studio_WXKG03LM'
condition:
  condition: and
  conditions:
    - condition: template
      value_template: "{{ trigger.payload_json['action'] == 'single' }}"
action:
  - service: light.toggle
    data:
      entity_id: light.patio_light
      brightness_pct: 5
      rgb_color: [255,255,255]
      transition: 5
