---
alias: Bedroom Luca - WXKG02LM Button Single
initial_state: on
trigger:
  - platform: state
    entity_id: sensor.bedroom_luca_wxkg11lm_button
    to: 'single'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: group.family
      state: 'home'
action:
  - service: light.turn_on
    data:
      entity_id: light.bedroom_luca_lights
      transition: 15
  - service: scene.turn_on
    data:
      entity_id: scene.bedroom_luca_lights_on
      transition: 15
