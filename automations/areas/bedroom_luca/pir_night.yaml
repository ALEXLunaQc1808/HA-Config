---
alias: Bedroom Luca - PIR Night
initial_state: on
trigger:
  - platform: state
    entity_id: binary_sensor.bedroom_luca_pir
    to: 'on'
condition:
  condition: and
  conditions:
    - condition: numeric_state
      entity_id: sensor.bedroom_luca_gzcgq01lm_illuminance
      below: 1000
    - condition: and
      conditions:
        - condition: state
          entity_id: light.bedroom_luca_light_1
          state: 'off'
        - condition: state
          entity_id: light.bedroom_luca_light_2
          state: 'off'
        - condition: state
          entity_id: light.bedroom_luca_light_3
          state: 'off'
    - condition: state
      entity_id: group.family
      state: 'home'
    - condition: or
      conditions:
        - condition: and
          conditions:
            - condition: time
              after: '21:30:00'
              before: '10:30:00'
            - condition: state
              entity_id: binary_sensor.workday_uk
              state: 'on'
        - condition: and
          conditions:
            - condition: time
              after: '21:30:00'
              before: '11:30:00'
            - condition: state
              entity_id: binary_sensor.workday_uk
              state: 'off'
action:
  - service: scene.turn_on
    data:
      entity_id: scene.bedroom_luca_diaper_change
      transition: 15
