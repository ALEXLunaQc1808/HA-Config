---
id: '8088080341209'
alias: Bedroom Luca - Lights On Night Guest
initial_state: on
trigger:
  - platform: state
    entity_id: light.bedroom_luca_light_1
    from: 'unavailable'
    to: 'on'
  - platform: state
    entity_id: light.bedroom_luca_light_2
    from: 'unavailable'
    to: 'on'
  - platform: state
    entity_id: light.bedroom_luca_light_3
    from: 'unavailable'
    to: 'on'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'on'
    - condition: or
      conditions:
        - condition: state
          entity_id: light.bedroom_luca_light_1
          state: 'off'
        - condition: state
          entity_id: light.bedroom_luca_light_2
          state: 'off'
        - condition: state
          entity_id: light.bedroom_luca_light_3
          state: 'off'
    - condition: state
      entity_id: group.family
      state: 'home'
    - condition: state
      entity_id: input_boolean.night_mode
      state: 'on'
action:
#  - service: light.turn_on
#    data:
#      entity_id: light.bedroom_luca_lights
#      transition: 5
  - service: scene.turn_on
    data:
      entity_id: scene.bedroom_luca_lights_on_guest
      transition: 5
