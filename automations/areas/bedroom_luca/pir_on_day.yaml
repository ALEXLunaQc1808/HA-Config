---
id: '1202805989352'
alias: Bedroom Luca - PIR On Day
initial_state: on
trigger:
  - platform: state
    entity_id: binary_sensor.bedroom_luca_pir
    to: 'on'
condition:
  condition: and
  conditions:
    - condition: or
      conditions:
        - condition: numeric_state
          entity_id: sensor.bedroom_luca_gzcgq01lm_illuminance
          below: 5
        - condition: state
          entity_id: sensor.bedroom_luca_gzcgq01lm_illuminance
          state: 'unavailable'
    - condition: and
      conditions:
        - condition: state
          entity_id: light.bedroom_luca_light_1
          state: 'off'
        - condition: state
          entity_id: light.bedroom_luca_light_2
          state: 'off'
        - condition: state
          entity_id: light.bedroom_luca_light_3
          state: 'off'
    - condition: state
      entity_id: group.family
      state: 'home'
    - condition: state
      entity_id: input_boolean.night_mode
      state: 'off'
action:
  - service: light.turn_on
    data:
      entity_id: light.bedroom_luca_lights
      transition: 15
  - service: scene.turn_on
    data:
      entity_id: scene.bedroom_luca_lights_on
      transition: 15
