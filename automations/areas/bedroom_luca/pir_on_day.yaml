---
id: '1202805989352'
alias: Bedroom Luca - PIR On Day
initial_state: on
trigger:
  - platform: state
    entity_id: group.bedroom_luca_pir
    to: 'on'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: group.lights_automations_motion_house
      state: 'on'
    - condition: state
      entity_id: input_boolean.lights_automations_motion_studio
      state: 'on'
    - condition: or
      conditions:
        - condition: state
          entity_id: input_boolean.night_mode
          state: 'on'
        - condition: template
          value_template: >-
            {% if is_state("input_boolean.lights_automations_lux_studio", "on") %}
              {% if (states("sensor.bedroom_luca_gzcgq01lm_illuminance") | int) <= (states("input_number.lights_automations_lux_studio") | int) %}
                true
              {% else %}
                false
              {% endif %}
            {% else %}
              true
            {% endif %}
    - condition: state
      entity_id: input_boolean.night_mode
      state: 'off'
    - condition: state
      entity_id: light.bedroom_luca_lights
      state: 'off'
    - condition: or
      conditions:
        - condition: state
          entity_id: alarm_control_panel.home_alarm
          state: 'disarmed'
        - condition: state
          entity_id: alarm_control_panel.home_alarm
          state: 'armed_home'
        - condition: state
          entity_id: input_boolean.guest_mode
          state: 'on'
action:
#  - service: light.turn_on
#    data:
#      entity_id: light.bedroom_luca_lights
#      transition: 5
  - service: scene.turn_on
    data:
      entity_id: scene.bedroom_luca_lights_on
      transition: 5
