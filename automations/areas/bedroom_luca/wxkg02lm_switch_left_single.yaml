---
id: '9412640730414'
alias: Master Bedroom - WXKG02LM Switch Left Single
initial_state: on
trigger:
  - platform: mqtt
    topic: 'zigbee2mqtt/bedroom_luca_WXKG02LM'
condition:
  condition: and
  conditions:
    - condition: template
      value_template: "{{ trigger.payload_json['action'] == 'single_left' }}"
action:
  - service: light.toggle
    data:
      entity_id: light.bedroom_luca_lamp_top
      brightness_pct: 50
      rgb_color: [255,0,0]
