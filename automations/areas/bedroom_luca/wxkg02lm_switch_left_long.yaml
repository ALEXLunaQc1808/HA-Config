---
id: '1615970672717'
alias: Master Bedroom - WXKG02LM Switch Left Long
initial_state: on
trigger:
  - platform: mqtt
    topic: 'zigbee2mqtt/bedroom_luca_WXKG02LM'
condition:
  condition: and
  conditions:
    - condition: template
      value_template: "{{ trigger.payload_json['action'] == 'hold_left' }}"
action:
  - service: light.turn_on
    data:
      entity_id: light.bedroom_luca_lamp_top
      brightness_pct: 100
      rgb_color: [255,0,0]
