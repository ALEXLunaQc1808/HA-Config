---
id: '0536459750374'
alias: Master Bedroom - WXKG02LM Switch Left Double
initial_state: on
trigger:
  - platform: mqtt
    topic: 'zigbee2mqtt/bedroom_luca_WXKG02LM'
condition:
  condition: and
  conditions:
    - condition: template
      value_template: "{{ trigger.payload_json['action'] == 'double_left' }}"
action:
  - service: light.turn_on
    data:
      entity_id: light.bedroom_luca_lamp_top
      brightness_pct: 50
      rgb_color: [255,0,0]
