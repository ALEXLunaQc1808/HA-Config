---
alias: Bedroom Luca - Lights On
initial_state: on
trigger:
  - platform: state
    entity_id: light.bedroom_luca_light_1
    to: 'on'
  - platform: state
    entity_id: light.bedroom_luca_light_2
    to: 'on'
  - platform: state
    entity_id: light.bedroom_luca_light_3
    to: 'on'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: group.family
      state: 'home'
    - condition: or
      conditions:
        - condition: and
          conditions:
            - condition: time
              after: '10:00:00'
              before: '23:30:00'
            - condition: state
              entity_id: binary_sensor.workday_uk
              state: 'on'
        - condition: and
          conditions:
            - condition: time
              after: '11:30:00'
              before: '23:30:00'
            - condition: state
              entity_id: binary_sensor.workday_uk
              state: 'off'
action:
  - service: scene.turn_on
    entity_id: scene.bedroom_luca_lights_on
