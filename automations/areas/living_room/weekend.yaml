---
alias: Living Room - Weekend
initial_state: off
trigger:
  - platform: time
    at: "11:00:00"
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: group.family
      state: 'home'
    - condition: state
      entity_id: binary_sensor.workday_es
      state: 'off'
action:
  - service: switch.turn_on
    entity_id: switch.living_room_tv_stand_plug
