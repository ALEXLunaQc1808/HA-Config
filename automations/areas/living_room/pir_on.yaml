---
id: '1252805989352'
alias: Living Room - PIR On Day
initial_state: on
trigger:
  - platform: state
    entity_id: binary_sensor.living_room_pir
    to: 'on'
condition:
  condition: and
  conditions:
    - condition: and
      conditions:
        - condition: state
          entity_id: light.living_room_table_light_1
          state: 'off'
        - condition: state
          entity_id: light.living_room_table_light_2
          state: 'off'
        - condition: state
          entity_id: light.living_room_table_light_3
          state: 'off'
    - condition: state
      entity_id: group.family
      state: 'home'
action:
  - service: light.turn_on
    data:
      entity_id: light.living_room_lights
