---
id: '1252805989352'
alias: Living Room - PIR On Day
initial_state: off
trigger:
  - platform: state
    entity_id: group.living_room_pir
    to: 'on'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: group.lights_automations_motion_house
      state: 'on'
    - condition: state
      entity_id: input_boolean.lights_automations_motion_living_room
      state: 'on'
    - condition: or
      conditions:
        - condition: state
          entity_id: input_boolean.night_mode
          state: 'on'
        - condition: template
          value_template: >-
            {% if is_state("input_boolean.lights_automations_lux_living_room", "on") %}
              {% if (states("sensor.patio_gzcgq01lm_illuminance") | int) <= (states("input_number.lights_automations_lux_living_room") | int) %}
                true
              {% else %}
                false
              {% endif %}
            {% else %}
              true
            {% endif %}
    - condition: state
      entity_id: light.living_room_lights
      state: 'off'
    - condition: or
      conditions:
        - condition: state
          entity_id: alarm_control_panel.home_alarm
          state: 'disarmed'
        - condition: state
          entity_id: alarm_control_panel.home_alarm
          state: 'armed_home'
        - condition: state
          entity_id: input_boolean.guest_mode
          state: 'on'
action:
  - service: light.turn_on
    data:
      entity_id: light.living_room_lights
