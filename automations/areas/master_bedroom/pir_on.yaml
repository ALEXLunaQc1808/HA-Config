---
id: '6869048997821'
alias: Master Bedroom - PIR
initial_state: on
trigger:
  - platform: state
    entity_id: binary_sensor.master_bedroom_pir
    to: 'on'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: group.lights_automations_motion_house
      state: 'on'
    - condition: state
      entity_id: input_boolean.lights_automations_motion_master_bedroom
      state: 'on'
    - condition: or
      conditions:
        - condition: state
          entity_id: input_boolean.night_mode
          state: 'on'
        - condition: template
          value_template: >-
            {% if is_state("input_boolean.lights_automations_lux_master_bedroom", "on") %}
              {% if (states("sensor.patio_gzcgq01lm_illuminance") | int) <= (states("input_number.lights_automations_lux_master_bedroom") | int) %}
                true
              {% else %}
                false
              {% endif %}
            {% else %}
              true
            {% endif %}
    - condition: state
      entity_id: light.master_bedroom_lights
      state: 'off'
    - condition: or
      conditions:
        - condition: state
          entity_id: alarm_control_panel.home_alarm
          state: 'disarmed'
        - condition: state
          entity_id: alarm_control_panel.home_alarm
          state: 'armed_home'
        - condition: state
          entity_id: input_boolean.guest_mode
          state: 'on'
action:
  - service: light.turn_on
    data:
      entity_id: light.master_bedroom_lights
