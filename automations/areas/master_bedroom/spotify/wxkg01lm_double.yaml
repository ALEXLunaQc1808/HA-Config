---
id: '6152393917123'
alias: Master Bedroom - WXKG02LM Button Double
initial_state: on
trigger:
  - platform: mqtt
    topic: 'zigbee2mqtt/master_bedroom_WXKG01LM'
condition:
  condition: and
  conditions:
    - condition: template
      value_template: "{{ trigger.payload_json['action'] == 'double' }}"
    - condition: state
      entity_id: media_player.master_bedroom_echo_dot
      state: 'playing'
    - condition: state
      entity_id: media_player.spotify_andrea
      attribute: source
      state: 'Master Bedroom Echo Dot'
action:
  - service: media_player.media_next_track
    data:
      entity_id: media_player.spotify_andrea
