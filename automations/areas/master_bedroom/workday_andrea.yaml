---
alias: Master Bedroom - Workday Andrea
initial_state: off
trigger:
  - platform: time
    at: "09:55:00"
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: person.andrea
      state: 'home'
    - condition: state
      entity_id: binary_sensor.workday_uk
      state: 'on'
action:
  - service: light.turn_on
    data:
      entity_id: light.master_bedroom_lamp_top_light
      brightness: 255
      rgb_color: [0,0,255]
  - delay: 00:15:00
  - service: light.turn_off
    data:
      entity_id: light.master_bedroom_lamp_top_light
