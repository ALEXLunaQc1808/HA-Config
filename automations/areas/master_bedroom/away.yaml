---
alias: Living Room - Away
initial_state: off
trigger:
  - platform: zone
    entity_id: group.family
    zone: zone.home
    event: leave
  - platform: state
    entity_id: input_boolean.guest_mode
    to: 'off'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: group.family
      state: 'not_home'
#      for:
#        hours: 24
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
action:
  - service: light.turn_off
    entity_id: light.master_bedroom_lamp_top_light
  - service: light.turn_off
    entity_id: light.master_bedroom_lamp_bottom_light
