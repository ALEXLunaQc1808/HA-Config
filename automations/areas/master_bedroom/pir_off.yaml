---
id: '3347797456625'
alias: Master Bedroom - PIR Off
initial_state: on
trigger:
  - platform: state
    entity_id: binary_sensor.master_bedroom_pir
    to: 'off'
    for:
      seconds: '{{ states("input_number.lights_automations_duration_master_bedroom") | int }}'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_boolean.lights_automations_motion_master_bedroom
      state: 'on'
    - condition: state
      entity_id: light.master_bedroom_lights
      state: 'on'
action:
  - service: light.turn_off
    data:
      entity_id: light.master_bedroom_lights
      transition: 5
