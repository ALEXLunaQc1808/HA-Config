---
id: '3247797456625'
alias: Patio - PIR Off
initial_state: on
trigger:
  - platform: state
    entity_id: binary_sensor.patio_pir
    to: 'off'
    for:
      seconds: '{{ states("input_number.lights_automations_duration_patio") | int }}'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_boolean.lights_automations_motion_patio
      state: 'on'
    - condition: state
      entity_id: light.patio_lights
      state: 'on'
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.patio_mccgq01lm_outside_contact
          state: 'off'
        - condition: state
          entity_id: binary_sensor.patio_mccgq01lm_outside_contact
          state: 'unavailable'
action:
  - service: light.turn_off
    data:
      entity_id: light.patio_lights
      transition: 5
