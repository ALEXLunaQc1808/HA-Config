---
id: '3344155183668'
alias: Patio - Light Off
initial_state: on
trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: light.patio_light
    to: 'on'
    for:
      seconds: 60
  - platform: state
    entity_id: binary_sensor.patio_MCCGQ01LM_outside
    to: 'off'
    for:
      seconds: 60
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: light.patio_light
      state: "on"
      for:
        seconds: 60
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.patio_MCCGQ01LM_outside
          state: 'off'
        - condition: state
          entity_id: binary_sensor.patio_MCCGQ01LM_outside
          state: 'unavailable'
    - condition: state
      entity_id: binary_sensor.patio_pir
      state: 'off'
      for:
        seconds: 60
action:
  - service: light.turn_off
    data:
      entity_id: light.patio_light
      transition: 5
