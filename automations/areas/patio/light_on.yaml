---
id: '3344155183668'
alias: Patio - Light Off
initial_state: on
trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: light.patio_lights
    to: 'on'
    for:
      seconds: '{{ states("input_number.lights_automations_duration_patio") | int }}'
  - platform: state
    entity_id: binary_sensor.patio_mccgq01lm_outside_contact
    to: 'off'
    for:
      seconds: '{{ states("input_number.lights_automations_duration_patio") | int }}'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: binary_sensor.patio_pir
      state: 'off'
    - condition: state
      entity_id: light.patio_lights
      state: "on"
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.patio_mccgq01lm_outside_contact
          state: 'off'
        - condition: state
          entity_id: binary_sensor.patio_mccgq01lm_outside_contact
          state: 'unavailable'
action:
  - service: light.turn_off
    data:
      entity_id: light.patio_lights
      transition: 5
