---
alias: Outside - Rain - Andrea
initial_state: on
trigger:
  - platform: time
    at: 07:30:00
condition:
  condition: and
  conditions:
   - condition: template
     value_template: "{{ is_state('person.andrea', 'home') }}"
   - condition: numeric_state
     entity_id: sensor.dark_sky_precip_probability
     above: 50
   - condition: state
     entity_id: binary_sensor.workday
     state: 'on'
action:
  - service: notify.html5_andrea
    data_template:
      title: "Rain Alert!"
      message: "Today will probably ({{ states('sensor.dark_sky_precip_probability') }}) rain, get an umbrella!"
