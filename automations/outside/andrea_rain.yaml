---
alias: Outside - Rain - Andrea
initial_state: on
trigger:
  - platform: time
    at: 09:30:00
condition:
  condition: and
  conditions:
   - condition: template
     value_template: "{{ is_state('person.andrea_iannucci', 'home') }}"
   - condition: numeric_state
     entity_id: sensor.dark_sky_precip_probability
     above: 50
action:
  - service: notify.mobile_app_andrea_oneplus_5
    data_template:
      title: "Weather Alert"
      message: "Today will probably rain with {{ states('sensor.dark_sky_precip_probability') }} probability, get an umbrella!"
      data:
        color: "#0000FF"
        sticky: "true"
        tag: tag
        ttl: 0
        priority: low
