---
alias: Climate - Away Mode On
initial_state: 'on'
trigger:
  - platform: homeassistant
    event: start
#  - platform: time_pattern
#    minutes: '*'
  - platform: state
    entity_id: group.family
    to: 'not_home'
  - platform: state
    entity_id: input_boolean.guest_mode
    to: 'off'
  - platform: state
    entity_id: group.heating_push
    to: 'off'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: group.family
      state: 'not_home'
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
    - condition: state
      entity_id: group.heating_push
      state: 'off'
action:
  - service: homeassistant.turn_off
    data:
      entity_id: group.heating_push
  - service: climate.set_preset_mode
    data:
      entity_id: climate.house
      preset_mode: away
  - service: climate.set_preset_mode
    data:
      entity_id: climate.living_room
      preset_mode: away
  - service: climate.set_preset_mode
    data:
      entity_id: climate.studio
      preset_mode: away
  - service: climate.set_preset_mode
    data:
      entity_id: climate.bedroom_luca
      preset_mode: away
#  - service: climate.turn_off
#    data:
#      entity_id: climate.house
  - service: homeassistant.turn_off
    entity_id: group.climate_active
  - service: input_select.select_option
    data:
      entity_id: input_select.climate_house
      option: "Away"
  - service: input_select.select_option
    data:
      entity_id: input_select.climate.living_room
      option: "Away"
  - service: input_select.select_option
    data:
      entity_id: input_select.climate.studio
      option: "Away"
  - service: input_select.select_option
    data:
      entity_id: input_select.climate.bedroom_luca
      option: "Away"
