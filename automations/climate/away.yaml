---
alias: Climate - Away Mode On
initial_state: 'on'
trigger:
  - platform: homeassistant
    event: start
#  - platform: time_pattern
#    minutes: '*'
  - platform: zone
    entity_id: group.family
    zone: zone.home
    event: leave
  - platform: state
    entity_id: input_boolean.guest_mode
    to: 'off'
  - platform: state
    entity_id: input_number.climate_t0
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: group.family
      state: 'not_home'
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
action:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.climate_heating_push_house
  - service: climate.set_preset_mode
    data:
      entity_id: climate.house
      preset_mode: away
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.climate_heating_push_living_room
  - service: climate.set_preset_mode
    data:
      entity_id: climate.living_room
      preset_mode: away
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.climate_heating_push_studio_andrea
  - service: climate.set_preset_mode
    data:
      entity_id: climate.studio_andrea
      preset_mode: away
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.climate_heating_push_studio_sonia
  - service: climate.set_preset_mode
    data:
      entity_id: climate.studio_sonia
      preset_mode: away
#  - service: climate.turn_off
#    data:
#      entity_id: climate.house
  - service: homeassistant.turn_off
    entity_id: group.climate_active
