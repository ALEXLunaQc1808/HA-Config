---
alias: Climate - Living Room - Timer Start
initial_state: 'on'
trigger:
  - platform: state
    entity_id: input_boolean.climate_living_room_heating_push
    to: 'on'
  - platform: state
    entity_id: input_number.heating_push_living_room
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_boolean.climate_living_room_heating_push
      state: 'on'
action:
  - service: climate.turn_on
    data:
      entity_id: climate.living_room
  - service: climate.set_preset_mode
    data:
      entity_id: climate.living_room
      preset_mode: none
  - service: timer.start
    data_template:
      entity_id: timer.heating_push_living_room
      duration: '{{ states("input_datetime.heating_push_living_room") }}'
  - service: climate.turn_on
    data:
      entity_id: climate.living_room
  - service: climate.set_temperature
    data_template:
      entity_id: climate.living_room
      temperature: "{{ states('input_number.heating_push_living_room') | float }}"
      hvac_mode: heat
  - service: homeassistant.turn_off
    entity_id: group.climate_living_room_active
  - service: input_select.select_option
    data:
      entity_id: input_select.climate_living_room
      option: "Push"
