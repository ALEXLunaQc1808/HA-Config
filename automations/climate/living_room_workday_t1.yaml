---
alias: Climate - T1 - Living Room - Workday
initial_state: 'on'
trigger:
  - platform: homeassistant
    event: start
  - platform: template
    value_template: "{{ states('sensor.time') == states('input_datetime.climate_living_room_workday_t1_start')[0:5] }}"
  - platform: state
    entity_id: group.family
    to: 'home'
  - platform: state
    entity_id: input_boolean.guest_mode
    to: 'on'
  - platform: state
    entity_id: input_boolean.climate_living_room_heating_push
    to: 'off'
  - platform: state
    entity_id: input_number.climate_living_room_workday_t1
  - platform: state
    entity_id: input_boolean.climate_living_room_workday_t1
    to: 'on'
  - platform: state
    entity_id: input_datetime.climate_living_room_workday_t1_start
  - platform: state
    entity_id: input_datetime.climate_living_room_workday_t1_end
  - platform: state
    entity_id: input_boolean.climate_living_room_workday_t1
    to: 'off'
  - platform: state
    entity_id: input_boolean.climate_living_room_workday_t2
    to: 'off'
