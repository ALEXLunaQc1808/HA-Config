    entity_id: input_boolean.climate_living_room_workday_t9
    to: 'off'
  - platform: state
    entity_id: input_boolean.climate_living_room_workday_t10
    to: 'off'
  - platform: state
    entity_id: input_boolean.climate_living_room_workday_t1
    to: 'off'
  - platform: state
    entity_id: input_boolean.climate_living_room_workday_t2
    to: 'off'
  - platform: state
    entity_id: input_boolean.climate_living_room_workday_t3
    to: 'off'
  - platform: state
    entity_id: input_boolean.climate_living_room_workday_t4
    to: 'off'
  - platform: state
    entity_id: input_boolean.climate_living_room_workday_t5
    to: 'off'
  - platform: state
    entity_id: input_boolean.climate_living_room_workday_t6
    to: 'off'
  - platform: state
    entity_id: input_boolean.climate_living_room_workday_t7
    to: 'off'
  - platform: state
    entity_id: input_boolean.climate_living_room_workday_t8
    to: 'off'
  - platform: state
    entity_id: input_boolean.climate_living_room_workday_t9
    to: 'off'
  - platform: state
    entity_id: input_boolean.climate_living_room_workday_t10
    to: 'off'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_boolean.climate_living_room_workday_t1
      state: 'on'
    - condition: state
      entity_id: input_boolean.climate_living_room_heating_push
      state: 'off'
    - condition: or
      conditions:
        - condition: and
          conditions:
            - condition: template
              value_template: "{{ states('sensor.time') >= states('input_datetime.climate_living_room_workday_t1_start')[0:5] }}"
            - condition: template
              value_template: "{{ states('sensor.time') < states('input_datetime.climate_living_room_workday_t1_end')[0:5] }}"
        - condition: and
          conditions:
            - condition: template
              value_template: "{{ states('sensor.time') >= states('input_datetime.climate_living_room_workday_t2_start')[0:5] }}"
            - condition: template
              value_template: "{{ states('input_datetime.climate_living_room_workday_t2_end')[0:5] == '00:00' }}"
        - condition: and
          conditions:
            - condition: template
              value_template: "{{ states('sensor.time') >= states('input_datetime.climate_living_room_workday_t1_start')[0:5] }}"
            - condition: template
              value_template: "{{ states('input_datetime.climate_living_room_workday_t1_end')[0:5] < states('input_datetime.climate_living_room_workday_t1_start')[0:5] }}"
            - condition: template
              value_template: "{{ states('input_datetime.climate_living_room_workday_t1_end')[0:5] >= '00:00' }}"
            - condition: template
              value_template: "{{ states('sensor.time') <= states('input_datetime.climate_living_room_workday_t1_end')[0:5] }}"
    - condition: or
      conditions:
        - condition: state
          entity_id: group.family
          state: 'home'
        - condition: state
          entity_id: input_boolean.guest_mode
          state: 'on'
    - condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.climate_living_room_workday_t1_active
          state: 'off'
        - condition: state
          entity_id: input_boolean.climate_living_room_workday_t2_active
          state: 'off'
        - condition: state
          entity_id: input_boolean.climate_living_room_workday_t2_active
          state: 'off'
        - condition: state
          entity_id: input_boolean.climate_living_room_workday_t3_active
          state: 'off'
        - condition: state
          entity_id: input_boolean.climate_living_room_workday_t4_active
          state: 'off'
        - condition: state
          entity_id: input_boolean.climate_living_room_workday_t5_active
          state: 'off'
        - condition: state
          entity_id: input_boolean.climate_living_room_workday_t6_active
          state: 'off'
        - condition: state
          entity_id: input_boolean.climate_living_room_workday_t7_active
          state: 'off'
        - condition: state
          entity_id: input_boolean.climate_living_room_workday_t8_active
          state: 'off'
        - condition: state
          entity_id: input_boolean.climate_living_room_workday_t9_active
          state: 'off'
        - condition: state
          entity_id: input_boolean.climate_living_room_workday_t0_active
          state: 'off'
    - condition: state
      entity_id: group.workday
      state: 'on'
action:
  - service: climate.turn_on
    data:
      entity_id: climate.living_room
  - service: climate.set_preset_mode
    data:
      entity_id: climate.living_room
      preset_mode: none
  - service: climate.set_temperature
    data_template:
      entity_id: climate.living_room
      temperature: "{{ states('input_number.climate_living_room_workday_t1') | float }}"
      hvac_mode: heat
  - service: homeassistant.turn_off
    entity_id: group.climate_living_room_active
  - service: homeassistant.turn_on
    entity_id: input_boolean.climate_living_room_workday_t1_active
  - service: input_select.select_option
    data:
      entity_id: input_select.climate_living_room
      option: "T1"
