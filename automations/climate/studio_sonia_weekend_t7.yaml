---
alias: Climate - T7 - Studio Sonia - Weekend
initial_state: 'on'
trigger:
  - platform: homeassistant
    event: start
  - platform: template
    value_template: "{{ states('sensor.time') == states('input_datetime.climate_t7_studio_sonia_weekend_start')[0:5] }}"
  - platform: state
    entity_id: group.family
    to: 'home'
  - platform: state
    entity_id: input_boolean.guest_mode
    to: 'on'
  - platform: state
    entity_id: input_boolean.climate_studio_sonia_heating_push
    to: 'off'
  - platform: state
    entity_id: input_number.climate_t7_studio_sonia_weekend
  - platform: state
    entity_id: input_boolean.climate_studio_sonia_weekend_t7
    to: 'on'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_boolean.climate_studio_sonia_weekend_t7
      state: 'on'
    - condition: state
      entity_id: input_boolean.climate_studio_sonia_heating_push
      state: 'off'
    - condition: template
      value_template: "{{ states('sensor.time') >= states('input_datetime.climate_t7_studio_sonia_weekend_start')[0:5] }}"
    - condition: template
      value_template: "{{ states('sensor.time') < states('input_datetime.climate_t7_studio_sonia_weekend_end')[0:5] }}"
    - condition: or
      conditions:
        - condition: state
          entity_id: group.family
          state: 'home'
        - condition: state
          entity_id: input_boolean.guest_mode
          state: 'on'
    - condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.workday_uk
          state: 'off'
        - condition: state
          entity_id: binary_sensor.workday_es
          state: 'off'
action:
  - service: climate.turn_on
    data:
      entity_id: climate.studio_sonia
  - service: climate.set_preset_mode
    data:
      entity_id: climate.studio_sonia
      preset_mode: none
  - service: climate.set_temperature
    data_template:
      entity_id: climate.studio_sonia
      temperature: "{{ states('input_number.climate_t7_studio_sonia_weekend') | float }}"
      hvac_mode: heat
  - service: homeassistant.turn_off
    entity_id: group.climate_studio_sonia_active
  - service: homeassistant.turn_on
    entity_id: input_boolean.climate_studio_sonia_weekend_t7_active
