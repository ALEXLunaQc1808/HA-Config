---
alias: Climate - T9 - Studio Sonia - Weekend
initial_state: 'on'
trigger:
  - platform: homeassistant
    event: start
  - platform: template
    value_template: "{{ states('sensor.time') == states('input_datetime.climate_studio_sonia_weekend_t9_start')[0:5] }}"
  - platform: state
    entity_id: group.family
    to: 'home'
  - platform: state
    entity_id: input_boolean.guest_mode
    to: 'on'
  - platform: state
    entity_id: input_boolean.climate_studio_sonia_heating_push
    to: 'off'
  - platform: state
    entity_id: input_number.climate_studio_sonia_weekend_t9
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_boolean.climate_studio_sonia_weekend_t9
      state: 'on'
    - condition: state
      entity_id: input_boolean.climate_studio_sonia_heating_push
      state: 'off'
    - condition: or
      conditions:
        - condition: and
          conditions:
            - condition: template
              value_template: "{{ states('sensor.time') >= states('input_datetime.climate_studio_sonia_weekend_t9_start')[0:5] }}"
            - condition: template
              value_template: "{{ states('sensor.time') < states('input_datetime.climate_studio_sonia_weekend_t9_end')[0:5] }}"
        - condition: and
          conditions:
            - condition: template
              value_template: "{{ states('sensor.time') >= states('input_datetime.climate_studio_sonia_weekend_t9_start')[0:5] }}"
            - condition: template
              value_template: "{{ states('input_datetime.climate_studio_sonia_weekend_t9_end')[0:5] == '00:00' }}"
        - condition: and
          conditions:
            - condition: template
              value_template: "{{ states('sensor.time') >= states('input_datetime.climate_studio_sonia_weekend_t9_start')[0:5] }}"
            - condition: template
              value_template: "{{ states('input_datetime.climate_studio_sonia_weekend_t9_end')[0:5] < states('input_datetime.climate_studio_sonia_weekend_t9_start')[0:5] }}"
            - condition: template
              value_template: "{{ states('input_datetime.climate_studio_sonia_weekend_t9_end')[0:5] >= '00:00' }}"
            - condition: template
              value_template: "{{ states('sensor.time') <= states('input_datetime.climate_studio_sonia_weekend_t9_end')[0:5] }}"
    - condition: or
      conditions:
        - condition: state
          entity_id: group.family
          state: 'home'
        - condition: state
          entity_id: input_boolean.guest_mode
          state: 'on'
    - condition: state
      entity_id: group.workday
      state: 'off'
action:
  - service: climate.turn_on
    data:
      entity_id: climate.studio_sonia
  - service: climate.set_preset_mode
    data:
      entity_id: climate.studio_sonia
      preset_mode: none
  - service: climate.set_temperature
    data_template:
      entity_id: climate.studio_sonia
      temperature: "{{ states('input_number.climate_studio_sonia_weekend_t9') | float }}"
      hvac_mode: heat
  - service: homeassistant.turn_off
    entity_id: group.climate_studio_sonia_active
  - service: homeassistant.turn_on
    entity_id: input_boolean.climate_studio_sonia_weekend_t9_active
  - service: input_select.select_option
    data:
      entity_id: input_select.climate.studio_sonia
      option: "T9"
