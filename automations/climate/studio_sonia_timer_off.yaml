---
alias: Climate - Studio Sonia - Timer Stop
initial_state: 'on'
trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.heating_push_studio_sonia
  - platform: state
    entity_id: input_boolean.climate_studio_sonia_heating_push
    to: 'off'
action:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.climate_studio_sonia_heating_push
  - service: timer.finish
    data:
      entity_id: timer.heating_push_studio_sonia
