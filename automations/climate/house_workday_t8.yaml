---
alias: Climate - T8 - House - Workday
initial_state: 'on'
trigger:
  - platform: homeassistant
    event: start
  - platform: template
    value_template: "{{ states('sensor.time') == states('input_datetime.climate_t8_house_workday_start')[0:5] }}"
  - platform: state
    entity_id: group.family
    to: 'home'
  - platform: state
    entity_id: input_boolean.guest_mode
    to: 'on'
  - platform: state
    entity_id: input_boolean.climate_house_heating_push
    to: 'off'
  - platform: state
    entity_id: input_number.climate_t8_house_workday
  - platform: state
    entity_id: input_boolean.climate_house_workday_t8
    to: 'on'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: input_boolean.climate_house_workday_t8
      state: 'on'
    - condition: state
      entity_id: input_boolean.climate_house_heating_push
      state: 'off'
    - condition: template
      value_template: "{{ states('sensor.time') >= states('input_datetime.climate_t8_house_workday_start')[0:5] }}"
    - condition: template
      value_template: "{{ states('sensor.time') < states('input_datetime.climate_t8_house_workday_end')[0:5] }}"
    - condition: or
      conditions:
        - condition: state
          entity_id: group.family
          state: 'home'
        - condition: state
          entity_id: input_boolean.guest_mode
          state: 'on'
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.workday_uk
          state: 'on'
        - condition: state
          entity_id: binary_sensor.workday_es
          state: 'on'
action:
  - service: climate.turn_on
    data:
      entity_id: climate.house
  - service: climate.set_preset_mode
    data:
      entity_id: climate.house
      preset_mode: none
  - service: climate.set_temperature
    data_template:
      entity_id: climate.house
      temperature: "{{ states('input_number.climate_t8_house_workday') | float }}"
      hvac_mode: heat
  - service: homeassistant.turn_off
    entity_id: group.climate_house_active
  - service: homeassistant.turn_on
    entity_id: input_boolean.climate_house_workday_t8_active
