---
alias: House - Mold Alert
initial_state: on
trigger:
#  - platform: state
#    entity_id: sensor.house_mold_indicator
#    to: "70"
#    for:
#      minutes: 5
  - platform: state
    entity_id: sensor.living_room_mold_indicator
    to: "70"
    for:
      minutes: 5
  - platform: state
    entity_id: sensor.kitchen_mold_indicator
    to: "70"
    for:
      minutes: 5
  - platform: state
    entity_id: sensor.bedroom_luca_mold_indicator
    to: "70"
    for:
      minutes: 5
  - platform: state
    entity_id: sensor.bathroom_mold_indicator
    to: "70"
    for:
      minutes: 5
  - platform: state
    entity_id: sensor.master_bedroom_mold_indicator
    to: "70"
    for:
      minutes: 5
  - platform: state
    entity_id: sensor.master_bathroom_mold_indicator
    to: "70"
    for:
      minutes: 5
  - platform: state
    entity_id: sensor.studio_mold_indicator
    to: "70"
    for:
      minutes: 5
action:
  - service: notify.alarm
    data:
      title: 'Mold Alert'
      message: >
        Mold alert
        {% if trigger.entity_id == "sensor.living_room_mold_indicator" %}in the Living Room ( {{ sensor.living_room_mold_indicator.state }} ) %)
        {% elif trigger.entity_id == "sensor.kitchen_mold_indicator" %}in the Kitchen Room ( {{ sensor.kitchen_mold_indicator.state }} ) %)
        {% elif trigger.entity_id == "sensor.bedroom_luca_mold_indicator" %}in the Luca's Bedroom ( {{ sensor.bedroom_luca_mold_indicator.state }} ) %)
        {% elif trigger.entity_id == "sensor.bathroom_mold_indicator" %}in the Bathroom ( {{ sensor.bathroom_mold_indicator.state }} ) %)
        {% elif trigger.entity_id == "sensor.master_bedroom_mold_indicator" %}in the Master Bedroom ( {{ sensor.master_bedroom_mold_indicator.state }} ) %)
        {% elif trigger.entity_id == "sensor.master_bathroom_mold_indicator" %}in the Master Bedroom ( {{ sensor.master_bathroom_mold_indicator.state }} ) %)
        {% elif trigger.entity_id == "sensor.studio_mold_indicator" %}in the Studio ( {{ sensor.studio_mold_indicator.state }} ) %)
        {% else %}from Unknown Sensor
        {% endif %}
      data:
        color: "#FF3300"
        sticky: "true"
        tag: tag
        ttl: 0
