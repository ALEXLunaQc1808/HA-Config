---
id: '8298153596081'
alias: House - Night Mode Activated
initial_state: on
trigger:
  - platform: homeassistant
    event: start
  - platform: time
    at: "21:00:00"
condition:
  condition: and
  conditions:
    - condition: time
      after: '21:00:00'
      before: '00:00:00'
    - condition: time
      after: '00:00:00'
      before: '10:00:00'
    - condition: state
      entity_id: input_boolean.night_mode
      state: 'off'
action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.night_mode
  - service: input_boolean.turn_off
    entity_id: input_boolean.working_late_andrea
  - service: notify.mobile_app_andrea_oneplus_nord
    data:
      title: "Night Mode"
      message: "House entering night mode, quitely..."
      data:
        color: "#FF66FF"
        sticky: "true"
        tag: tag
        ttl: 0
  - service: notify.telegram_andrea
    data:
      title: "Night Mode"
      message: "House entering night mode, quitely..."
