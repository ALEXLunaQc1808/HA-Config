#
# https://www.home-assistant.io/components/mqtt/
#
platform: mqtt
name: "Studio Sonia Desk Plug"
icon: mdi:power-plug
command_topic: "cmnd/Desk_Sonia_Plug/POWER"
state_topic: "stat/Desk_Sonia_Plug/POWER"
