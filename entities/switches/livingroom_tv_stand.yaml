---
# MQTT Device: Living Room - TV Stand
# My living room has a Lamp attached to a Sonoff Basic
#
# https://www.home-assistant.io/components/mqtt/
#
platform: mqtt
name: "Living Room TV Stand Plug"
icon: mdi:power-plug
command_topic: "cmnd/tv_stand_plug/POWER"
state_topic: "stat/tv_stand_plug/POWER"
availability_topic: "tele/tv_stand_plug/LWT"
payload_available: "Online"
payload_not_available: "Offline"
payload_on: "ON"
payload_off: "OFF"
qos: 1
retain: false
