---
# MQTT Device: Studio - Table Plug
# My living room has a Lamp attached to a Sonoff Basic
#
# https://www.home-assistant.io/components/mqtt/
#
platform: mqtt
name: "Studio Table Plug"
icon: mdi:power-plug
command_topic: "cmnd/studio_table_plug/POWER"
state_topic: "stat/studio_table_plug/POWER"
availability_topic: "tele/studio_table_plug/LWT"
payload_available: "Online"
payload_not_available: "Offline"
payload_on: "ON"
payload_off: "OFF"
qos: 1
retain: false
