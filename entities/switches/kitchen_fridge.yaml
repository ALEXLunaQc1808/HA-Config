---
# MQTT Device: Kitchen - Fridge
# My living room has a Lamp attached to a Sonoff Basic
#
# https://www.home-assistant.io/components/mqtt/
#
platform: mqtt
name: "Fridge"
icon: mdi:power-plug
command_topic: "cmnd/Fridge_Plug/POWER"
state_topic: "stat/Fridge_Plug/POWER"
availability_topic: "tele/Fridge_Plug/LWT"
payload_available: "Online"
payload_not_available: "Offline"
payload_on: "ON"
payload_off: "OFF"
qos: 1
retain: false
