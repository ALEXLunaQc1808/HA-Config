---
# Alarm Control Panel - Manual
#
# This loads up my Alarm Control Panels configurations for Home
#
# https://www.home-assistant.io/components/alarm_control_panel.manual/
#
platform: manual
name: Home Alarm
code: !secret home_alarm_pin
code_arm_required: false
disarm_after_trigger: false
arming_time: 30
delay_time: 10
trigger_time: 60
disarmed:
  trigger_time: 0
armed_home:
  arming_time: 0
  delay_time: 30
armed_night:
  arming_time: 30
  delay_time: 15
armed_away:
  arming_time: 30
  delay_time: 30
