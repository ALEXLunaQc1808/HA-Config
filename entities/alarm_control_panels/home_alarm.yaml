---
# Alarm Control Panel - Manual
#
# This loads up my Alarm Control Panels configurations for Home
#
# https://www.home-assistant.io/components/alarm_control_panel.manual/
#
platform: manual
name: Home Alarm
code: !secret home_alarm_pin
code_arm_required: false
trigger_time: 60
disarmed:
  trigger_time: 0
armed_home:
  delay_time: 0
  pending_time: 0
armed_away:
  delay_time: 60
  pending_time: 0
armed_night:
  delay_time: 0
  pending_time: 0
triggered:
  pending_time: 0
