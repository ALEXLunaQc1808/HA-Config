---
platform: template
sensors:
  living_room_total_energy_usage:
    friendly_name: Living Rooma Daily Energy Usage
    entity_id: sensor.time
    unit_of_measurement: kWh
    icon_template: mdi:counter
    availability_template: >
      {% set ns = namespace(states=[]) %}
      {% for s in states.sensor %}
        {% if s.object_id.startswith('living_room_') and s.object_id.endswith('_energy_total') %}
          {% if ( s.state ) not in ['unknown', 'unavailable'] and ( ns.states ) not in ['False'] %}
            {% set ns.states = "True" %}
          {% else %}
            {% set ns.states = "False" %}
          {% endif %}
        {% endif %}
      {% endfor %}
      {{ ns.states }}
    value_template: >
      {% set ns = namespace(states=[]) %}
      {% for s in states.sensor %}
        {% if s.object_id.startswith('living_room_') and s.object_id.endswith('_energy_total') %}
          {% set ns.states = ns.states + [ states(s.entity_id) | float ] %}
        {% endif %}
      {% endfor %}
      {{ ns.states | sum | round(3) }}
