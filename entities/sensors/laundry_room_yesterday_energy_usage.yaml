---
platform: template
sensors:
  laundry_room_yesterday_energy_usage:
    friendly_name: Laundry Room Daily Energy Usage
    icon_template: mdi:counter
    value_template: >-
      {{
      (
      (states.sensor.washing_machine_plug_energy_yesterday.state | float)
      )
      | round(3)
      }}
    unit_of_measurement: 'kWh'
