---
platform: template
sensors:
  kitchen_dishwasher_plug_energy_total_filtered:
    friendly_name: "Kitchen Dishwasher Plug ENERGY Total (Filtered)"
    value_template: >
      {% if states('sensor.kitchen_dishwasher_plug_energy_total') in ['unavailable', 'unknown', 'none'] %}
        {{ states('sensor.kitchen_dishwasher_plug_energy_total_filtered') }}
      {% else %}
        {{ states('sensor.kitchen_dishwasher_plug_energy_total') }}
      {% endif %}
