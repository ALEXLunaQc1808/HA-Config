---
platform: template
sensors:
  living_room_cost_daily:
    friendly_name: 'Living Room Cost Daily'
    icon_template: mdi:currency-eur
    value_template: >-
      {{
      (
      (states('sensor.living_room_electricity_daily_punta')|float * states('input_number.energy_price_punta')|float) +
      (states('sensor.living_room_electricity_daily_llano')|float * states('input_number.energy_price_llano')|float) +
      (states('sensor.living_room_electricity_daily_valle')|float * states('input_number.energy_price_valle')|float)
      )
      | round(2)
      }}
    unit_of_measurement: "EUR"
