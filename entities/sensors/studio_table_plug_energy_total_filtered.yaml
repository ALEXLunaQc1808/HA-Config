---
platform: template
sensors:
  studio_table_plug_energy_total_filtered:
    friendly_name: "Studio Table Plug ENERGY Total (Filtered)"
    value_template: >
      {% if states('sensor.studio_table_plug_energy_total') in ['unavailable', 'unknown', 'none'] %}
        {{ states('sensor.studio_table_plug_energy_total_filtered') }}
      {% else %}
        {{ states('sensor.studio_table_plug_energy_total') }}
      {% endif %}
