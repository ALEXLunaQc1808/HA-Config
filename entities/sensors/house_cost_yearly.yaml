---
platform: template
sensors:
  house_cost_yearly:
    friendly_name: 'Total Cost Yearly'
    icon_template: mdi:currency-eur
    value_template: >-
      {{
      (
      (states('sensor.house_electricity_yearly_punta')|float * states('input_number.energy_price_punta')|float) +
      (states('sensor.house_electricity_yearly_llano')|float * states('input_number.energy_price_llano')|float) +
      (states('sensor.house_electricity_yearly_valle')|float * states('input_number.energy_price_valle')|float) -
      (
      (
      (states('sensor.house_electricity_yearly_punta')|float * states('input_number.energy_price_punta')|float) +
      (states('sensor.house_electricity_yearly_llano')|float * states('input_number.energy_price_llano')|float) +
      (states('sensor.house_electricity_yearly_valle')|float * states('input_number.energy_price_valle')|float)
      ) *
      15
      )
      / 100 +
      ((states('input_number.energy_daily_price')|float) * now().strftime('%j')|int ) +
      (5.95 * now().strftime('%m')|int ) -
      (( 5.95 * 50 )/100) * now().strftime('%m')|int +
      (
      (
      (states('sensor.house_electricity_yearly_punta')|float * states('input_number.energy_price_punta')|float) +
      (states('sensor.house_electricity_yearly_llano')|float * states('input_number.energy_price_llano')|float) +
      (states('sensor.house_electricity_yearly_valle')|float * states('input_number.energy_price_valle')|float) -
      (
      (
      (states('sensor.house_electricity_yearly_punta')|float * states('input_number.energy_price_punta')|float) +
      (states('sensor.house_electricity_yearly_llano')|float * states('input_number.energy_price_llano')|float) +
      (states('sensor.house_electricity_yearly_valle')|float * states('input_number.energy_price_valle')|float)
      ) *
      15
      )
      / 100 +
      ((states('input_number.energy_daily_price')|float) * now().strftime('%j')|int ) +
      (5.95 * now().strftime('%m')|int )
      ) * 21 ) / 100
      )
      | round(2)
      }}
    unit_of_measurement: "EUR"
