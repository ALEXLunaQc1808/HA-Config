---
platform: template
sensors:
  laundry_room_washing_machine_plug_energy_total_filtered:
    friendly_name: "Laundry Room Washing Machine Plug ENERGY Total (Filtered)"
    value_template: >
      {% if states('sensor.laundry_room_washing_machine_plug_energy_total') in ['unavailable', 'unknown', 'none'] %}
        {{ states('sensor.laundry_room_washing_machine_plug_energy_total_filtered') }}
      {% else %}
        {{ states('sensor.laundry_room_washing_machine_plug_energy_total') }}
      {% endif %}
