---
platform: template
sensors:
  kitchen_total_energy_usage:
    friendly_name: Kitchena Daily Energy Usage
    icon_template: mdi:counter
    value_template: >-
      {{
      (
      (states.sensor.kitchen_dishwasher_plug_energy_total.state | float) +
      (states.sensor.kitchen_toaster_plug_energy_total.state | float)
      )
      | round(3)
      }}
    unit_of_measurement: 'kWh'
