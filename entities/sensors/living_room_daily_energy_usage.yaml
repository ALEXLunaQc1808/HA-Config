---
platform: template
sensors:
  living_room_daily_energy_usage:
    friendly_name: Daily Energy Usage
    icon_template: mdi:counter
    value_template: >-
      {{
      (
      (states.sensor.living_room_electricity_daily_offpeak.state | float) +
      (states.sensor.living_room_electricity_daily_peak.state | float)
      )
      | round(3)
      }}
    unit_of_measurement: 'kWh'
