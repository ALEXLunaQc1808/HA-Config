---
platform: template
sensors:
  studio_andrea_cost_daily_peak:
    friendly_name: 'Studio Andrea Cost Daily (Peak)'
    icon_template: mdi:currency-eur
    value_template: >-
      {{
      (
      (states('sensor.studio_andrea_electricity_daily_peak')|float * states('input_number.energy_price_peak')|float)
      )
      | round(2)
      }}
    unit_of_measurement: "EUR"
