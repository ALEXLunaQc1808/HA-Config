---
platform: template
sensors:
  studio_andrea_cost_yearly_offpeak:
    friendly_name: 'Total Cost Yearly (Off Peak)'
    icon_template: mdi:currency-eur
    value_template: >-
      {{
      (
      (states('sensor.studio_andrea_electricity_yearly_offpeak')|float * states('input_number.energy_price_offpeak')|float)
      )
      | round(2)
      }}
    unit_of_measurement: "EUR"
