---
platform: template
sensors:
  studio_andrea_cost_monthly:
    friendly_name: 'Studio Andrea Cost Monthly'
    icon_template: mdi:currency-eur
    value_template: >-
      {{
      (
      (states('sensor.studio_andrea_electricity_monthly_peak')|float * states('input_number.energy_price_peak')|float) +
      (states('sensor.studio_andrea_electricity_monthly_offpeak')|float * states('input_number.energy_price_offpeak')|float)
      )
      | round(2)
      }}
    unit_of_measurement: "EUR"
