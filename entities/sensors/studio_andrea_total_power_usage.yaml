---
platform: template
sensors:
  studio_andrea_total_power_usage:
    friendly_name: Studio Andrea Total Power Usage
    icon_template: mdi:counter
    value_template: >-
      {{ (
      (states.sensor.power_usage_desk_andrea_power.state | float) +
      (states.sensor.power_usage_table_andrea_power.state | float)
      ) | round(1) }}
    unit_of_measurement: 'W'
