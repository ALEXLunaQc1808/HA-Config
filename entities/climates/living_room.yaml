---
platform: generic_thermostat
name: Living Room
heater: switch.heater_living_room
target_sensor: sensor.living_room_temperature
min_temp: 18
max_temp: 25
ac_mode: false
hot_tolerance: 0
cold_tolerance: 0.1
min_cycle_duration:
  seconds: 5
keep_alive:
  minutes: 1
initial_hvac_mode: "heat"
away_temp: 15
precision: 0.1
