---
platform: template
sensors:
  sonia_mi9tpro_charging:
    friendly_name: Mi 9T Pro Charging Status
    value_template: >-
      {% if is_state_attr('sensor.sonia_mi9tpro_battery', 'is_charging', true) %}
        True
      {% elif is_state_attr('sensor.sonia_mi9tpro_battery', 'is_charging', false) %}
        False
      {% else %}
        unknown
      {% endif %}
    icon_template: mdi:power-plug
