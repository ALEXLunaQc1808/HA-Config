---
platform: template
sensors:
  andrea_oneplus5_charging:
    friendly_name: OnePlus 5 Charging Status
    value_template: >-
      {% if is_state_attr('sensor.andrea_oneplus5_battery', 'is_charging', true) %}
        True
      {% elif is_state_attr('sensor.andrea_oneplus5_battery', 'is_charging', false) %}
        False
      {% else %}
        unknown
      {% endif %}
    icon_template: mdi:power-plug
