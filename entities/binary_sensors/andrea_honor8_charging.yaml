---
platform: template
sensors:
  andrea_honor8_charging:
    friendly_name: Honor 8 Charging Status
    value_template: >-
      {% if is_state_attr('sensor.andrea_honor8_battery', 'is_charging', true) %}
        True
      {% elif is_state_attr('sensor.andrea_honor8_battery', 'is_charging', false) %}
        False
      {% else %}
        unknown
      {% endif %}
    icon_template: mdi:power-plug
