---
platform: template
sensors:
  andrea_shield_wifi:
    friendly_name: NVIDIA Shield K1 WiFi
    value_template: >-
      {% if not is_state('sensor.andrea_shield_wifi', '<unknown ssid>') %}
        True
      {% elif is_state('sensor.andrea_shield_wifi', '<unknown ssid>') %}
        False
      {% else %}
        unknown
      {% endif %}
    icon_template: >-
      {% if is_state('binary_sensor.andrea_shield_wifi', 'on') %}
        mdi:wifi
      {% elif is_state('input_boolean.andrea_shield_wifi', 'on') %}
        mdi:wifi
      {% else %}
        mdi:wifi-off
      {% endif %}
