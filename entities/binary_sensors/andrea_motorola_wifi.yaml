---
platform: template
sensors:
  andrea_xt1032_wifi:
    friendly_name: Motorola XT1032 WiFi
    value_template: "{{ is_state('input_boolean.andrea_xt1032_wifi', 'on') }}"
    icon_template: >-
      {% if is_state('binary_sensor.andrea_xt1032_wifi', 'on') %}
        mdi:wifi
      {% elif is_state('input_boolean.andrea_xt1032_wifi', 'on') %}
        mdi:wifi
      {% else %}
        mdi:wifi-off
      {% endif %}
