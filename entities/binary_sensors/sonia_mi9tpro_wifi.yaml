---
platform: template
sensors:
  sonia_mi9tpro_wifi:
    friendly_name: Mi 9T Pro WiFi
    value_template: "{{ state_attr('device_tracker.sonia_mi9tpro', 'wifi_on') }}"
    icon_template: >-
      {% if is_state('binary_sensor.sonia_mi9tpro_wifi', 'on') %}
        mdi:wifi
      {% elif is_state('input_boolean.sonia_mi9tpro_wifi', 'on') %}
        mdi:wifi
      {% else %}
        mdi:wifi-off
      {% endif %}