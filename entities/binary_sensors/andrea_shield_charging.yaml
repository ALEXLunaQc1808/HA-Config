---
platform: template
sensors:
  andrea_shield_charging:
    friendly_name: NVIDIA Shield K1 Charging
    value_template: >-
      {% if state_attr('device_tracker.andrea_shield', 'charging') %}
        {{ state_attr('device_tracker.andrea_shield', 'charging') }}
      {% elif is_state('input_boolean.andrea_shield_charging', 'on') %}
        True
      {% elif is_state('input_boolean.andrea_shield_charging', 'off') %}
        False
      {% elif not is_state('input_boolean.andrea_shield_charging', 'unknown') %}
        unknown
      {% else %}
        False
      {% endif %}
    icon_template: mdi:power-plug