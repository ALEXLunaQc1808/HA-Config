---
platform: template
sensors:
  andrea_shield_charging:
    friendly_name: NVIDIA Shield K1 Charging
    value_template: >-
      {% if is_state_attr('sensor.andrea_shield_battery', 'is_charging', true) %}
        True
      {% elif is_state_attr('sensor.andrea_shield_battery', 'is_charging', false) %}
        False
      {% else %}
        unknown
      {% endif %}
    icon_template: mdi:power-plug