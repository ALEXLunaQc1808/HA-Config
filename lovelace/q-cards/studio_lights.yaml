---
studio_lights:
  type: custom:fold-entity-row
  head:
    type: custom:slider-entity-row
    entity: light.studio_lights
    name: Studio
    toggle: true
    hide_state: true
    hide_when_off: false
    full_row: false
    min: 0
    max: 100
    step: 1
  entities:
    - type: custom:decluttering-card
      template: light_card_rgb
      variables:
        - name: Wall Light
        - entity: light.studio_wall_light
    - type: custom:decluttering-card
      template: light_card_rgb
      variables:
        - name: Andrea Desk Lamp
        - entity: light.studio_desk_andrea_lamp
    - type: custom:decluttering-card
      template: light_card_rgb
      variables:
        - name: Sonia Desk Lamp
        - entity: light.studio_desk_sonia_lamp
