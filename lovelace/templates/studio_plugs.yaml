---
studio_plugs:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Plugs
      - type: entities
        show_header_toggle: false
#        state_color: true
        entities:
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "Desk Andrea"
              - entity: switch.studio_andrea_desk_plug
              - block: true
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "Desk Sonia"
              - entity: switch.studio_sonia_desk_plug
              - block: true
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "Table"
              - entity: switch.studio_table_plug
              - block: true
      - type: custom:hui-element
        row_type: divider
      - type: entities
        show_header_toggle: false
#        state_color: true
        entities:
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "Home Assistant Server"
              - entity: switch.studio_home_assistant_server
              - block: true
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "Google Mini"
              - entity: switch.studio_google_mini
              - block: false
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "Computer"
              - entity: switch.studio_andrea_computer_plug
              - block: false
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "LG Monitor #1"
              - entity: switch.studio_andrea_lg_monitor_1
              - block: false
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "LG Monitor #2"
              - entity: switch.studio_andrea_lg_monitor_2
              - block: false
      - type: custom:hui-element
        row_type: divider
      - type: entities
        show_header_toggle: false
#        state_color: true
        entities:
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "OnePlus USB Charger"
              - entity: switch.studio_usb_relay_01
              - block: false
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "USB Ports"
              - entity: switch.studio_andrea_usb_ports
              - block: true
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "USB Hub"
              - entity: switch.studio_andrea_usb_hub
              - block: false
      - type: custom:hui-element
        row_type: divider
      - type: entities
        show_header_toggle: false
#        state_color: true
        entities:
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "UK Power Strip"
              - entity: switch.studio_andrea_uk_power_strip
              - block: true
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "Power Strip #2"
              - entity: switch.studio_andrea_power_strip_2
              - block: false
