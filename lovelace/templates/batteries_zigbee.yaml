---
batteries_zigbee:
  card:
    type: custom:battery-state-card
    color_thresholds:
      - value: 25
        color: "#990000"
      - value: 35
        color: "#CC6600"
      - value: 60
        color: "#FF8000"
      - value: 80
        color: "#009900"
      - value: 100
        color: "#009933"
    entities:
      - entity: sensor.living_room_wsdcgq01lm_battery
        name: "Living Room - WSDCGQ01LM Temperature Sensor"
      - entity: sensor.kitchen_wsdcgq01lm_battery
        name: "Kitchen - WSDCGQ01LM Temperature Sensor"
      - entity: sensor.studio_wsdcgq11lm_battery
        name: "Studio - WSDCGQ11LM Temperature Sensor"
      - entity: sensor.studio_pir_battery
        name: "Studio - 2AJZ4KPBS Motion Sensor"
      - entity: sensor.studio_desk_andrea_wxkg01lm_battery
        name: "Studio - WXKG01LM Button"
      - entity: sensor.studio_wxkg03lm_battery
        name: "Studio - WXKG03LM Single Gang Switch"
      - entity: sensor.laundry_room_washing_machine_djt11lm_battery
        name: "Washing Machine - DJT11LM Vibration Sensor"
      - entity: sensor.master_bedroom_wxkg02lm_battery
        name: "Master Bedroom - WXKG02LM Double Gangs Switch"
      - entity: sensor.master_bedroom_wsdcgq01lm_battery
        name: "Master Bedroom - WSDCGQ01LM Temperature Sensor"
      - entity: sensor.master_bathroom_wsdcgq01lm_battery
        name: "Master Bathroom - WSDCGQ01LM Temperature Sensor"
      - entity: sensor.master_bathroom_sjcgq11lm_battery
        name: "Master Bathroom - SJCGQ11LM Leak Sensor"
      - entity: sensor.bedroom_luca_wsdcgq11lm_battery
        name: "Bedroom Luca - WSDCGQ11LM Temperature Sensor"
      - entity: sensor.bedroom_luca_wxkg11lm_battery
        name: "Bedroom Luca - WXKG11LM Button"
      - entity: sensor.bathroom_wsdcgq01lm_battery
        name: "Bathroom - WSDCGQ01LM Temperature Sensor"
      - entity: sensor.bathroom_mccgq01lm_battery
        name: "Bathroom - MCCGQ01LM Door/Window Sensor"
      - entity: sensor.bathroom_sjcgq11lm_battery
        name: "Bathroom - SJCGQ11LM Leak Sensor"
      - entity: sensor.patio_gzcgq01lm_battery
        name: "Patio - GZCGQ01LM Illuminance Sensor"
      - entity: sensor.patio_wsdcgq11lm_battery
        name: "Patio - WSDCGQ11LM Temperature Sensor"
      - entity: sensor.patio_mccgq01lm_battery
        name: "Patio - MCCGQ01LM Door/Window Sensor"
    card_mod:
      style: |
        .entity-row.non-numeric-state .icon {
          color: #808080;
        }
        .entity-row .secondary {
          color: #808080;
        }
