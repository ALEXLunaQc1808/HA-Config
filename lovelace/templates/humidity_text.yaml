---
humidity_text:
  card:
    type: custom:config-template-card
    entities:
      - sensor.dark_sky_humidity
    variables:
      - states['sensor.dark_sky_humidity'].state
    card:
      type: custom:mini-graph-card
      name: '[[name]]'
      icon: fas:tint
      more_info: false
      height: 150
      line_width: 4
      hours_to_show: 168
      points_per_hour: 0.25
      group: false
      hour24: true
      animate: false
      decimals: 1
      font_size: 100
      font_size_header: 14
      align_header: default
      align_icon: right
      align_state: center
      show:
        name: true
        icon: true
        state: true
        graph: false
        fill: false
        points: false
        legend: false
        extrema: false
        labels: false
        name_adaptive_color: true
        icon_adaptive_color: true
      entities:
        - entity: '[[entity]]'
          color: '[[color]]'
          show_indicator: true
