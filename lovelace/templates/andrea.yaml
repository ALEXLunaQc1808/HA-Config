---
andrea:
  card:
    type: custom:hui-entities-card
    show_header_toggle: false
    entities:
      - entity: person.andrea_iannucci
        type: "custom:secondaryinfo-entity-row"
        secondary_info: "Next Birthday in [[ sensor.birthday_andrea ]] Days ([[ sensor.birthday_andrea.attributes.years ]])"
        tap_action:
          action: none
      - entity: sensor.andrea_oneplus5_battery
        name: "OnePlus 5"
        type: "custom:secondaryinfo-entity-row"
        secondary_info: "WiFi: [[ if(sensor.andrea_oneplus5_wifi.attributes.bssid != 'null', 'Connected', if(sensor.andrea_oneplus5_wifi.attributes.bssid == 'null', 'Disconnected', 'Unknown')) ]] [[ if(sensor.andrea_oneplus5_charging == 'charging', ' - Charging', '' ) ]]"
        tap_action:
          action: none
        style: |
          :host {
            --paper-item-icon-color:
            {% if is_state(config.entity, 'unknown') %}
                rgb(128, 128, 128);
            {% elif states(config.entity)|int > 100 %}
                rgb(128, 128, 128);
            {% elif states(config.entity)|int >= 80 %}
                rgb(0, 153, 51);
            {% elif states(config.entity)|int >= 60 %}
                rgb(0, 153, 0);
            {% elif states(config.entity)|int >= 40 %}
                rgb(255, 128, 0);
            {% elif states(config.entity)|int >= 20 %}
                rgb(204, 102, 0);
            {% elif states(config.entity)|int >= 0 %}
                rgb(153, 0, 0);
            {% else %}
                rgb(128, 128, 128);
            {% endif %}
          }
      - entity: sensor.andrea_shield_battery
        name: "NVIDIA Shield K1"
        type: "custom:secondaryinfo-entity-row"
        secondary_info: "WiFi: [[ if(sensor.andrea_shield_wifi.attributes.bssid != 'null', 'Connected', if(sensor.andrea_shield_wifi.attributes.bssid == 'null', 'Disconnected', 'Unknown')) ]] [[ if(sensor.andrea_shield_charging == 'charging', ' - Charging', '' ) ]]"
        tap_action:
          action: none
        style: |
          :host {
            --paper-item-icon-color:
            {% if is_state(config.entity, 'unknown') %}
                rgb(128, 128, 128);
            {% elif states(config.entity)|int > 100 %}
                rgb(128, 128, 128);
            {% elif states(config.entity)|int >= 80 %}
                rgb(0, 153, 51);
            {% elif states(config.entity)|int >= 60 %}
                rgb(0, 153, 0);
            {% elif states(config.entity)|int >= 40 %}
                rgb(255, 128, 0);
            {% elif states(config.entity)|int >= 20 %}
                rgb(204, 102, 0);
            {% elif states(config.entity)|int >= 0 %}
                rgb(153, 0, 0);
            {% else %}
                rgb(128, 128, 128);
            {% endif %}
          }
