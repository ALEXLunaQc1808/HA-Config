---
living_room_energy:
  card:
    type: custom:vertical-stack-in-card
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: '[[title]]'
      - type: custom:decluttering-card
        template: room_cost
        variables:
          - area: living_room
      - type: divider
      - type: custom:decluttering-card
        template: room_total
        variables:
          - area: living_room
      - type: divider
      - type: custom:decluttering-card
        template: room_device_10
        variables:
          - device_name: TV Stand
          - device: tv_stand
