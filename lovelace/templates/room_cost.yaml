---
room_cost:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: markdown
        content: >
          ## Usage/Costs
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Daily Energy
            icon: mdi:flash
            hours_to_show: 24
            points_per_hour: 0.5
            aggregate_func: max
            group_by: hour
            group: false
            hour24: true
            animate: true
            decimals: 2
            show:
              name: true
              icon: true
              state: true
              graph: bar
              fill: false
              points: false
              legend: true
              extrema: false
              labels: false
            color_thresholds: !include thresholds/room_daily_energy.yaml
            entities:
              - entity: sensor.[[area]]_daily_energy_usage
