---
house_cost_apex:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: markdown
        content: >
          ## Usage/Costs
      - type: horizontal-stack
        cards:
          - type: 'custom:apexcharts-card'
            graph_span: 7d1s
            span:
              end: day
            header:
              show: true
              title: Kosten energie per dag in .
            apex_config:
              chart:
                type: area
                height: 400
              stroke:
                show: true
                width: 1
                curve: smooth
              legend:
                show: false
              dataLabels:
                enabled: false
              xaxis:
                labels:
                  format: dd-MM
              fill:
                type: gradient
                gradient:
                  shadeIntensity: 0.1
                  opacityFrom: 0.25
                  opacityTo: 1
                  inverseColors: true
                  stops:
                    - 0
                    - 90
                    - 100
            series:
              - color: 'rgb(138,43,226)'
                entity: sensor.house_cost_daily
                type: column
                group_by:
                  func: max
                  duration: 24h
              - color: 'rgb(235,10,104)'
                entity: sensor.living_room_cost_daily
                type: column
                group_by:
                  func: max
                  duration: 24h
              - color: 'rgb(128,128,128)'
                entity: sensor.studio_cost_daily
                type: column
                group_by:
                  func: max
                  duration: 24h
