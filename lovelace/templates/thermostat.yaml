---
thermostat:
  card:
    type: custom:vertical-stack-in-card
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: '[[title]]'
      - type: thermostat
        icon: mdi:thermometer-lines
        entity: climate.[[area]]
        name: " "
      - type: entities
        show_header_toggle: false
        entities:
          - type: custom:multiple-entity-row
            entity: input_boolean.climate_[[area]]_heating_push
            icon: mdi:timer
            toggle: true
            primary:
              entity: input_datetime.heating_push_[[area]]
              service: browser_mod.popup
              service_data:
                title: Configuration
                card:
                  type: entities
                  entities:
                    - input_boolean.climate_[[area]]_heating_push
                    - input_datetime.heating_push_[[area]]
                    - type: section
                      label: Temperature
                    - type: custom:slider-entity-row
                      entity: input_number.heating_push_[[area]]
                      full_row: true
            secondary:
              entity: input_number.heating_push_[[area]]
              service: browser_mod.popup
              service_data:
                title: Configuration
                card:
                  type: entities
                  entities:
                    - input_datetime.heating_push_[[area]]
                    - type: section
                      label: Temperature
                    - type: custom:slider-entity-row
                      entity: input_number.heating_push_[[area]]
            style: |
              :host {
                --paper-item-icon-color:
                  {% if is_state('input_boolean.climate_[[area]]_heating_push', 'on') %}
                    rgb(51, 204, 51);
                  {% else %}
                    rgb(128, 128, 128);
                  {% endif %}
              }
      - type: entities
        show_header_toggle: false
        entities:
          - type: 'custom:fold-entity-row'
            head:
              label: Settings
              type: section
            padding: 0
            entities:
              - type: section
                label: Workday
              - type: 'custom:decluttering-card'
                template: thermostat_entry
                variables:
                  - name: T1
                  - area: '[[area]]'
                  - day: workday
                  - timing: t1
                style: |
                  :host {
                    --paper-item-icon-color:
                      {% if is_state('input_boolean.climate_[[area]]_workday_t1', 'off') %}
                        rgb(128, 128, 128);
                      {% elif is_state('input_boolean.climate_[[area]]_workday_t1_active', 'on') %}
                        rgb(51, 204, 51);
                      {% elif is_state('input_boolean.climate_[[area]]_workday_t1_active', 'off') %}
                        rgb(0, 0, 255);
                      {% else %}
                        rgb(0, 0, 255);
                      {% endif %}
                  }
              - type: 'custom:decluttering-card'
                template: thermostat_entry
                variables:
                  - name: T2
                  - area: '[[area]]'
                  - day: workday
                  - timing: t2
                style: |
                  :host {
                    --paper-item-icon-color:
                      {% if is_state('input_boolean.climate_[[area]]_workday_t2', 'off') %}
                        rgb(128, 128, 128);
                      {% elif is_state('input_boolean.climate_[[area]]_workday_t2_active', 'on') %}
                        {% if is_state_attr('climate.[[area]]', 'preset_mode', 'away') %}
                          rgb(255, 153, 0);
                        {% else %}
                          rgb(51, 204, 51);
                        {% endif %}
                      {% elif is_state('input_boolean.climate_[[area]]_workday_t2_active', 'off') %}
