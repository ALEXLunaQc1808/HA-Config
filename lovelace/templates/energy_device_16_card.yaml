---
energy_device_16_card:
  card:
    type: custom:multiple-entity-row
    entity: sensor.power_usage_[[device]]_power
    name: '[[device_name]]'
    icon: mdi:flash
    show_state: true
    toggle: false
    entities:
      - entity: sensor.power_usage_[[device]]_voltage
        name: false
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            title: Details
            card:
              type: custom:decluttering-card
              template: room_device_16
              variables:
                - device_name: '[[device_name]]'
                - device: '[[device]]'
            style:
              width: 450px
      - entity: sensor.power_usage_[[device]]_ampere
        name: false
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            title: Details
            card:
              type: custom:decluttering-card
              template: room_device_16
              variables:
                - device_name: '[[device_name]]'
                - device: '[[device]]'
            style:
              width: 450px
      - entity: sensor.power_usage_[[device]]_today_energy
        name: false
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            title: Details
            card:
              type: custom:decluttering-card
              template: room_device_16
              variables:
                - device_name: '[[device_name]]'
                - device: '[[device]]'
            style:
              width: 450px
    tap_action:
      action: call-service
      service: browser_mod.popup
      service_data:
        title: Details
        card:
          type: custom:decluttering-card
          template: room_device_16
          variables:
            - device_name: '[[device_name]]'
            - device: '[[device]]'
        style:
          width: 450px
