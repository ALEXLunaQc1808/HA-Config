---
button_living_room:
  card:
    type: custom:button-card
    entity: light.living_room_lights
    tap_action:
      action: navigate
      navigation_path: living_room_mobile
    double_tap_action:
      action: toggle
    theme: iso_dark_mode
    name: Living Room
    state:
      - value: 'on'
        color: rgb(255,221,0)
        icon: mdi:wall-sconce-flat
      - operator: default
        color: white
        icon: mdi:sofa
    styles:
      card:
        - border-radius: 3%
        - padding: 10%
        - color: ivory
        - font-size: 10px
        - text-shadow: 0px 0px 5px black
        - text-transform: capitalize
        - height: 122px
        - width: 199px
      grid:
        - grid-template-areas: '"i temp" "n n" "cpu cpu" "ram ram" "sd sd"'
        - grid-template-columns: 1fr 1fr
        - grid-template-rows: 1fr min-content min-content min-content min-content
      name:
        - font-weight: bold
        - font-size: 17px
        - color: white
        - position: absolute
        - left: 10px
        - top: 93px
      img_cell:
        - align-self: center
        - text-align: start
      icon:
        - position: absolute
        - top: 0px
        - left: 3px
        - width: 85%
      custom_fields:
        temp_icon:
          - position: absolute
          - left: 8px
          - top: 10px
          - font-size: 20px
          - align-self: start
          - justify-self: end
          - '--text-color-sensor': >-
              [[[  if (states["sensor.living_room_temperature"].state > 20) return
              'orange'; else return 'deepskyblue'; ]]]
        window:
          - position: absolute
          - left: 65%
          - top: 10%
          - color: >-
              [[[ if (states["binary_sensor.living_room_window"].state == "on")
              return "red"; "var(--paper-item-icon-active-color)";  if
              (states["binary_sensor.living_room_window"].state == "off") return
              "green"; "var(--paper-item-icon-color)";  ]]]
          - animation: |-
              [[[ if (states["binary_sensor.living_room_window"].state== "on")
                return "blink 1s ease infinite";]]]
        pir:
          - position: absolute
          - left: 76%
          - top: 10%
          - color: >-
              [[[ if (states["binary_sensor.living_room_pir"].state == "on")
              return "red"; "var(--paper-item-icon-active-color)";  if
              (states["binary_sensor.living_room_pir"].state == "off") return
              "green"; "var(--paper-item-icon-color)";  ]]]
          - animation: |-
              [[[ if (states["binary_sensor.living_room_pir"].state== "on")
                return "blink 1s ease infinite";]]]
        wii:
          - position: absolute
          - left: 87%
          - top: 50%
          - color: >-
              [[[ if (states["switch.nintendo_wii"].state == "on") return "red";
              "var(--paper-item-icon-active-color)";  if (states["switch.nintendo_wii"].state
              == "off") return "grey"; "var(--paper-item-icon-color)";  ]]]
        tv:
          - position: absolute
          - left: 65%
          - top: 70%
          - color: >-
              [[[ if (states["media_player.living_room_tv"].state == "on") return "red";
              "var(--paper-item-icon-active-color)";  if
              (states["media_player.living_room_tv"].state == "off") return "grey";
              "var(--paper-item-icon-color)";  ]]]
        table_lights:
          - position: absolute
          - left: 65%
          - top: 50%
          - color: >-
              [[[ if (states["light.living_room_table_lights"].state == "on") return
              "rgb(225,221,0)"; "var(--paper-item-icon-active-color)";  if
              (states["light.living_room_table_lights"].state == "off") return "grey";
              "var(--paper-item-icon-color)";  ]]]
    custom_fields:
      temp_icon: |
        [[[
          return `<ha-icon
            icon="mdi:thermometer"
            style="width: 25px; height: 25px; color: yellow;">
            </ha-icon><span> <span style="color: var(--text-color-sensor);">${states['sensor.living_room_temperature'].state}Â°C</span></span>`
        ]]]
      window: |
        [[[
          if (states["binary_sensor.living_room_window"].state == "on")
          return `<ha-icon
            icon="mdi:window-open"
            style="width: 22px; height: 22px;">
            </ha-icon>`
          if (states["binary_sensor.living_room_window"].state == "off")
          return `<ha-icon
            icon="mdi:window-closed"
            style="width: 22px; height: 22px;">
            </ha-icon>`
        ]]]
      pir: |
        [[[
          if (states["binary_sensor.living_room_pir"].state == "on")
          return `<ha-icon
            icon="mdi:run"
            style="width: 22px; height: 22px;">
            </ha-icon>`
          if (states["binary_sensor.living_room_pir"].state == "off")
          return `<ha-icon
            icon="mdi:walk"
            style="width: 22px; height: 22px;">
            </ha-icon>`
        ]]]

      wii: |
        [[[
          return `<ha-icon
            icon="mdi:nintendo-wii"
            style="width: 22px; height: 22px;">
            </ha-icon>`
        ]]]
      tv: |
        [[[
          return `<ha-icon
            icon="mdi:television"
            style="width: 20px; height: 20px;">
            </ha-icon>`
        ]]]
      table_lights: |
        [[[
          return `<ha-icon
            icon="mdi:wall-sconce-round"
            style="width: 22px; height: 22px;">
            </ha-icon>`
        ]]]
