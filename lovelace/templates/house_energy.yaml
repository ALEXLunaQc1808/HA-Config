---
house_energy:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: '[[title]]'
      - type: custom:decluttering-card
        template: house_cost
        variables:
          - area: house
      - type: entities
        entities:
          - type: divider
      - type: custom:decluttering-card
        template: house_total
        variables:
          - area: house
