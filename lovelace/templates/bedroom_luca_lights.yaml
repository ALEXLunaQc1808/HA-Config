---
bedroom_luca_lights:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Lights
      - type: custom:decluttering-card
        template: light_card_rgb
        variables:
          - name: Light 1
          - entity: light.bedroom_luca_led1624g9_ceiling_1
      - type: custom:decluttering-card
        template: light_card_rgb
        variables:
          - name: Light 2
          - entity: light.bedroom_luca_led1624g9_ceiling_2
      - type: custom:decluttering-card
        template: light_card_rgb
        variables:
          - name: Light 3
          - entity: light.bedroom_luca_led1624g9_ceiling_3
      - type: entities
        show_header_toggle: false
        entities:
          - type: section
            label: Lamp
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Top
              - entity: light.bedroom_luca_lamp_top
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Bottom
              - entity: light.bedroom_luca_lamp_bottom
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Scenes
      - type: custom:decluttering-card
        template: bedroom_luca_scenes
