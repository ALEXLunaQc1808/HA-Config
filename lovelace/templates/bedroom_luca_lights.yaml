---
bedroom_luca_lights:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Lights
      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity: light.bedroom_luca_ceiling_lights
          name: Ceiling
          toggle: true
          hide_state: true
          hide_when_off: false
          full_row: false
          min: 0
          max: 100
          step: 1
        entities:
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 1
              - entity: light.bedroom_luca_led1624g9_ceiling_1
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 2
              - entity: light.bedroom_luca_led1624g9_ceiling_2
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 3
              - entity: light.bedroom_luca_led1624g9_ceiling_3
      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity: light.bedroom_luca_lamp
          name: Lamp
          toggle: true
          hide_state: true
          hide_when_off: false
          full_row: false
          min: 0
          max: 100
          step: 1
        entities:
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Top
              - entity: light.bedroom_luca_lamp_top
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Bottom
              - entity: light.bedroom_luca_lamp_bottom
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Scenes
      - type: custom:decluttering-card
        template: bedroom_luca_scenes
