---
studio_energy_small:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: '[[title]]'
      - type: entities
        show_header_toggle: false
        entities:
          - type: section
          - type: custom:decluttering-card
            template: energy_usage_card
            variables:
              - type: room
              - area: studio
          - type: custom:decluttering-card
            template: energy_cost_card
            variables:
              - type: room
              - area: studio
          - type: section
          - type: custom:decluttering-card
            template: energy_total_card
            variables:
              - type: room
              - area: studio
          - type: section
            label: Devices
          - type: custom:decluttering-card
            template: energy_device_10_card
            variables:
              - area: studio
              - device_name: Desk Andrea
              - device: andrea_desk
          - type: custom:decluttering-card
            template: energy_device_10_card
            variables:
              - area: studio
              - device_name: Desk Sonia
              - device: sonia_desk
          - type: custom:decluttering-card
            template: energy_device_10_card
            variables:
              - area: studio
              - device_name: Table
              - device: table
