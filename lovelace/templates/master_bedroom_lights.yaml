---
master_bedroom_lights:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Lights
      - type: entities
        show_header_toggle: false
        entities:
          - type: section
            label: Ceiling
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 1
              - entity: light.master_bedroom_ceiling_light_1
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 2
              - entity: light.master_bedroom_ceiling_light_2
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 3
              - entity: light.master_bedroom_ceiling_light_3
      - type: entities
        show_header_toggle: false
        entities:
          - type: section
            label: Lamp
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Lamp
              - entity: light.master_bedroom_lamp
      - type: entities
        show_header_toggle: false
        entities:
          - type: section
            label: Bedside
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Andrea
              - entity: light.andrea_bedside_lamp
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Sonia
              - entity: light.sonia_bedside_lamp
