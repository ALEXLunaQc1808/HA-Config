---
wled_card:
  card:
    type: custom:state-switch
    entity: light.[[entity]]
    states:
      "off":
        type: entities
        show_header_toggle: false
        entities:
          - type: 'custom:slider-entity-row'
            entity: light.[[entity]]
            name: '[[name]]'
            toggle: true
            hide_state: true
            hide_when_off: false
            full_row: false
            min: 0
            max: 100
            step: 1
            tap_action:
              action: call-service
              service: browser_mod.popup
              service_data:
                title: '[[name]]'
                card:
                  type: entities
                  entities:
                    - sensor.[[entity]]_estimated_current
                    - sensor.[[entity]]_free_memory
                    - switch.[[entity]]_nightlight
                    - switch.[[entity]]_sync_receive
                    - switch.[[entity]]_sync_send
                    - sensor.[[entity]]_uptime
                    - sensor.[[entity]]_wi_fi_bssid
                    - sensor.[[entity]]_wi_fi_channel
                    - sensor.[[entity]]_wi_fi_rssi
                    - sensor.[[entity]]_wi_fi_signal
                  deviceID:
      "on":
        type: entities
        show_header_toggle: false
        entities:
          - type: 'custom:slider-entity-row'
            entity: light.[[entity]]
            name: '[[name]]'
            toggle: true
            hide_state: true
            hide_when_off: false
            full_row: false
            min: 0
            max: 100
            step: 1
            tap_action:
              action: call-service
              service: browser_mod.popup
              service_data:
                title: '[[name]]'
                card:
                  type: entities
                  entities:
                    - sensor.[[entity]]_estimated_current
                    - sensor.[[entity]]_free_memory
                    - switch.[[entity]]_nightlight
                    - switch.[[entity]]_sync_receive
                    - switch.[[entity]]_sync_send
                    - sensor.[[entity]]_uptime
                    - sensor.[[entity]]_wi_fi_bssid
                    - sensor.[[entity]]_wi_fi_channel
                    - sensor.[[entity]]_wi_fi_rssi
                    - sensor.[[entity]]_wi_fi_signal
                  deviceID:
          - type: 'custom:rgb-light-card'
            entity: light.[[entity]]
            size: 25
            colors:
              - rgb_color:
                - 255
                - 255
                - 255
                icon_color: '#FFFFFF'
              - rgb_color:
                - 0
                - 00
                - 255
                icon_color: '#0000FF'
              - rgb_color:
                - 0
                - 255
                - 0
                icon_color: '#00FF00'
              - rgb_color:
                - 255
                - 0
                - 0
                icon_color: '#FF0000'
              - rgb_color:
                - 255
                - 0
                - 255
                icon_color: '#FF00FF'
              - rgb_color:
                - 255
                - 102
                - 0
                icon_color: '#FF6600'
              - rgb_color:
                - 255
                - 255
                - 0
                icon_color: '#FFFF00'
