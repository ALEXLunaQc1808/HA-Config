---
kitchen_thermostat:
  card:
    type: custom:vertical-stack-in-card
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Kitchen
      - type: thermostat
        icon: mdi:thermometer-lines
        entity: climate.kitchen
      - type: entities
        show_header_toggle: false
        entities:
          - entity: input_boolean.heating_push
            name: Heating Push
            style: |
              :host {
                --paper-item-icon-color:
                  {% if is_state(config.entity, 'on') %}
                    rgb(51, 204, 51);
                  {% else %}
                    rgb(128, 128, 128);
                  {% endif %}
              }
            tap_action:
              action: none
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Settings
      - type: entities
        show_header_toggle: false
        entities:
          - entity: input_datetime.climate_t1
            tap_action:
              action: none
          - entity: input_number.climate_t1
            type: custom:slider-entity-row
            full_row: true
            tap_action:
              action: none
          - entity: input_datetime.climate_t2
            tap_action:
              action: none
          - entity: input_number.climate_t2
            type: custom:slider-entity-row
            full_row: true
            tap_action:
              action: none
          - entity: input_datetime.climate_t3
            tap_action:
              action: none
          - entity: input_number.climate_t3
            type: custom:slider-entity-row
            full_row: true
            tap_action:
              action: none
          - entity: input_datetime.climate_t4
            tap_action:
              action: none
          - entity: input_number.climate_t4
            type: custom:slider-entity-row
            full_row: true
            tap_action:
              action: none
          - entity: input_datetime.climate_t5
            tap_action:
              action: none
          - entity: input_number.climate_t5
            type: custom:slider-entity-row
            full_row: true
            tap_action:
              action: none
          - entity: input_datetime.heater_push
            tap_action:
              action: none
          - entity: input_number.heater_push
            type: custom:slider-entity-row
            full_row: true
            tap_action:
              action: none
