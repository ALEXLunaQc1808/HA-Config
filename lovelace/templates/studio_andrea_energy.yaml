---
studio_andrea_energy:
  card:
    type: custom:vertical-stack-in-card
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: '[[title]]'
      - type: custom:decluttering-card
        template: room_cost
        variables:
          - entity_daily_usage: sensor.studio_andrea_daily_energy_usage
          - entity_daily_cost: sensor.studio_andrea_cost_daily
          - entity_monthly_usage: sensor.studio_andrea_monthly_energy_usage
          - entity_monthly_cost: sensor.studio_andrea_cost_monthly
          - entity_yearly_usage: sensor.studio_andrea_yearly_energy_usage
          - entity_yearly_cost: sensor.studio_andrea_cost_yearly
      - type: divider
      - type: custom:decluttering-card
        template: room_total
        variables:
          - entity_energy_usage: sensor.studio_andrea_today_energy_usage
          - entity_power_usage: sensor.studio_andrea_total_power_usage
          - entity_ampere_usage: sensor.studio_andrea_total_ampere_usage
          - entity_voltage_usage: sensor.studio_andrea_average_voltage
      - type: divider
      - type: custom:decluttering-card
        template: room_device_10
        variables:
          - device: Desk
          - entity_energy_usage: sensor.power_usage_desk_andrea_today_energy
          - entity_power_usage: sensor.power_usage_desk_andrea_power
          - entity_ampere_usage: sensor.power_usage_desk_andrea_ampere
          - entity_voltage_usage: sensor.power_usage_desk_andrea_voltage
      - type: divider
      - type: custom:decluttering-card
        template: room_device_10
        variables:
          - device: Table
          - entity_energy_usage: sensor.power_usage_table_andrea_today_energy
          - entity_power_usage: sensor.power_usage_table_andrea_power
          - entity_ampere_usage: sensor.power_usage_table_andrea_ampere
          - entity_voltage_usage: sensor.power_usage_table_andrea_voltage
