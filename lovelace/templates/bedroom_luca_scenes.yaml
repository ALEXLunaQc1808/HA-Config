---
bedroom_luca_scenes:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: glance
        show_state: false
        entities:
          - entity: scene.bedroom_luca_lights_on
            name: "Lights On"
            tap_action: 
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.bedroom_luca_lights_on
                transition: 15
            hold_action:
              action: none
          - entity: scene.bedroom_luca_diaper_change
            name: "Dimmed Lights"
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.bedroom_luca_lights_on_guest
                transition: 15
            hold_action:
              action: none
          - entity: scene.bedroom_luca_diaper_change
            name: "Diaper Change"
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.bedroom_luca_diaper_change
                transition: 15
            hold_action:
              action: none
