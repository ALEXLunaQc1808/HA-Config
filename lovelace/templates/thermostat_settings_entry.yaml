---
thermostat_settings_entry:
  card:
    type: custom:multiple-entity-row
    name: '[[name]]'
    entity: input_boolean.climate_[[area]]_[[day]]_[[timing]]
    toggle: true
    icon: mdi:timer
    entities:
      - entity: input_number.climate_[[area]]_[[day]]_[[timing]]
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            title: Configuration
            card:
              type: entities
              entities:
                - input_boolean.climate_[[area]]_[[day]]_[[timing]]
                - input_datetime.climate_[[area]]_[[day]]_[[timing]]_start
                - input_datetime.climate_[[area]]_[[day]]_[[timing]]_end
                - type: section
                  label: Temperature
                - type: custom:slider-entity-row
                  entity: input_number.climate_[[area]]_[[day]]_[[timing]]
                  full_row: true
      - entity: input_datetime.climate_[[area]]_[[day]]_[[timing]]_start
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            title: Configuration
            card:
              type: entities
              entities:
                - input_boolean.climate_[[area]]_[[day]]_[[timing]]
                - type: section
                  label: Time Schedule
                - input_datetime.climate_[[area]]_[[day]]_[[timing]]_start
                - input_datetime.climate_[[area]]_[[day]]_[[timing]]_end
                - type: section
                  label: Temperature
                - type: custom:slider-entity-row
                  entity: input_number.climate_[[area]]_[[day]]_[[timing]]
                  full_row: true
      - entity: input_datetime.climate_[[area]]_[[day]]_[[timing]]_end
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            title: Configuration
            card:
              type: entities
              entities:
                - input_boolean.climate_[[area]]_[[day]]_[[timing]]
                - type: section
                  label: Time Schedule
                - input_datetime.climate_[[area]]_[[day]]_[[timing]]_start
                - input_datetime.climate_[[area]]_[[day]]_[[timing]]_end
                - type: section
                  label: Temperature
                - type: custom:slider-entity-row
                  entity: input_number.climate_[[area]]_[[day]]_[[timing]]
                  full_row: true

    tap_action:
