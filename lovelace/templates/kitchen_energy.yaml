---
kitchen_energy:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: '[[title]]'
      - type: custom:decluttering-card
        template: room_cost
        variables:
          - area: kitchen
      - type: entities
        entities:
          - type: divider
      - type: custom:decluttering-card
        template: room_total
        variables:
          - area: kitchen
      - type: entities
        entities:
          - type: divider
      - type: custom:decluttering-card
        template: room_device_16
        variables:
          - device_name: Dishwasher
          - device: dishwasher
      - type: entities
        entities:
          - type: divider
      - type: custom:decluttering-card
        template: room_device_16
        variables:
          - device_name: Fridge
          - device: fridge
      - type: entities
        entities:
          - type: divider
      - type: custom:decluttering-card
        template: room_device_16
        variables:
          - device_name: Toaster
          - device: toaster
