room_device_16:
  card:
    type: custom:vertical-stack-in-card
    cards:
      - type: markdown
        content: >
          ## [[device_name]]
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Today Energy
            icon: mdi:flash
            hours_to_show: 24
            points_per_hour: 0.5
            aggregate_func: max
            group_by: hour
            group: false
            hour24: true
            animate: false
            decimals: 2
            show:
              name: true
              icon: true
              state: true
              graph: bar
              fill: false
              points: false
              legend: true
              extrema: false
              labels: false
            color_thresholds:
              - color: '#039BE5'
                value: 0
              - color: '#0da035'
                value: 2
              - color: '#e0b400'
                value: 5
              - color: '#e45e65'
