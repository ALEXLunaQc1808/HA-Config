---
studio_sonia_energy:
  card:
    type: custom:vertical-stack-in-card
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: '[[title]]'
      - type: custom:decluttering-card
        template: room_cost
        variables:
          - area: studio_sonia
      - type: divider
      - type: custom:decluttering-card
        template: room_total
        variables:
          - area: studio_sonia
      - type: divider
      - type: custom:decluttering-card
        template: room_device_10
        variables:
          - device_name: Desk
          - device: desk_sonia
