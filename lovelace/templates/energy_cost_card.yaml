---
energy_cost_card:
  card:
    type: custom:multiple-entity-row
    entity: sensor.[[area]]_cost_daily
    name: Cost
    icon: mdi:currency-eur
    show_state: false
    toggle: false
    entities:
      - entity: sensor.[[area]]_cost_daily
        name: Dailly
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            title: Details
            card:
              type: custom:decluttering-card
              template: '[[type]]_cost'
              variables:
                - area: '[[area]]'
            card_mod:
              style:
                width: 450px
      - entity: sensor.[[area]]_cost_monthly
        name: Monthly
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            title: Details
            card:
              type: custom:decluttering-card
              template: '[[type]]_cost'
              variables:
                - area: '[[area]]'
            card_mod:
              style:
                width: 450px
      - entity: sensor.[[area]]_cost_yearly
        name: Yearly
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            title: Details
            card:
              type: custom:decluttering-card
              template: '[[type]]_cost'
              variables:
                - area: '[[area]]'
            card_mod:
              style:
                width: 450px
    tap_action:
      action: call-service
      service: browser_mod.popup
      service_data:
        title: Details
        card:
          type: custom:decluttering-card
          template: '[[type]]_cost'
          variables:
            - area: '[[area]]'
        card_mod:
          style:
            width: 450px
