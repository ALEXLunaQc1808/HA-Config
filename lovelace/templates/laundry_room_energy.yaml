---
laundry_room_energy:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: '[[title]]'
      - type: custom:decluttering-card
        template: room_cost
        variables:
          - area: laundry_room
      - type: entities
        entities:
          - type: divider
      - type: custom:decluttering-card
        template: room_total
        variables:
          - area: laundry_room
      - type: entities
        entities:
          - type: divider
      - type: custom:decluttering-card
        template: room_device_16
        variables:
          - device_name: Washing Machine
          - device: washing_machine
