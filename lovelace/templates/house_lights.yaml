---
house_lights:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Lights
      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity: light.living_room_lights
          name: Living Room
          toggle: true
        entities:
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light
              - entity: light.living_room_light
      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity: light.kitchen_lights
          name: Kitchen
          toggle: true
        entities:
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light
              - entity: light.kitchen_light
      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity: light.studio_lights
          name: Studio
          toggle: true
        entities:
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Wall Light
              - entity: light.studio_light
      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity: light.bedroom_luca_lights
          name: Bedroom Luca
          toggle: true
        entities:
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 1
              - entity: light.bedroom_luca_light_1
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 2
              - entity: light.bedroom_luca_light_2
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 3
              - entity: light.bedroom_luca_light_3
      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity: light.bathroom_lights
          name: Bathroom
          toggle: true
        entities:
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light
              - entity: light.bathroom_light
      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity: light.master_bedroom_lights
          name: Master Bedroom
          toggle: true
        entities:
          - type: section
            label: Lamp
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Top
              - entity: light.master_bedroom_lamp_top_light
          - type: custom:decluttering-card
            template: light_card
            variables:
              - name: Bottom
              - entity: light.master_bedroom_lamp_bottom_light
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Ceiling Light
              - entity: light.master_bedroom_ceiling_light
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Wardrobe
              - entity: light.master_bedroom_wardrobe_light
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Andrea
              - entity: light.andrea_bedside_lamp
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Sonia
              - entity: light.sonia_bedside_lamp
      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity: light.master_bathroom_lights
          name: Master Bathroom
          toggle: true
        entities:
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Master Bathroom
              - entity: light.master_bathroom_light
      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity: light.laundry_room_lights
          name: Laundry Room
          toggle: true
        entities:
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Laundry Room
              - entity: light.laundry_room_light
      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity: light.patio_lights
          name: Patio
          toggle: true
        entities:
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light
              - entity: light.patio_light
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Scenes
      - type: glance
        show_state: false
        entities:
          - entity: scene.bedroom_luca_lights_on
            name: "Lights On"
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.bedroom_luca_lights_on
                transition: 5
            hold_action:
              action: none
          - entity: scene.bedroom_luca_diaper_change
            name: "Diaper Change"
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.bedroom_luca_diaper_change
                transition: 5
            hold_action:
              action: none
