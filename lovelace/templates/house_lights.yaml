---
house_lights:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Lights
      - type: custom:state-switch
        entity: light.living_room_lights
        states:
          "on":
            type: custom:q-card
            card: living_room_lights
          "off":
            type: custom:q-card
            card: living_room_lights
      - type: custom:state-switch
        entity: light.kitchen_lights
        states:
          "on":
            type: custom:q-card
            card: kitchen_lights
          "off":
            type: custom:q-card
            card: kitchen_lights
      - type: custom:state-switch
        entity: light.studio_lights
        states:
          "on":
            type: custom:q-card
            card: studio_lights
          "off":
            type: custom:q-card
            card: studio_lights
      - type: custom:state-switch
        entity: light.master_bedroom_lights
        states:
          "on":
            type: custom:q-card
            card: master_bedroom_lights
          "off":
            type: custom:q-card
            card: master_bedroom_lights
      - type: custom:state-switch
        entity: light.master_bathroom_lights
        states:
          "on":
            type: custom:q-card
            card: master_bathroom_lights
          "off":
            type: custom:q-card
            card: master_bathroom_lights
      - type: custom:state-switch
        entity: light.bedroom_luca_lights
        states:
          "on":
            type: custom:q-card
            card: bedroom_luca_lights
          "off":
            type: custom:q-card
            card: bedroom_luca_lights
      - type: custom:state-switch
        entity: light.bathroom_lights
        states:
          "on":
            type: custom:q-card
            card: bathroom_lights
          "off":
            type: custom:q-card
            card: bathroom_lights
      - type: custom:state-switch
        entity: light.laundry_room_lights
        states:
          "on":
            type: custom:q-card
            card: laundry_room_lights
          "off":
            type: custom:q-card
            card: laundry_room_lights
      - type: custom:state-switch
        entity: light.patio_lights
        states:
          "on":
            type: custom:q-card
            card: patio_lights
          "off":
            type: custom:q-card
            card: patio_lights
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Circadian Lighing
      - type: glance
        show_state: false
        columns: 2
        entities:
          - entity: switch.circadian_lighting_living_room
            tap_action:
              action: none
            hold_action:
              action: toggle
          - entity: switch.circadian_lighting_kitchen
            tap_action:
              action: none
            hold_action:
              action: toggle
      - type: glance
        show_state: false
        columns: 2
        entities:
          - entity: switch.circadian_lighting_studio
            tap_action:
              action: none
            hold_action:
              action: toggle
          - entity: switch.circadian_lighting_patio
            tap_action:
              action: none
            hold_action:
              action: toggle
      - type: glance
        show_state: false
        columns: 2
        entities:
          - entity: switch.circadian_lighting_master_bedroom
            tap_action:
              action: none
            hold_action:
              action: toggle
          - entity: switch.circadian_lighting_bedroom_luca
            tap_action:
              action: none
            hold_action:
              action: toggle
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Scenes
      - type: custom:decluttering-card
        template: living_room_scenes
      - type: custom:decluttering-card
        template: bedroom_luca_scenes
