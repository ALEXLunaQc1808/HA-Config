---
house_lights:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Lights
      - type: custom:state-switch
        entity: light.living_room_lights
        states:
          "on":
            type: custom:q-card
            card: living_room_lights
          "off":
            type: custom:q-card
            card: living_room_lights
      - type: custom:state-switch
        entity: light.kitchen_lights
        states:
          "on":
            type: custom:q-card
            card: kitchen_lights
          "off":
            type: custom:q-card
            card: kitchen_lights
      - type: custom:state-switch
        entity: light.studio_lights
        states:
          "on":
            type: custom:q-card
            card: studio_lights
          "off":
            type: custom:q-card
            card: studio_lights
      - type: custom:state-switch
        entity: light.master_bedroom_lights
        states:
          "on":
            type: custom:q-card
            card: master_bedroom_lights
          "off":
            type: custom:q-card
            card: master_bedroom_lights
      - type: custom:state-switch
        entity: light.master_bathroom_lights
        states:
          "on":
            type: custom:q-card
            card: master_bathroom_lights
          "off":
            type: custom:q-card
            card: master_bathroom_lights
      - type: custom:state-switch
        entity: light.bedroom_luca_lights
        states:
          "on":
            type: custom:q-card
            card: bedroom_luca_lights
          "off":
            type: custom:q-card
            card: bedroom_luca_lights
      - type: custom:state-switch
        entity: light.bathroom_lights
        states:
          "on":
            type: custom:q-card
            card: bathroom_lights
          "off":
            type: custom:q-card
            card: bathroom_lights
      - type: custom:state-switch
        entity: light.laundry_room_lights
        states:
          "on":
            type: custom:q-card
            card: laundry_room_lights
          "off":
            type: custom:q-card
            card: laundry_room_lights
      - type: custom:state-switch
        entity: light.patio_lights
        states:
          "on":
            type: custom:q-card
            card: patio_lights
          "off":
            type: custom:q-card
            card: patio_lights
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Scenes
      - type: glance
        name: "Luca's Bedroom"
        show_state: false
        entities:
          - entity: scene.living_room_table_lights_on
            name: "Lights On"
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.living_room_table_lights_on
                transition: 15
            hold_action:
              action: none
          - entity: scene.living_room_table_mood
            name: "Table Mood"
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.living_room_table_table_mood
                transition: 15
            hold_action:
              action: none
      - type: glance
        name: "Luca's Bedroom"
        show_state: false
        entities:
          - entity: scene.bedroom_luca_lights_on
            name: "Lights On"
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.bedroom_luca_lights_on
                transition: 15
            hold_action:
              action: none
          - entity: scene.bedroom_luca_diaper_change
            name: "Dimmed Lights"
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.bedroom_luca_lights_on_guest
                transition: 15
            hold_action:
              action: none
          - entity: scene.bedroom_luca_diaper_change
            name: "Diaper Change"
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.bedroom_luca_diaper_change
                transition: 15
            hold_action:
              action: none
