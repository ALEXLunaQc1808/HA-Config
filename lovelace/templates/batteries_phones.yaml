---
batteries_phones:
  card:
    type: custom:layout-card
    layout_type: custom:vertical-layout
    cards:
      - type: custom:fold-entity-row
        head:
          type: custom:battery-state-card
          secondary_info: charging
          secondary_info_text:  "Charging"
          color_thresholds:
            - value: 20
              color: "#990000"
            - value: 40
              color: "#CC6600"
            - value: 60
              color: "#FF8000"
            - value: 80
              color: "#009900"
            - value: 100
              color: "#009933"
          entities:
            - entity: sensor.andrea_oneplus_nord_battery_level
              name: "OnePlus Nord"
              charging_state:
                entity_id: sensor.andrea_oneplus_nord_battery_state
                state:
                  - "charging"
                  - "full"
          card_mod:
            style: |
              .entity-row.non-numeric-state .icon {
                color: #808080;
              }
              .entity-row .secondary {
                color: #808080;
              }
        entities:
          - type: 'custom:slider-entity-row'
            entity: input_number.oneplus_charger_lower_bound
            toggle: false
            hide_state: false
            hide_when_off: false
            full_row: false
            min: 0
            max: 100
            step: 1
          - type: 'custom:slider-entity-row'
            entity: input_number.oneplus_charger_upper_bound
            toggle: false
            hide_state: false
            hide_when_off: false
            full_row: false
            min: 0
            max: 100
            step: 1
      - type: custom:battery-state-card
        secondary_info: charging
        secondary_info_text:  "Charging"
        color_thresholds:
          - value: 20
            color: "#990000"
          - value: 40
            color: "#CC6600"
          - value: 60
            color: "#FF8000"
          - value: 80
            color: "#009900"
          - value: 100
            color: "#009933"
        entities:
          - entity: sensor.sonia_mi_9t_pro_battery_level
            name: "Sonia - Mi 9T Pro"
            charging_state:
              entity_id: sensor.sonia_mi_9t_pro_battery_state
              state:
                - "charging"
                - "full"
        card_mod:
          style: |
            .entity-row.non-numeric-state .icon {
              color: #808080;
            }
            .entity-row .secondary {
              color: #808080;
            }
