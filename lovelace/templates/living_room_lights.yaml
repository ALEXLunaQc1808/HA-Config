---
living_room_lights:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Lights
      - type: entities
        show_header_toggle: false
        entities:
          - type: section
            label: Ceiling
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 1
              - entity: light.living_room_ceiling_light_1
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 2
              - entity: light.living_room_ceiling_light_2
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 3
              - entity: light.living_room_ceiling_light_3
      - type: entities
        show_header_toggle: false
        entities:
          - type: section
            label: Table
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 1
              - entity: light.living_room_table_light_1
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 2
              - entity: light.living_room_table_light_2
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 3
              - entity: light.living_room_table_light_3
      - type: custom:decluttering-card
        template: wled_card
        variables:
          - name: Christmas Tree
          - entity: christmas_tree
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Scenes
      - type: custom:decluttering-card
        template: living_room_scenes
