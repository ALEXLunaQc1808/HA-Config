---
living_room_lights:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Lights
      - type: custom:decluttering-card
        template: light_card_rgb
        variables:
          - name: Light 1
          - entity: light.living_room_table_light_1
          - name: Light 2
          - entity: light.living_room_table_light_2
          - name: Light 3
          - entity: light.living_room_table_light_3
      - type: custom:decluttering-card
        template: wled_card
        variables:
          - name: Christmas Tree
          - entity: light.christmas_tree
      - type: glance
        show_state: false
        entities:
          - entity: scene.living_room_table_lights_on
            name: "Lights On"
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.living_room_table_lights_on
                transition: 15
            hold_action:
              action: none
          - entity: scene.living_room_table_mood
            name: "Table Mood"
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.living_room_table_table_mood
                transition: 15
            hold_action:
              action: none
