---
living_room_lights:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Lights
      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity: light.living_room_ceiling_lights
          name: Ceiling
          toggle: true
          hide_state: true
          hide_when_off: false
          full_row: false
          min: 0
          max: 100
          step: 1
        entities:
#          - type: section
#            label: Ceiling
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 1
              - entity: light.living_room_ceiling_light_1
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 2
              - entity: light.living_room_ceiling_light_2
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 3
              - entity: light.living_room_ceiling_light_3
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 4
              - entity: light.living_room_ceiling_light_4
      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity: light.living_room_table_lights
          name: Table
          toggle: true
          hide_state: true
          hide_when_off: false
          full_row: false
          min: 0
          max: 100
          step: 1
        entities:
#          - type: section
#            label: Table
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 1
              - entity: light.living_room_table_light_1
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 2
              - entity: light.living_room_table_light_2
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 3
              - entity: light.living_room_table_light_3
      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity: light.christmas_tree
          name: Christmas
          toggle: true
          hide_state: true
          hide_when_off: false
          full_row: false
          min: 0
          max: 100
          step: 1
        entities:
          - type: custom:decluttering-card
            template: wled_card
            variables:
              - name: Tree
              - entity: christmas_tree
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Scenes
      - type: custom:decluttering-card
        template: living_room_scenes
