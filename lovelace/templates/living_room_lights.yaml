---
living_room_lights:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Lights
      - type: custom:decluttering-card
        template: light_card_rgb
        variables:
          - name: Light
          - entity: light.living_room_light
      - type: custom:decluttering-card
        template: wled_card
        variables:
          - name: XMAS Tree
          - entity: xmas_tree

