title: Debug
icon: mdi:tune
path: debug
type: custom:vertical-layout
layout:
   max_cols: 5
cards:
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Debug
      - type: custom:search-card
        max_results: 25
      - type: entities
        show_header_toggle: false
        entities:
          - input_text.debug
  - type: custom:layout-break
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: "PIR Logbooks"
      - type: custom:logbook-card
        title: "PIR - Patio"
        entity: group.patio_pir
        max_items: 5
        date_format: dd/MM/YYYY hh:mm
        state_map:
          - label: Motion Detected
            value: "on"
            icon: mdi:run
          - label: No Motion Detected
            value: "off"
            icon: mdi:walk
        show:
          state: true
          duration: true
          end_date: false
          start_date: true
          icon: true
          separator: true
        hiddenState:
          - No Motion Detected
