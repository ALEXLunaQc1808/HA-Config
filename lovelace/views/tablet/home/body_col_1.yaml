type: vertical-stack
cards:
  - type: 'custom:button-card'
    name: LIGHTS
    template: label_center
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        entity: sensor.house_lights_count
        state_display: >
          [[[ return entity.state + "/" + entity.attributes['total_lights'] ]]]
        icon: 'mdi:lightbulb-group-outline'
        name: Lights On
        template:
          - sensor_card
          - action_state_numeric
        styles:
          card:
            - height: 60px
      - type: 'custom:button-card'
        name: TURN OFF
        entity: group.house_lights
        template:
          - button_horizontal
          - action_turn_off
        styles:
          card:
            - height: 60px
