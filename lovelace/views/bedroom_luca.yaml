title: Bedroom Luca
icon: mdi:bunk-bed
path: bedroom-luca
type: custom:vertical-layout
layout:
   max_cols: 5
cards:
  - type: custom:state-switch
    entity: light.bedroom_luca_lights
    states:
      "on":
        type: custom:decluttering-card
        template: bedroom_luca_lights
      "off":
        type: custom:decluttering-card
        template: bedroom_luca_lights
  - type: custom:decluttering-card
    template: bedroom_luca_plugs
  - type: custom:layout-break
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Sensors
      - type: horizontal-stack
        cards:
          - type: glance
            show_state: true
            columns: 2
            entities:
              - name: Motion Sensor
                entity: group.bedroom_luca_pir
                tap_action:
                  action: none
              - name: Window Status
                entity: binary_sensor.bedroom_luca_window
                tap_action:
                  action: none
  - type: custom:decluttering-card
    template: thermostat_card_small
    variables:
      - area: bedroom_luca
  - type: custom:layout-break
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: temperature
        variables:
          - entity: sensor.bedroom_luca_temperature
      - type: custom:decluttering-card
        template: humidity
        variables:
          - entity: sensor.bedroom_luca_humidity
      - type: custom:decluttering-card
        template: pressure
        variables:
          - entity: sensor.bedroom_luca_pressure
      - type: custom:decluttering-card
        template: illuminance
        variables:
          - entity: sensor.bedroom_luca_gzcgq01lm_illuminance
