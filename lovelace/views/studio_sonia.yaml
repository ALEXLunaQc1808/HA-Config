title: Stonia's Studio
icon: mdi:laptop
panel: true
path: studio-sonia
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Lights
          - type: conditional
            conditions:
              - entity: light.studio_sonia_light
                state: "off"
            card:
              type: entities
              show_header_toggle: false
              entities:
                - type: 'custom:slider-entity-row'
                  entity: light.studio_sonia_light
                  name: Light
                  toggle: true
          - type: conditional
            conditions:
              - entity: light.studio_sonia_light
                state: "on"
            card:
              type: entities
              show_header_toggle: false
              entities:
                - type: 'custom:slider-entity-row'
                  entity: light.studio_sonia_light
                  name: Light
                  toggle: true
                - type: 'custom:rgb-light-card'
                  entity: light.studio_sonia_light
                  size: 25
                  colors:
                    - rgb_color:
                      - 255
                      - 255
                      - 255
#                      brightness: 255
                      icon_color: '#FFFFFF'
                    - rgb_color:
                      - 0
                      - 00
                      - 255
#                      brightness: 255
                      icon_color: '#0000FF'
                    - rgb_color:
                      - 0
                      - 255
                      - 0
#                      brightness: 255
                      icon_color: '#00FF00'
                    - rgb_color:
                      - 255
                      - 0
                      - 0
#                      brightness: 255
                      icon_color: '#FF0000'
                    - rgb_color:
                      - 255
                      - 0
                      - 255
#                      brightness: 255
                      icon_color: '#FF00FF'
                    - rgb_color:
                      - 255
                      - 102
                      - 0
                      brightness: 150
                      icon_color: '#FF6600'
                    - rgb_color:
                      - 255
                      - 255
                      - 0
#                      brightness: 150
                      icon_color: '#FFFF00'
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Plugs
          - type: entities
#            title: Desk Plugs
            show_header_toggle: false
            entities:
              - type: "custom:restriction-card"
                row: true
                card:
                  type: entities
                  name: Desk Plug
                  entity: switch.studio_sonia_desk_plug
                  tap_action:
                    action: none
#              - entity: switch.studio_sonia_powerstrip_1
#              - entity: switch.studio_sonia_powerstrip_2
#              - entity: switch.studio_sonia_powerstrip_3
#              - entity: switch.studio_sonia_powerstrip_4
      - break
      - type: vertical-stack
        cards:
          - type: custom:vertical-stack-in-card
            cards:
              - type: custom:decluttering-card
                template: title
                variables:
                  - title: Sensors
              - type: horizontal-stack
                cards:
                  - type: glance
                    columns: 2
                    show_header_toggle: false
                    entities:
                      - name: Motion Sensor
                        entity: binary_sensor.studio_sonia_pir
                        tap_action:
                          action: none
                      - name: Window Status
                        entity: binary_sensor.studio_sonia_window
                        tap_action:
                          action: none
          - type: horizontal-stack
            cards:
             - type: custom:decluttering-card
               template: temperature
               variables:
                 - entity: sensor.studio_sonia_temperature
          - type: horizontal-stack
            cards:
              - type: custom:decluttering-card
                template: humidity
                variables:
                  - entity: sensor.studio_sonia_humidity
              - type: custom:decluttering-card
                template: pressure
                variables:
                  - entity: sensor.studio_sonia_pressure
      - break
      - type: custom:decluttering-card
        template: studio_sonia_energy
        variables:
          - title: Energy Consumption
