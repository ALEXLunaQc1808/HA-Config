                    style="width: 20px; height: 20px; color: white;">
                    </ha-icon><span>  WiFi: <span style="color: var(--text-color-sensor);">${states['binary_sensor.sonia_mi_9t_pro_wifi_state'].state}</span></span>`
                ]]]
              charging: |
