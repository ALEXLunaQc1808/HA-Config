                - grid-template-columns: 1fr 1fr
                - grid-template-rows: 1fr min-content min-content min-content min-content
              name:
                - font-weight: bold
                - font-size: 15px
                - color: white
                - align-self: middle
                - justify-self: start
                - padding-bottom: 6px
              img_cell:
                - justify-content: start
                - align-items: start
                - margin: none
              icon:
                - width: 70%
              custom_fields:
                temp:
                  - align-self: start
                  - justify-self: end
                  - font-size: 13px
                bluetooth:
                  - padding-bottom: 2px
                  - align-self: middle
