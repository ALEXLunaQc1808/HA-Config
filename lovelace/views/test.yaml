title: Test
icon: mdi:tune
panel: true
path: test
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: light
        entity: light.master_bedroom_bed_led
      - type: entities
        show_header_toggle: false
        entities:
          - sensor.master_bedroom_bed_led_estimated_current
          - sensor.master_bedroom_bed_led_free_memory
          - switch.master_bedroom_bed_led_nightlight
          - switch.master_bedroom_bed_led_sync_receive
          - switch.master_bedroom_bed_led_sync_send
          - sensor.master_bedroom_bed_led_uptime
          - sensor.master_bedroom_bed_led_wi_fi_bssid
          - sensor.master_bedroom_bed_led_wi_fi_channel
          - sensor.master_bedroom_bed_led_wi_fi_rssi
          - sensor.master_bedroom_bed_led_wi_fi_signal
      - break
      - type: entities
        title: Studio
        show_header_toggle: false
        entities:
          - type: custom:light-brightness-preset-row
            entity: light.studio_wall_light
            name: Wall Light
            customSetpoints: true
            LowBrightness: 50
            MedBrightness: 125
            HiBrightness: 255
            customTheme: true
            IsOffColor: '#B30000'
            IsOnColor: '#FFFF00'
            IsOnLowColor: '#248F24'
            IsOnMedColor: '#248F24'
            IsOnHiColor: '#248F24'
            ButtonInactiveColor: '#000000'
      - break
      - type: entities
        show_header_toggle: false
        entities:
          - entity: sensor.andrea_oneplus5_gps
          - entity: sensor.sonia_mi9tpro_gps
          - entity: sensor.sonia_honor8_gps
      - type: history-graph
        title:
        hours_to_show: 168
        refresh_interval: 15
        entities:
          - entity: person.andrea_iannucci
            name: Andrea
          - entity: device_tracker.andrea_oneplus5
            name: HA App
          - entity: device_tracker.life360_andrea_iannucci
            name: Life360
          - entity: person.sonia_espejo_brea
            name: Sonia
          - entity: device_tracker.sonia_mi9tpro
            name: HA App
          - entity: device_tracker.life360_sonia_espejo_brea
            name: Life360
      - break
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Phones
          - type: custom:battery-state-card
            secondary_info: charging
            secondary_info_text:  "Charging"
            color_thresholds:
              - value: "unknown"
                color: "#808080"
              - value: 20
                color: "#990000"
              - value: 40
                color: "#CC6600"
              - value: 60
                color: "#FF8000"
              - value: 80
                color: "#009900"
              - value: 100
                color: "#009933"
            entities:
              - entity: sensor.andrea_oneplus5_battery
                name: "Andrea - OnePlus 5"
                charging_state:
                  entity_id: sensor.andrea_oneplus5_charging
                  state: "charging"
              - entity: sensor.andrea_honor8_battery
                name: "Andrea - Honor 8"
                charging_state:
                  entity_id: binary_sensor.andrea_honor8_charging
                  state: "on"
              - entity: sensor.andrea_xt1032_battery
                name: "Andrea - Motorola XT1032"
                charging_state:
                  entity_id: input_boolean.andrea_xt1032_charging
                  state: "on"
              - entity: sensor.sonia_mi9tpro_battery
                name: "Sonia - Mi 9T Pro"
                charging_state:
                  entity_id: input_boolean.sonia_mi9tpro_charging
                  state: "on"
              - entity: sensor.sonia_honor8_battery
                name: "Sonia - Honor 8"
                charging_state:
                  entity_id: binary_sensor.sonia_honor8_charging
                  state: "on"
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Tablets
          - type: custom:battery-state-card
            color_thresholds:
              - value: "unknown"
                color: "#808080"
              - value: 20
                color: "#990000"
              - value: 40
                color: "#CC6600"
              - value: 60
                color: "#FF8000"
              - value: 80
                color: "#009900"
              - value: 100
                color: "#009933"
            entities:
              - entity: sensor.andrea_shield_battery
                name: "Andrea - NVIDIA Shield K1"
                charging_state:
                  entity_id: input_boolean.andrea_shield_charging
                  state: "on"
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: "Device Trackers"
          - type: custom:logbook-card
            title: "Andrea - Life360"
            entity: device_tracker.life360_andrea_iannucci
            max_items: 5
            date_format: dd/MM/YYYY hh:mm
            show:
              state: true
              duration: true
              end_date: false
              start_date: true
              icon: false
              separator: false
          - type: custom:logbook-card
            title: "Sonia - Life360"
            entity: device_tracker.life360_sonia_espejo_brea
            max_items: 5
            date_format: dd/MM/YYYY hh:mm
            show:
              state: true
              duration: true
              end_date: false
              start_date: true
              icon: false
              separator: false
#      - break