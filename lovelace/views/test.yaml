title: Test
icon: mdi:tune
panel: true
path: test
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: "Device Trackers"
          - type: custom:logbook-card
            title: "Andrea - Life360"
            entity: device_tracker.life360_andrea_iannucci
            max_items: 5
            date_format: dd/MM/YYYY hh:mm
            show:
              state: true
              duration: true
              end_date: false
              start_date: true
              icon: false
              separator: false
          - type: custom:logbook-card
            title: "Andrea - HA App"
            entity: device_tracker.andrea_oneplus5
            max_items: 5
            date_format: dd/MM/YYYY hh:mm
            show:
              state: true
              duration: true
              end_date: false
              start_date: true
              icon: false
              separator: false
          - type: custom:logbook-card
            title: "Sonia - Life360"
            entity: device_tracker.life360_sonia_espejo_brea
            max_items: 5
            date_format: dd/MM/YYYY hh:mm
            show:
              state: true
              duration: true
              end_date: false
              start_date: true
              icon: false
              separator: false
              separator: false
          - type: custom:logbook-card
            title: "Sonia - HA App"
            entity: device_tracker.sonia_mi9tpro
            max_items: 5
            date_format: dd/MM/YYYY hh:mm
            show:
              state: true
              duration: true
              end_date: false
              start_date: true
              icon: false
              separator: false
      - break
      - type: entities
        show_header_toggle: false
        entities:
          - entity: sensor.andrea_oneplus5_gps
          - entity: sensor.sonia_mi9tpro_gps
      - type: history-graph
        title:
        hours_to_show: 168
        refresh_interval: 15
        entities:
          - entity: person.andrea_iannucci
            name: Andrea
          - entity: device_tracker.andrea_oneplus5
            name: HA App
          - entity: device_tracker.life360_andrea_iannucci
            name: Life360
          - entity: person.sonia_espejo_brea
            name: Sonia
          - entity: device_tracker.sonia_mi9tpro
            name: HA App
          - entity: device_tracker.life360_sonia_espejo_brea
            name: Life360
      - break
      - type: light
        entity: light.xmas_tree
      - type: entities
        show_header_toggle: false
        entities:
          - sensor.xmas_tree_estimated_current
          - sensor.xmas_tree_free_memory
          - switch.xmas_tree_nightlight
          - switch.xmas_tree_sync_receive
          - switch.xmas_tree_sync_send
          - sensor.xmas_tree_uptime
          - sensor.xmas_tree_wi_fi_bssid
          - sensor.xmas_tree_wi_fi_channel
          - sensor.xmas_tree_wi_fi_rssi
          - sensor.xmas_tree_wi_fi_signal
      - break
      - type: light
        entity: light.master_bedroom_bed_led
      - type: entities
        show_header_toggle: false
        entities:
          - sensor.master_bedroom_bed_led_estimated_current
          - sensor.master_bedroom_bed_led_free_memory
          - switch.master_bedroom_bed_led_nightlight
          - switch.master_bedroom_bed_led_sync_receive
          - switch.master_bedroom_bed_led_sync_send
          - sensor.master_bedroom_bed_led_uptime
          - sensor.master_bedroom_bed_led_wi_fi_bssid
          - sensor.master_bedroom_bed_led_wi_fi_channel
          - sensor.master_bedroom_bed_led_wi_fi_rssi
          - sensor.master_bedroom_bed_led_wi_fi_signal
      - type: entities
        title: Studio
        show_header_toggle: false
        entities:
          - type: custom:light-brightness-preset-row
            entity: light.studio_wall_light
            name: Wall Light
            customSetpoints: true
            LowBrightness: 50
            MedBrightness: 125
            HiBrightness: 255
            customTheme: true
            IsOffColor: '#B30000'
            IsOnColor: '#FFFF00'
            IsOnLowColor: '#248F24'
            IsOnMedColor: '#248F24'
            IsOnHiColor: '#248F24'
            ButtonInactiveColor: '#000000'
#      - break
