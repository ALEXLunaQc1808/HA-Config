                background-color: rgba(50,50,50,0.3);
                background-size: 100% 48px;
              }
      - type: horizontal-stack
        cards:
          - type: custom:config-template-card
            entities:
              - sensor.dark_sky_temperature
            variables:
              - states['sensor.dark_sky_temperature'].state
