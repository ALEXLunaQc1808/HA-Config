              ha-card {
                --paper-card-background-color: 'rgba(11, 11, 11, 0.40)';
                text-align: center;
                color: white;
                font-size: 25px;
                border-radius: 20px;
                border: solid 1px rgba(100,100,100,0.3);
                box-shadow: 3px 3px rgba(0,0,0,0.4);
                background-image: url("/local/cardbackK.png");
