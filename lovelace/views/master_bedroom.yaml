title: Master Bedroom
#icon: fas:bed
icon: mdi:bed-empty
panel: true
path: master-bedroom
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Master Bedroom
          - type: horizontal-stack
            cards:
              - type: glance
                columns: 2
                show_state: true
                entities:
                  - name: Motion Sensor
                    entity: binary_sensor.master_bedroom_pir
                    tap_action:
                      action: none
                  - name: Window Status
                    entity: binary_sensor.master_bedroom_window
                    tap_action:
                      action: none
          - type: custom:decluttering-card
            template: thermostat_card
            variables:
              - area: master_bedroom
          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: temperature
                variables:
                  - entity: sensor.master_bedroom_temperature
              - type: custom:decluttering-card
                template: humidity
                variables:
                  - entity: sensor.master_bedroom_humidity
      - type: custom:decluttering-card
        template: master_bedroom_lights
      - type: custom:decluttering-card
        template: master_bedroom_plugs
      - type: custom:mini-media-player
        entity: media_player.master_bedroom_echo_dot
        artwork: cover
        source: icon
        hide:
          info: true
          power: true
          source: true
          sound_mode: true
          controls: true
          play_pause: true
          play_stop: true
          volume: false
          mute: false
          progress: true
          runtime: true
          artwork_border: true
          power_state: true
          shuffle: true
        tts:
          platform: alexa
        tap_action:
          action: none
      - break
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: En Suite
          - type: horizontal-stack
            cards:
              - type: glance
#                title: Sensors
                columns: 3
                show_header_toggle: false
                entities:
                  - name: Leak Sensor
                    entity: binary_sensor.master_bathroom_sjcgq11lm_leak
                    tap_action:
                      action: none
                  - name: Motion Sensor
                    entity: binary_sensor.master_bathroom_pir
                    tap_action:
                      action: none
                  - name: Window Status
                    entity: binary_sensor.master_bathroom_window
                    tap_action:
                      action: none
          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: temperature
                variables:
                  - entity: sensor.master_bathroom_temperature
              - type: custom:decluttering-card
                template: humidity
                variables:
                  - entity: sensor.master_bathroom_humidity
      - type: custom:decluttering-card
        template: master_bathroom_lights
      - type: custom:decluttering-card
        template: master_bathroom_plugs
