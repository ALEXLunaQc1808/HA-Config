title: Alarm Clock - Andrea
#icon: fas:alarm-clock
icon: mdi:alarm
panel: true
path: alarm-andrea
cards:
  - type: vertical-stack
    cards:
      - type: "custom:alarm-clock-card"
        alarm_entities:
          - entity_id: input_boolean.alarm_clock
          - entity_id: media_player.living_room_amplifier
        scripts:
          - entity: script.start_lights_bedroom_slowly
            when: '-00:30'
          - entity: light.bathroom
            when: on_dismiss
            service: light.turn_on
        holiday:
          calendars:
            - calendar.holidays
        cards:
          - type: 'custom:weather-card'
            entity: weather.dark_sky
            icons: /local/icons/weather_icons/animated/
          - type: custom:vertical-stack-in-card
            cards:
              - type: custom:mini-media-player
            entity: media_player.living_room_amplifier
            artwork: cover
            source: icon
            hide:
              volume: true
              source: true
              power_state: true
          - type: divider
          - type: custom:mini-media-player
            entity: media_player.spotify
            artwork: cover
            source: icon
            hide:
              volume: true
              source: true
              power_state: true
      - type: custom:vertical-stack-in-card
        cards:
#          - type: custom:alarm_control_panel-card
          - type: alarm-panel
            entity: alarm_control_panel.home_alarm
            hide_keypad: true
            style: '--alarm-color-disarmed: var(--label-badge-blue);'
            auto_enter:
              code_length: 4
              arm_action: arm_night
            states:
              - arm_home
              - arm_night
              - type: entity-filter
            entities:
              - entity: light.desk_lamp
            tap_action:
              action: toggle
              - entity: light.hasp_desk_display
            tap_action:
              action: toggle
              - entity: binary_sensor.living_room_pir
            name: Living Room
            state_filter:
              - 'on'
            card:
              type: glance
              show_state: false
              show_name: true
      - type: vertical-stack
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - type: custom:slider-entity-row
                entity: light.andrea_bedside_lamp
                toggle: true
              - type: custom:slider-entity-row
                entity: light.sonia_bedside_lamp
                toggle: true
