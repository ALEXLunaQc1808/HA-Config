      - break
      - type: vertical-stack
        cards:
          - type: custom:vertical-stack-in-card
            cards:
              - type: custom:decluttering-card
                template: title
                variables:
                  - title: Devices
              - type: glance
                show_state: false
                columns: 2
                show_header_toggle: false
                entities:
                  - name: "Computer"
                    icon: mdi:desktop-tower
                    entity: binary_sensor.studio_andrea_computer_ping
                    tap_action:
                      action: call-service
                      service: switch.turn_on
                      service_data:
                        entity_id: switch.studio_andrea_computer_wol
                  - name: "Laptop"
                    icon: mdi:laptop
                    entity: binary_sensor.studio_andrea_laptop_ping
                    tap_action:
                      action: call-service
                      service: switch.turn_on
                      service_data:
                        entity_id: switch.studio_andrea_laptop_wol
              - type: glance
                show_state: false
                columns: 2
                show_header_toggle: false
                entities:
                  - name: "Raspberry Pi"
                    icon: mdi:raspberry-pi
                    entity: binary_sensor.studio_andrea_raspberry_ping
                    tap_action:
                      action: none
                    hold_action:
                      action: call-service
                      service: shell_command.raspberry_off
                  - name: "VoIP Phone"
                    icon: mdi:phone-voip
                    entity: binary_sensor.polycom_wx410
                    tap_action:
                      action: none
              - type: glance
                show_state: false
                columns: 3
                show_header_toggle: false
                entities:
                  - name: MEDIA01
                    icon: mdi:nas
                    entity: binary_sensor.netgear_media01
                    tap_action:
                      action: call-service
                      service: switch.turn_on
                      service_data:
                        entity_id: switch.studio_andrea_media01_wol
                    hold_action:
                      action: call-service
                      service: shell_command.media01_off
                  - name: MEDIA02
                    icon: mdi:nas
                    entity: binary_sensor.netgear_media02
                    tap_action:
                      action: call-service
                      service: switch.turn_on
                      service_data:
                        entity_id: switch.studio_andrea_media02_wol
                    hold_action:
                      action: call-service
                      service: shell_command.media02_off
                  - name: MEDIA03
                    icon: mdi:nas
                    entity: binary_sensor.netgear_media03
                    tap_action:
                      action: call-service
                      service: switch.turn_on
                      service_data:
                        entity_id: switch.studio_andrea_media03_wol
                    hold_action:
                      action: call-service
                      service: shell_command.media03_off
          - type: custom:vertical-stack-in-card
            cards:
              - type: custom:decluttering-card
                template: title
                variables:
                  - title: Sensors
              - type: horizontal-stack
                cards:
                  - type: glance
                    columns: 2
                    show_header_toggle: false
                    entities:
                      - name: Motion Sensor
                        entity: binary_sensor.studio_andrea_2ajz4kpbs_pir
                        tap_action:
                          action: none
                      - name: Window Status
                        entity: binary_sensor.studio_andrea_window
                        tap_action:
                          action: none
          - type: horizontal-stack
            cards:
              - type: custom:decluttering-card
                template: temperature
                variables:
                  - entity: sensor.studio_andrea_temperature 
          - type: horizontal-stack
            cards:
              - type: custom:decluttering-card
                template: humidity
                variables:
                  - entity: sensor.studio_andrea_humidity
              - type: custom:decluttering-card
                template: pressure
                variables:
                  - entity: sensor.studio_andrea_pressure
      - type: custom:decluttering-card
        template: thermostat_card
        variables:
          - area: studio_andrea
      - break
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Music
          - type: custom:mini-media-player
            entity: media_player.studio_andrea_amplifier
            artwork: cover
            source: icon
            hide:
              info: true
              power: false
              source: false
              sound_mode: true
              controls: true
              play_pause: true
              play_stop: true
              volume: false
              mute: false
              progress: true
              runtime: true
              artwork_border: true
              power_state: false
              shuffle: true
            tap_action:
              action: none
