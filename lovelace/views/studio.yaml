          - type: entities
            entities:
              - type: divider
          - type: custom:mini-media-player
            entity: media_player.spotify
            artwork: cover
            source: icon
            hide:
              info: true
              power: true
              source: true
              sound_mode: true
              controls: false
              play_pause: false
              play_stop: false
              volume: false
              mute: false
              progress: false
              runtime: true
              artwork_border: false
              power_state: true
              shuffle: false
            tap_action:
              action: none
          - type: entities
            entities:
              - type: divider
          - type: custom:mini-media-player
            entity: media_player.studio_google_mini
            hide:
              info: true
              power: true
              source: true
              sound_mode: true
              controls: true
              play_pause: true
              play_stop: true
              volume: false
              mute: false
              progress: true
              runtime: true
              artwork_border: true
              power_state: true
              shuffle: true
            tts:
              platform: google_translate
            tap_action:
              action: none
