          - type: custom:stack-in-card
            mode: vertical
            cards:
              - type: custom:decluttering-card
                template: title
                variables:
                  - title: Devices
              - type: glance
                show_state: false
                columns: 2
                entities:
                  - name: "Computer"
                    icon: mdi:desktop-tower
                    entity: binary_sensor.studio_andrea_computer_ping
                    tap_action:
                      action: call-service
                      service: switch.turn_on
                      service_data:
                        entity_id: switch.studio_andrea_computer_wol
                    hold_action:
                      action: call-service
                      service: switch.turn_off
                      service_data:
                        entity_id: switch.studio_andrea_computer_wol
                  - name: "Laptop"
                    icon: mdi:laptop
                    entity: binary_sensor.studio_andrea_laptop_ping
                    tap_action:
                      action: call-service
                      service: switch.turn_on
                      service_data:
                        entity_id: switch.studio_andrea_laptop_wol
              - type: glance
                show_state: false
                columns: 2
                entities:
                  - name: "Raspberry Pi"
                    icon: mdi:raspberry-pi
                    entity: binary_sensor.studio_andrea_raspberry_ping
                    tap_action:
                      action: none
                    hold_action:
                      action: call-service
                      service: shell_command.raspberry_off
                  - name: "VoIP Phone"
                    icon: mdi:phone-voip
                    entity: binary_sensor.polycom_wx410
                    tap_action:
                      action: none
              - type: glance
                show_state: false
                columns: 3
                entities:
                  - name: MEDIA01
                    icon: mdi:nas
                    entity: binary_sensor.netgear_media01
                    tap_action:
