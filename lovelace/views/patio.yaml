title: Patio
#icon: mdi:washing-machine
#icon: fas:sunglasses
icon: mdi:sunglasses
panel: true
path: patio
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Lights
          - type: conditional
            conditions:
              - entity: light.patio_light
                state: "off"
            card:
              type: entities
              show_header_toggle: false
              entities:
                - type: 'custom:slider-entity-row'
                  entity: light.patio_light
                  name: Light
                  toggle: true
          - type: conditional
            conditions:
              - entity: light.patio_light
                state: "on"
            card:
              type: entities
              show_header_toggle: false
              entities:
                - type: 'custom:slider-entity-row'
                  entity: light.patio_light
                  name: Light
                  toggle: true
                - type: 'custom:rgb-light-card'
                  entity: light.patio_light
