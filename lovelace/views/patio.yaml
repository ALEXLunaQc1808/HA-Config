title: Patio
icon: mdi:sunglasses
panel: true
path: patio
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: custom:decluttering-card
        template: patio_lights
      - type: custom:decluttering-card
        template: patio_plugs
      - break
      - type: vertical-stack
        cards:
          - type: custom:stack-in-card
            mode: vertical
            cards:
              - type: custom:decluttering-card
                template: title
                variables:
                  - title: Sensors
              - type: glance
                show_state: true
                columns: 2
                entities:
                  - name: Motion Sensor
                    entity: binary_sensor.patio_pir
                    tap_action:
                      action: none
                  - name: Door Status
                    entity: binary_sensor.patio_door_exterior
                    tap_action:
                      action: none
          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: temperature
                variables:
                  - entity: sensor.patio_temperature
          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: humidity
                variables:
                  - entity: sensor.patio_humidity
              - type: custom:decluttering-card
                template: pressure
                variables:
                  - entity: sensor.patio_pressure
          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: illuminance
                variables:
                  - entity: sensor.patio_gzcgq01lm_illuminance
