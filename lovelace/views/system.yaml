              graph: line
              fill: false
              points: false
              legend: false
              extrema: false
              labels: false
            style: |
              ha-card {
                padding: 16px !important;
              }
            entities:
              - entity: sensor.speedtest_ping
                color: "#33cc33"
          - type: custom:mini-graph-card
            more_info: false
            group: true
            height: 0
            line_width: 4
            hour24: true
            hours_to_show: 168
            points_per_hour: 0.25
            aggregate_func: max
            group_by: hour
            animate: false
            decimals: 0
            align_state: left
            show:
              name: false
              icon: false
              state: false
              graph: line
              fill: false
              points: false
              legend: true
              extrema: false
              labels: false
#            style: |
#              ha-card {
#                padding: 16px !important;
#              }
            entities:
              - entity: sensor.speedtest_download
                name: Download
                color: "#3399ff"
              - entity: sensor.speedtest_upload
                name: Upload
                color: "#ff6600"
              - entity: sensor.speedtest_ping
                name: Ping
                color: "#33cc33"
