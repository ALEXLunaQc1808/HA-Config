                    tap_action:
                      action: call-service
                      service: switch.turn_on
                      service_data:
                        entity_id: switch.studio_media03_wol
                    hold_action:
                      action: call-service
                      service: shell_command.media03_off
              - type: glance
                show_state: false
                columns: 3
                show_header_toggle: false
                entities:
                  - name: HASP Desk
                    entity: sensor.hasp_desk_status
                    tap_action:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: HASP Desk
                        card:
                          type: entities
                          entities:
                            - sensor.hasp_desk_status
                            - light.hasp_desk_display
                            - sensor.hasp_desk_ip_address
                            - sensor.hasp_desk_signal_strenght
                            - sensor.hasp_desk_uptime
                            - sensor.hasp_desk_esp_version
                            - sensor.hasp_desk_esp_update_available
                            - sensor.hasp_desk_lcd_version
                            - sensor.hasp_desk_lcd_update_available
                          deviceID:
                  - name: HASP Andrea
                    entity: sensor.hasp_andrea_status
                    tap_action:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: HASP Andrea
                        card:
                          type: entities
                          entities:
                            - sensor.hasp_andrea_status
                            - light.hasp_andrea_display
                            - sensor.hasp_andrea_ip_address
                            - sensor.hasp_andrea_signal_strenght
                            - sensor.hasp_andrea_uptime
                            - sensor.hasp_andrea_esp_version
                            - sensor.hasp_andrea_esp_update_available
                            - sensor.hasp_andrea_lcd_version
                            - sensor.hasp_andrea_esp_update_available
                            - sensor.hasp_andrea_lcd_version
                            - sensor.hasp_andrea_lcd_update_available
                  - name: HASP Sonia
                    entity: sensor.hasp_sonia_status
                    tap_action:
                      action: call-service
                      service: browser_mod.popup
                      service_data:
                        title: HASP Sonia
                        card:
                          type: entities
                          entities:
                            - sensor.hasp_sonia_status
                            - light.hasp_sonia_display
                            - sensor.hasp_sonia_ip_address
                            - sensor.hasp_sonia_signal_strenght
                            - sensor.hasp_sonia_uptime
                            - sensor.hasp_sonia_esp_version
                            - sensor.hasp_sonia_esp_update_available
                            - sensor.hasp_sonia_lcd_version
                            - sensor.hasp_sonia_esp_update_available
                            - sensor.hasp_sonia_lcd_version
                            - sensor.hasp_sonia_lcd_update_available
              - type: glance
                show_name: false
                show_state: false
                columns: 3
                show_header_toggle: false
                entities:
                  - entity: light.hasp_desk_display
                    tap_action:
                      action: toggle
                  - entity: light.hasp_andrea_display
                    tap_action:
                      action:  toggle
                  - entity: light.hasp_sonia_display
                    tap_action:
                      action: toggle
              - type: glance
                show_state: false
                columns: 2
                show_header_toggle: false
                entities:
                  - name: Hallway Camera
                    icon: mdi:cctv
                    entity: binary_sensor.camera_hallway
                    tap_action:
                      action: none
                  - name: Patio Camera
                    icon: mdi:cctv
                    entity: binary_sensor.camera_patio
                    tap_action:
                      action: none
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Network Services
          - type: glance
            show_state: false
            columns: 3
            show_header_toggle: false
            entities:
              - name: Pi Hole
                entity: binary_sensor.pi_hole_status
                tap_action:
                  action: call-service
                  service: pi_hole.enable
                hold_action:
                  action: call-service
                  service: pi_hole.disable
                  service_data:
                    duration: "00:30"
              - name: Zigbee Server
                entity: binary_sensor.zigbee_server
                tap_action:
                  action: none
                hold_action:
                  action: call-service
                  service: shell_command.zigbee_restart
              - name: MQTT Server
                entity: binary_sensor.mqtt_server
                tap_action:
                  action: none
                hold_action:
                  action: call-service
                  service: shell_command.mqtt_restart
