                tap_action:
                  action: none
              - entity: sensor.studio_andrea_powerstrip_2_wireless_signal
                name: "Studio - Desk Andrea PowerStrip #2"
                tap_action:
                  action: none
              - entity: sensor.studio_sonia_desk_plug_wireless_signal
                name: "Studio - Desk Sonia Plug"
                tap_action:
                  action: none
              - entity: sensor.living_room_tv_stand_plug_wireless_signal
                name: "Living Room - TV Stand Plug"
                tap_action:
                  action: none
              - entity: sensor.kitchen_fridge_plug_wireless_signal
                name: "Kitchen - Fridge Plug"
                tap_action:
                  action: none
              - entity: sensor.kitchen_dishwasher_plug_wireless_signal
                name: "Kitchen - Dishwasher Plug"
                tap_action:
