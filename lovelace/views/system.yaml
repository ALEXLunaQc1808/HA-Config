title: Maintenance
icon: mdi:settings
panel: true
path: system
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Intel NUC
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: entities
            title: System
            show_header_toggle: false
            entities:
              - entity: sensor.last_boot
                name: Last System Reboot
          - type: custom:mini-graph-card
            name: Load
            more_info: false
            height: 150
            line_width: 4
            hours_to_show: 168
            points_per_hour: 4
            aggregate_func: max
            group_by: hour
            hour24: true
            animate: false
            decimals: 2
            align_state: left
            show:
              name: true
              icon: true
              state: true
              graph: line
              fill: false
              points: false
              legend: true
              extrema: false
              labels: false
            entities:
              - entity: sensor.load_1m
                name: 1 Minute
                show_state: true
              - entity: sensor.load_5m
                name: 5 Minutes
                show_state: true
              - entity: sensor.load_15m
                name: 15 Minutes
                show_state: true
          - type: horizontal-stack
            cards:
              - type: gauge
                name: CPU
                entity: sensor.processor_use
              - type: gauge
                name: HDD
                entity: sensor.disk_use_percent
          - type: horizontal-stack
            cards:
              - type: gauge
                name: RAM
                entity: sensor.memory_use_percent
              - type: gauge
                name: SWAP
                entity: sensor.swap_use_percent
          - type: entities
            title: Network
            show_header_toggle: false
            entities:
              - entity: sensor.ip_address
                icon: mdi:ip-network
              - entity: sensor.hostname_ip
                icon: mdi:dns
          - type: custom:mini-graph-card
            name: Speed Test
            more_info: false
            group: false
            height: 0
            line_width: 4
            hour24: true
            hours_to_show: 168
            points_per_hour: 0.25
            aggregate_func: max
            group_by: date
            animate: false
            decimals: 0
            align_state: left
            show:
              name: true
              icon: true
              state: true
              graph: line
              fill: false
              points: false
              legend: false
              extrema: false
              labels: false
#            style: |
#              ha-card {
#                padding: 16px !important;
#              }
            entities:
              - entity: sensor.speedtest_download
                name: Download
                color: "#3399ff"
                show_state: true
              - entity: sensor.speedtest_upload
                name: Upload
                color: "#ff6600"
                show_state: true
              - entity: sensor.speedtest_ping
                name: Ping
                color: "#33cc33"
                show_state: true
          - type: custom:mini-graph-card
            more_info: false
            height: 150
            line_width: 4
            group: true
            hour24: true
            hours_to_show: 168
            points_per_hour: 0.25
            aggregate_func: max
            group_by: hour
            animate: false
            decimals: 1
            align_state: left
            show:
              name: false
              icon: false
              state: false
              graph: line
              fill: false
              points: false
              legend: false
              extrema: false
              labels: false
            style: |
              ha-card {
                padding: 16px !important;
              }
            entities:
              - entity: sensor.speedtest_download
                color: "#3399ff"
              - entity: sensor.speedtest_upload
                color: "#ff6600"
          - type: custom:mini-graph-card
            more_info: false
            group: true
            height: 25
            line_width: 4
            hour24: true
            hours_to_show: 168
            points_per_hour: 0.25
            aggregate_func: max
            group_by: hour
            animate: false
