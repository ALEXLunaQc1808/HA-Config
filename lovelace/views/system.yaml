                    secondary_info: 'Battery Level: [[ if(sensor.studio_wsdcgq11lm_link_quality.state != "unknown", sensor.studio_wsdcgq11lm_battery.state , "Not Available") ]][[ if(sensor.studio_wsdcgq11lm_link_quality != "unknown", "%" , "") ]] - Voltage: [[ if(sensor.studio_wsdcgq11lm_link_quality != "unknown", sensor.studio_wsdcgq11lm_voltage.state, "Not Available") ]][[ if(sensor.studio_wsdcgq11lm_link_quality != "unknown", "mV", "") ]]'
                    tap_action:
                      action: none
                  not 1:
                    state: "unavailable"
                  not 2:
                    state: "unknown"
                - entity_id: sensor.master_bedroom_wxkg02lm_link_quality
                  options:
                    name: Master Bedroom - WXKG02LM - Link Quality
                    type: "custom:secondaryinfo-entity-row"
                    secondary_info: 'Battery Level: [[ if(sensor.master_bedroom_wxkg02lm_link_quality.state != "unknown", sensor.master_bedroom_wxkg02lm_battery.state , "Not Available") ]][[ if(sensor.master_bedroom_wxkg02lm_link_quality.state != "unknown", "%" , "") ]] - Voltage: [[ if(sensor.master_bedroom_wxkg02lm_link_quality.state != "unknown", sensor.master_bedroom_wxkg02lm_voltage.state, "Not Available") ]][[ if(sensor.master_bedroom_wxkg02lm_link_quality.state != "unknown", "mV", "") ]]'
