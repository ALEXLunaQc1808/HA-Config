                      action: none
                  not 1:
                    state: "unavailable"
                  not 2:
                    state: "unknown"
                - entity_id: sensor.patio_light_link_quality
                  options:
                    name: Patio - Light - Link Quality
                    tap_action:
                      action: none
                  not 1:
                    state: "unavailable"
                  not 2:
                    state: "unknown"
                - entity_id: sensor.studio_wsdcgq11lm_link_quality
