          #     extrema: true
          #     labels: false
          #   entities:
          #     - entity: sensor.network_in_eth0
          #       name: Ethernet Download
          #       color: "#33cc33"
          #     - entity: sensor.network_out_eth0
          #       name: Ethernet Upload
          #       color: "#3399ff"
      - break
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Pi Hole
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: entities
            title: Statistics
            show_header_toggle: false
            entities:
              - entity: sensor.pi_hole_ads_blocked_today
                tap_action:
                  action: none
              - entity: sensor.pi_hole_ads_percentage_blocked_today
                tap_action:
                  action: none
              - entity: sensor.pi_hole_dns_queries_cached
                tap_action:
                  action: none
              - entity: sensor.pi_hole_dns_queries_forwarded
                tap_action:
                  action: none
              - entity: sensor.pi_hole_dns_queries_today
                tap_action:
                  action: none
              - entity: sensor.pi_hole_dns_unique_domains
                tap_action:
                  action: none
              - entity: sensor.pi_hole_domains_blocked
                tap_action:
                  action: none
              - entity: sensor.pi_hole_seen_clients
                tap_action:
                  action: none
              - entity: sensor.pi_hole_dns_unique_clients
                tap_action:
                  action: none
          - type: custom:mini-graph-card
            name: Blocked Ads
            more_info: false
            height: 150
            line_width: 4
            hours_to_show: 24
            points_per_hour: 4
            aggregate_func: max
            group_by: hour
            hour24: true
            animate: false
            decimals: 2
            align_state: left
            show:
              name: true
              icon: true
              state: true
              graph: line
              fill: true
              points: false
              legend: true
              extrema: false
              labels: false
            style: |
              ha-card {
                padding: 16px !important;
              }
            entities:
              - entity: sensor.pi_hole_ads_percentage_blocked_today
                show_graph: false
                show_legend: false
              - entity: sensor.pi_hole_dns_queries_today
                name: Queries
                color: red
              - entity: sensor.pi_hole_ads_blocked_today
                name: Ads blocked
                color: blue
                show_fill: false
      - break
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Network Devices
          - type: custom:stack-in-card
            mode: vertical
            cards:
              - type: glance
#                title: Devices
                show_state: false
                columns: 3
                show_header_toggle: false
                entities:
                  - name: "Andrea's Computer"
                    icon: mdi:desktop-tower
                    entity: binary_sensor.studio_andrea_computer_ping
                    tap_action:
                      action: none
                  - name: "Laptop"
                    icon: mdi:laptop
                    entity: binary_sensor.studio_andrea_laptop_ping
                    tap_action:
                      action: none
                  - name: "Raspberry Pi"
                    icon: mdi:raspberry-pi
                    entity: binary_sensor.studio_andrea_raspberry_ping
                    tap_action:
                      action: none
              - type: glance
                show_state: false
                columns: 3
                show_header_toggle: false
                entities:
                  - name: "Andrea's VoIP Phone"
                    icon: mdi:phone-voip
                    entity: binary_sensor.polycom_wx410
                    tap_action:
                      action: none
                  - name: NETGEAR EX7000
                    icon: mdi:router-wireless
                    entity: binary_sensor.netgear_ex7000
                    tap_action:
                      action: none
                  - name: Samsung Q60R
                    icon: mdi:television
                    entity: binary_sensor.living_room_tv
                    tap_action:
                      action: none
              - type: glance
                show_state: false
                columns: 3
                show_header_toggle: false
                entities:
                  - name: MEDIA01
                    icon: mdi:nas
                    entity: binary_sensor.netgear_media01
                    tap_action:
                      action: call-service
                      service: switch.turn_on
                      service_data:
                        entity_id: switch.studio_media01_wol
                    hold_action:
                      action: call-service
                      service: shell_command.media01_off
                  - name: MEDIA02
                    icon: mdi:nas
                    entity: binary_sensor.netgear_media02
                    tap_action:
                      action: call-service
                      service: switch.turn_on
                      service_data:
                        entity_id: switch.studio_media02_wol
                    hold_action:
                      action: call-service
                      service: shell_command.media02_off
                  - name: MEDIA03
                    icon: mdi:nas
