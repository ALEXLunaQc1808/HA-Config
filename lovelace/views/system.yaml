      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: ZigBee
          - type: glance
            show_state: false
            columns: 2
            show_header_toggle: false
            entities:
              - name: Zigbee Server
                entity: binary_sensor.zigbee_server
                tap_action:
                  action: none
                hold_action:
                  action: call-service
                  service: shell_command.zigbee_restart
              - name: Allow Device Join
                entity: switch.zigbee_device_join
                tap_action:
                  action: call-service
                  service: switch.toggle
                  service_data:
                    entity_id: switch.zigbee_device_join
          - type: custom:auto-entities
            show_empty: false
            card:
              type: entities
              show_header_toggle: false
              title: Unavailable ZigBee Devices
            filter:
              include:
                - entity_id: "sensor.*link_quality"
                  state: "un*"
                  options:
                    secondary_info: last-changed
#                  attributes:
#                    last-changed: "{{ (as_timestamp(now()) - as_timestamp(states.light.patio_light.last_changed)) > 60 }} = True"
              exclude:
                - entity_id: "sensor.*dark_sky*"
                - entity_id: "sensor.*aemet*"
                - entity_id: "sensor.count_*"
          - type: custom:auto-entities
            show_empty: true
            card:
              type: entities
              show_header_toggle: false
              title: ZigBee Devices Status
            filter:
              include:
                - entity_id: sensor.cc2531_router_link_quality
                  options:
                    name: CC2531 Router - Link Quality
                    tap_action:
                      action: none
                  not 1:
                    state: "unavailable"
                  not 2:
                    state: "unknown"
                - entity_id: sensor.house_alarm_siren_link_quality
                  options:
                    name: House - Alarm Siren - Link Quality
                    type: "custom:secondaryinfo-entity-row"
                    secondary_info: 'Battery Level: [[ if(sensor.house_alarm_siren_link_quality.state != "unknown", sensor.house_alarm_siren_battery.state , "Not Available") ]][[ if(sensor.house_alarm_siren_link_quality.state != "unknown", "%" , "") ]]'
