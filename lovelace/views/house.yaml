        enableModeChange: true
        defaultMode: 2
        dateFormat: L
        maxDaysToShow: 30
        showLoader: true
        showColors: true
        showDate: true
        CalEventHolidayColor: lime
        CalEventIcon1Filter: events
        CalEventIcon2Filter: birthday
        CalEventIcon1: " "
        CalEventIcon2: " "
        CalEventIcon3: " "
        entities:
