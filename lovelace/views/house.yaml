#          - type: custom:username-element
          - type: alarm-panel
            entity: alarm_control_panel.home_alarm
            states:
              - arm_home
              - arm_away
              - arm_night
          - type: entities
            show_header_toggle: false
            entities:
              - entity: input_boolean.guest_mode
                style: |
                  :host {
                    --paper-item-icon-color:
                      {% if is_state(config.entity, 'on') %}
                        rgb(51, 204, 51);
                      {% else %}
                        rgb(128, 128, 128);
                      {% endif %}
                  }
