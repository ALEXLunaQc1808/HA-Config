title: Home
icon: mdi:home
panel: true
animated_background: weather
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Security
#          - type: horizontal-stack
#            cards:
#              - type: custom:bignumber-card
#                entity: sensor.time
#                scale: 20px
#              - type: custom:bignumber-card
#                entity: sensor.date
#                scale: 20px
#          - type: custom:username-element
          - type: alarm-panel
            entity: alarm_control_panel.home_alarm
            states:
              - arm_home
              - arm_away
              - arm_night
          - type: entities
            show_header_toggle: false
            entities:
              - entity: input_boolean.guest_mode
                style: |
                  :host {
                    --paper-item-icon-color:
                      {% if is_state(config.entity, 'on') %}
                        rgb(51, 204, 51);
                      {% else %}
                        rgb(128, 128, 128);
                      {% endif %}
                  }
                tap_action:
                  action: none
              - entity: input_boolean.holiday_mode
                style: |
                  :host {
                    --paper-item-icon-color:
                      {% if is_state(config.entity, 'on') %}
                        rgb(51, 204, 51);
                      {% else %}
                        rgb(128, 128, 128);
                      {% endif %}
                  }
                tap_action:
                  action: none
      - type: picture-glance
        title: Hallway
        entities: []
        camera_image: camera.hallway
#      - type: picture-glance
#        title: Hallway
#        tap_action:
#          action: toggle
#        camera_image: camera.hallway
#        camera_view: live
#        entities:
#          - switch.studio_wall_light  
#      - type: map
#        aspect_ratio: 16:9
#        default_zoom: 15
#        dark_mode: true
#        entities:
#          - person.andrea_iannucci
#          - person.sonia_espejo_brea
#          - zone.allowed_area
      - break
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:decluttering-card
            template: people
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Cars
          - type: entities
            show_header_toggle: false
            entities:
              - entity: device_tracker.citroen_cactus
                style: |
                  :host {
                    --paper-item-icon-color:
                      {% if is_state(config.entity, 'home') %}
                        rgb(51, 204, 51);
                      {% elif is_state(config.entity, 'Garage') %}
                        rgb(51, 204, 51);
                      {% else %}
                        rgb(128, 128, 128);
                      {% endif %}
                  }
      - type: custom:atomic-calendar-revive
        name: Calendar
        enableModeChange: true
        defaultMode: 2
        dateFormat: L
        maxDaysToShow: 30
        sortByStartTime: true
        showDescription: true
        showNoEventsForToday: true
        entities:
          - entity: calendar.personal_andrea
          - entity: calendar.uk_holidays
      - type: custom:calendar-card
        title: "Calendar"
        progressBar: true
        showMultiDay: true
        numberOfDays: '30'
        dateBottomFormat: DD
        dateTopFormat: ddd
        hideHeader: false
        hideTime: false
        highlightToday: true
        showEventOrigin: false
        showLocation: false
        showLocationIcon: false
        startFromToday: true
        entities:
          - name: Peronal
            entity: calendar.personal_andrea
          - name: UK Holidays
            entity: calendar.uk_holidays
          - name: IT Holidays
            entity: calendar.it_holidays
          - name: Motors
            entity: calendar.motors
#          - name: Serie A
#            entity: calendar.serie_a
          - name: UEFA Champions League
            entity: calendar.uefa_champions_league
          - name: UEFA Europa League
            entity: calendar.uefa_europa_league
          - name: EURO 2020
            entity: calendar.euro_2020
      - break
      - type: custom:decluttering-card
        template: house_lights
      - break
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Weather
          - type: custom:decluttering-card
            template: darksky_card
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: house_temperature
          - type: custom:decluttering-card
            template: house_humidity 
      - type: custom:decluttering-card
        template: thermostat_card
        variables:
          - area: house
      - break
      - type: custom:decluttering-card
        template: house_energy_small
        variables:
          - title: Energy Consumption
