title: Home
icon: mdi:home
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Security
#          - type: horizontal-stack
#            cards:
#              - type: custom:bignumber-card
#                entity: sensor.time
#                scale: 20px
#              - type: custom:bignumber-card
#                entity: sensor.date
#                scale: 20px
#          - type: custom:username-element
          - type: alarm-panel
            entity: alarm_control_panel.home_alarm
            states:
              - arm_home
              - arm_away
              - arm_night
          - type: entities
            show_header_toggle: false
            entities:
              - entity: input_boolean.guest_mode
                style: |
                  :host {
                    --paper-item-icon-color:
                      {% if is_state(config.entity, 'on') %}
                        rgb(51, 204, 51);
                      {% else %}
                        rgb(128, 128, 128);
                      {% endif %}
                  }
                tap_action:
                  action: none
              - entity: input_boolean.holiday_mode
                style: |
                  :host {
                    --paper-item-icon-color:
                      {% if is_state(config.entity, 'on') %}
                        rgb(51, 204, 51);
                      {% else %}
                        rgb(128, 128, 128);
                      {% endif %}
                  }
                tap_action:
                  action: none
