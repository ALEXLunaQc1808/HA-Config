      - break
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:decluttering-card
            template: people
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Cars
          - type: entities
            show_header_toggle: false
            entities:
              - entity: device_tracker.citroen_cactus
                style: |
                  :host {
                    --paper-item-icon-color:
                      {% if is_state(config.entity, 'home') %}
                        rgb(51, 204, 51);
                      {% elif is_state(config.entity, 'Garage') %}
                        rgb(51, 204, 51);
                      {% else %}
                        rgb(128, 128, 128);
                      {% endif %}
                  }
      - type: custom:atomic-calendar
        title: Calendar
        enableModeChange: true
        defaultMode: 2
        dateFormat: L
        maxDaysToShow: 30
        showLoader: true
        showColors: true
        showDate: true
        CalEventHolidayColor: lime
        CalEventIcon1Filter: events
        CalEventIcon2Filter: birthday
        CalEventIcon1: " "
        CalEventIcon2: " "
        CalEventIcon3: " "
        entities:
          - entity: calendar.personal_andrea
            type: icon2, holiday
            color: cyan
            dateSize: 63
            timeSize: 90
            firstDayOfWeek: 7
            titleSize: 100
      - break
      - type: custom:decluttering-card
        template: house_lights
      - break
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Weather
          - type: custom:decluttering-card
            template: darksky_card
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: house_temperature
          - type: custom:decluttering-card
            template: house_humidity 
      - type: custom:decluttering-card
        template: thermostat_card
        variables:
          - area: house
      - break
      - type: custom:decluttering-card
        template: house_energy_small
        variables:
          - title: Energy Consumption
