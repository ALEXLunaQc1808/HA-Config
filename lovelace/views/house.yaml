#        tap_action:
#          action: toggle
#        camera_image: camera.hallway
#        camera_view: live
#        entities:
#          - switch.living_room_lamp  
      - break
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:decluttering-card
            template: people
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Cars
      - type: entities
        show_header_toggle: false
        entities:
          - entity: device_tracker.citroen_cactus
            style: |
              :host {
                --paper-item-icon-color:
                  {% if is_state(config.entity, 'home') %}
                    rgb(51, 204, 51);
                  {% else %}
                    rgb(128, 128, 128);
                  {% endif %}
              }
      - type: custom:atomic-calendar
        title: Calendar
        enableModeChange: true
        defaultMode: 2
        dateFormat: L
        maxDaysToShow: 30
        showLoader: true
        showColors: true
        showDate: true
        CalEventHolidayColor: lime
        CalEventIcon1Filter: events
        CalEventIcon2Filter: birthday
        CalEventIcon1: " "
        CalEventIcon2: " "
        CalEventIcon3: " "
        entities:
          - entity: calendar.personal_andrea
            type: icon2, holiday
            color: cyan
            dateSize: 63
            timeSize: 90
            firstDayOfWeek: 7
            titleSize: 100
      - break
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Weather
          - type: custom:dark-sky-weather-card
            locale: en
            static_icons: false
            tooltip_bg_color: 'rgb( 75,155,239)'
            tooltip_border_color: orange
            tooltip_border_width: 3
            tooltip_caret_size: 10
            tooltip_fg_color: '#fff'
            tooltip_left_offset: -12
            tooltip_width: 100
            tooltips: true
            old_daily_format: false
            time_format: 24
            show_beaufort: true
            entity_current_conditions: sensor.dark_sky_icon
            entity_temperature: sensor.dark_sky_temperature
            entity_forecast_high_temp_1: sensor.dark_sky_daytime_high_temperature_1d
            entity_forecast_high_temp_2: sensor.dark_sky_daytime_high_temperature_2d
            entity_forecast_high_temp_3: sensor.dark_sky_daytime_high_temperature_3d
            entity_forecast_high_temp_4: sensor.dark_sky_daytime_high_temperature_4d
            entity_forecast_high_temp_5: sensor.dark_sky_daytime_high_temperature_5d
            entity_forecast_icon_1: sensor.dark_sky_icon_1d
            entity_forecast_icon_2: sensor.dark_sky_icon_2d
            entity_forecast_icon_3: sensor.dark_sky_icon_3d
            entity_forecast_icon_4: sensor.dark_sky_icon_4d
            entity_forecast_icon_5: sensor.dark_sky_icon_5d
            entity_forecast_low_temp_1: sensor.dark_sky_overnight_low_temperature_0d
            entity_forecast_low_temp_2: sensor.dark_sky_overnight_low_temperature_1d
            entity_forecast_low_temp_3: sensor.dark_sky_overnight_low_temperature_2d
            entity_forecast_low_temp_4: sensor.dark_sky_overnight_low_temperature_3d
            entity_forecast_low_temp_5: sensor.dark_sky_overnight_low_temperature_4d
            entity_summary_1: sensor.dark_sky_summary_1d
            entity_summary_2: sensor.dark_sky_summary_2d
            entity_summary_3: sensor.dark_sky_summary_3d
            entity_summary_4: sensor.dark_sky_summary_4d
            entity_summary_5: sensor.dark_sky_summary_5d
            entity_sun: sun.sun
            entity_visibility: sensor.dark_sky_visibility
            entity_daytime_high: sensor.dark_sky_daytime_high_temperature_0d
            entity_wind_bearing: sensor.dark_sky_wind_bearing
            entity_wind_speed: sensor.dark_sky_wind_speed
            entity_humidity: sensor.dark_sky_humidity
            entity_pressure: sensor.dark_sky_pressure
            entity_apparent_temp: sensor.dark_sky_apparent_temperature
            entity_daily_summary: sensor.dark_sky_daily_summary
            entity_pop: sensor.dark_sky_precip_probability
            entity_pop_intensity: sensor.dark_sky_precip_intensity
            entity_pop_1: sensor.dark_sky_precip_probability_1d
            entity_pop_2: sensor.dark_sky_precip_probability_2d
            entity_pop_3: sensor.dark_sky_precip_probability_3d
            entity_pop_4: sensor.dark_sky_precip_probability_4d
            entity_pop_5: sensor.dark_sky_precip_probability_5d
            entity_current_text: sensor.dark_sky_current_text
            alt_wind: sensor.dark_sky_alt_wind
          - type: custom:vertical-stack-in-card
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:decluttering-card
                    template: house_temperature
                  - type: custom:decluttering-card
                    template: house_humidity 
      - break
      - type: custom:decluttering-card
        template: house_energy
        variables:
          - title: Energy Consumption
