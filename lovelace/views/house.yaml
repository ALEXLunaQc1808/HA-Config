            states:
              - arm_home
              - arm_away
              - arm_night
          - type: alarm-panel
            entity: alarm_control_panel.alarmo
            states:
              - arm_home
              - arm_away
              - arm_night
          - type: entities
            show_header_toggle: false
            entities:
              - type: custom:toggle-control-button-row
                entity: input_boolean.guest_mode
                style: |
                  :host {
                    --paper-item-icon-color:
                      {% if is_state(config.entity, 'on') %}
                        rgb(51, 204, 51);
                      {% else %}
                        rgb(128, 128, 128);
                      {% endif %}
                  }
                customTheme: true
                tap_action:
                  action: none
              - type: custom:toggle-control-button-row
                entity: input_boolean.holiday_mode
                style: |
                  :host {
                    --paper-item-icon-color:
                      {% if is_state(config.entity, 'on') %}
                        rgb(51, 204, 51);
                      {% else %}
                        rgb(128, 128, 128);
                      {% endif %}
                  }
                customTheme: true
                tap_action:
                  action: none
