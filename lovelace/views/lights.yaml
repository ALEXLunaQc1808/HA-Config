    template: title
    variables:
      - title: House
  - type: custom:decluttering-card
    template: house_lights
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: glance
        show_state: false
        columns: 2
        entities:
          - entity: switch.adaptive_lighting_living_room
            tap_action:
              action: none
            hold_action:
              action: toggle
          - entity: switch.adaptive_lighting_kitchen
            tap_action:
              action: none
            hold_action:
              action: toggle
