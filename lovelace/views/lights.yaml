            tap_action:
              action: none
            hold_action:
              action: toggle
      - type: glance
        show_state: false
        columns: 2
        entities:
          - entity: switch.adaptive_lighting_master_bedroom
            tap_action:
              action: none
            hold_action:
              action: toggle
          - entity: switch.adaptive_lighting_bedroom_luca
            tap_action:
              action: none
            hold_action:
              action: toggle
      - type: glance
        show_state: false
        columns: 2
        entities:
          - entity: switch.adaptive_lighting_master_bathroom
            tap_action:
              action: none
            hold_action:
              action: toggle
          - entity: switch.adaptive_lighting_bathroom
            tap_action:
              action: none
            hold_action:
              action: toggle
  - type: entities
    show_header_toggle: false
    entities:
      - entity: group.lights_automations_motion_house
      - entity: group.lights_automations_lux_house
