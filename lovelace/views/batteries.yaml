title: Batteries
#icon: fas:battery-full
icon: mdi:battery
panel: true
path: batteries
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Phones
          - type: custom:decluttering-card
            template: batteries_phones
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Tablets
          - type: custom:decluttering-card
            template: batteries_tablets
      - break
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Zigbee Devices
          - type: custom:decluttering-card
            template: batteries_zigbee
