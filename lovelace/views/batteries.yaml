title: Batteries
#icon: fas:battery-full
icon: mdi:battery
panel: true
path: batteries
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: vertical-stack
        cards:
          - type: custom:hui-entities-card
            title: Phones
            show_header_toggle: false
            entities:
              - entity: sensor.andrea_oneplus5_battery
                name: "Andrea - OnePlus 5"
                type: "custom:secondaryinfo-entity-row"
                secondary_info: '[[ if(binary_sensor.andrea_oneplus5_charging.state == "on", "Charging", if(input_boolean.andrea_oneplus5_charging.state == "on", "Charging", "" )) ]]'
                style: |
                  :host {
                    --paper-item-icon-color:
                      {% if is_state(config.entity, 'unknown') %}
                        rgb(128, 128, 128);
                      {% elif states(config.entity)|int > 100 %}
                        rgb(128, 128, 128);
                      {% elif states(config.entity)|int >= 80 %}
                        rgb(0, 153, 51);
                      {% elif states(config.entity)|int >= 60 %}
                        rgb(0, 153, 0);
                      {% elif states(config.entity)|int >= 40 %}
                        rgb(255, 128, 0);
                      {% elif states(config.entity)|int >= 20 %}
                        rgb(204, 102, 0);
                      {% elif states(config.entity)|int >= 0 %}
                        rgb(153, 0, 0);
                      {% else %}
                        rgb(128, 128, 128);
                      {% endif %}
                  }
