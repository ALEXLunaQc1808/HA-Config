title: Living Room
#icon: fas:couch
icon: mdi:sofa
panel: true
path: livingroom
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Lights
          - type: conditional
            conditions:
              - entity: light.living_room_light
                state: "off"
            card:
              type: entities
              show_header_toggle: false
              entities:
                - type: 'custom:slider-entity-row'
                  entity: light.living_room_light
                  name: Light
                  toggle: true
          - type: conditional
            conditions:
              - entity: light.living_room_light
                state: "on"
            card:
              type: entities
              show_header_toggle: false
              entities:
                - type: 'custom:slider-entity-row'
                  entity: light.living_room_light
                  name: Light
                  toggle: true
                - type: 'custom:rgb-light-card'
                  entity: light.living_room_light
                  size: 25
                  colors:
                    - rgb_color:
                      - 255
                      - 255
                      - 255
#                      brightness: 255
                      icon_color: '#FFFFFF'
                    - rgb_color:
                      - 0
                      - 00
                      - 255
#                      brightness: 255
                      icon_color: '#0000FF'
                    - rgb_color:
                      - 0
                      - 255
                      - 0
#                      brightness: 255
                      icon_color: '#00FF00'
                    - rgb_color:
                      - 255
                      - 0
                      - 0
#                      brightness: 255
                      icon_color: '#FF0000'
                    - rgb_color:
                      - 255
                      - 0
                      - 255
#                      brightness: 255
                      icon_color: '#FF00FF'
                    - rgb_color:
                      - 255
                      - 102
                      - 0
                      brightness: 150
                      icon_color: '#FF6600'
                    - rgb_color:
                      - 255
                      - 255
                      - 0
#                      brightness: 150
                      icon_color: '#FFFF00'
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Plugs
          - type: entities
            show_header_toggle: false
#            state_color: true
            entities:
              - type: "custom:restriction-card"
#                restrictions:
#                  block: true
                row: true
                card:
                  name: TV Appliances
                  entity: switch.living_room_tv_stand_plug
                  state_color: true
                  tap_action:
                    action: none
#              - entity: switch.living_room_powerstrip_1
#              - entity: switch.living_room_powerstrip_2
#              - entity: switch.living_room_powerstrip_3
#              - entity: switch.living_room_powerstrip_4
      - break
      - type: vertical-stack
        cards:
          - type: custom:stack-in-card
            mode: vertical
            cards:
              - type: custom:decluttering-card
                template: title
                variables:
                  - title: Sensors
              - type: horizontal-stack
                cards:
                  - type: glance
                    columns: 2
                    show_header_toggle: false
                    entities:
                      - name: Motion Sensor
                        entity: binary_sensor.living_room_pir
                        tap_action:
                          action: none
                      - name: Window Status
                        entity: binary_sensor.living_room_window
                        tap_action:
                          action: none
          - type: horizontal-stack
            cards:
              - type: custom:decluttering-card
                template: temperature
                variables:
                  - entity: sensor.living_room_temperature
              - type: custom:decluttering-card
                template: humidity
                variables:
                  - entity: sensor.living_room_humidity
          - type: custom:decluttering-card
            template: thermostat_card
            variables:
              - area: living_room
      - break
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: TV
          - type: media-control
            entity: media_player.living_room_tv
          - type: custom:hui-element
            row_type: divider
          - type: custom:mini-media-player
            entity: media_player.living_room_tv
            artwork: cover
            source: icon
            hide:
              info: true
              power: false
              source: false
              sound_mode: true
              controls: true
              play_pause: true
              play_stop: true
              volume: false
              mute: false
              progress: true
              runtime: true
              artwork_border: true
              power_state: false
              shuffle: true
            tap_action:
              action: none
          - type: custom:mini-media-player
            entity: media_player.nowtv_it
            artwork: cover
            source: icon
          - type: custom:mini-media-player
            entity: media_player.nowtv_uk
            artwork: cover
            source: icon
#          - type: custom:hui-element
#            row_type: divider
#          - type: custom:roku-card
#            entity: media_player.nowtv_it
#            name: NowTV IT
#            tv: true
#          - type: custom:roku-card
#            entity: media_player.nowtv_uk
#            name: NowTV UK
#            tv: true
      - break
      - type: custom:decluttering-card
        template: living_room_energy_small
        variables:
          - title: Energy Consumption
