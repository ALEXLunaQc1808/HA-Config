title: Alarm
icon: mdi:toilet
path: alarm
type: custom:vertical-layout
layout:
   max_cols: 5
cards:
  - type: vertical-stack
    cards:
    - content: |
        # Card Animation Tests
      card-mod:
        style:
          .: |
            ha-card {
              background-color: transparent !important;
              box-shadow: none !important;
            }
          ha-markdown:
            $: |
              h1 {
                font-size: 25px;
                font-weight: bold;
                text-align: center;
                letter-spacing: '-0.01em';
              }
      type: markdown
    - cards:
        - color_type: blank-card
          icon: 'mdi:led-strip-variant'
          name: Floor
          styles:
            card:
              - width: 25px
          type: 'custom:button-card'
        - entity: group.studio_pir
          extra_styles: |
            @keyframes bounce {
              0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
              40% { transform: translateY(-25px); }
              60% { transform: translateY(-15px); }
            }
          icon: 'mdi:doorbell'
          name: Up and Down (Orange)
          state:
            - icon: 'mdi:door-closed'
              styles:
                card: null
                icon:
                  - width: 45%
                  - opacity: 0.5
                  - padding-top: 10px
                name:
                  - padding: 10px
                  - font-size: 12px
                  - text-overflow: unset
                  - white-space: unset
                  - word-break: break-word
              value: 'off'
            - color: orange
              icon: 'mdi:door-open'
              operator: default
              styles:
                card:
                  - animation: bounce 1s infinite
                icon:
                  - width: 45%
                  - padding-top: 10px
                name:
                  - padding: 10px
                  - font-weight: bold
                  - font-size: 12px
                  - text-overflow: unset
                  - white-space: unset
                  - word-break: break-word
          type: 'custom:button-card'
        - entity: group.studio_pir
          extra_styles: |
            @-webkit-keyframes swing
            {
                15%
                {
                    -webkit-transform: translateX(5px);
                    transform: translateX(5px);
                }
                30%
                {
                    -webkit-transform: translateX(-5px);
                  transform: translateX(-5px);
                } 
                50%
                {
                    -webkit-transform: translateX(3px);
                    transform: translateX(3px);
                }
                65%
                {
                    -webkit-transform: translateX(-3px);
                    transform: translateX(-3px);
                }
                80%
                {
                    -webkit-transform: translateX(2px);
                    transform: translateX(2px);
                }
                100%
                {
                    -webkit-transform: translateX(0);
                    transform: translateX(0);
                }
            }
          icon: 'mdi:doorbell'
          name: Left and Right (Green)
          state:
            - icon: 'mdi:door-closed'
              styles:
                card:
                #  - height: 80px
                icon:
                  - width: 45%
                  - opacity: 0.5
                  - padding-top: 10px
                name:
                  - padding: 10px
                  - font-size: 12px
                  - text-overflow: unset
                  - white-space: unset
                  - word-break: break-word
              value: 'off'
            - color: green
              icon: 'mdi:door-open'
              operator: default
              styles:
                card:
            #     - height: 80px
                  - animation: swing 1s ease infinite
                icon:
                  - width: 45%
                  - padding-top: 10px
                name:
                  - padding: 10px
                  - font-weight: bold
                  - font-size: 12px
                  - text-overflow: unset
                  - white-space: unset
                  - word-break: break-word
          type: 'custom:button-card'
        - entity: group.studio_pir
          extra_styles: |
            @-webkit-keyframes WidthAni {
              0% {width: 0px}
              10% {width: 100%;left: 0;right: 0}
              20% {width: 5%;left: 95%;}
              25% {width: 5%;left: 95%;}
              35% {width: 100%;left: 0%;}
              45% {width: 0%;}
              100% {width: 0%;}
            }
          icon: 'mdi:doorbell'
          name: Bouncing Around (Blue)
          state:
            - icon: 'mdi:door-closed'
              styles:
                card:
                # - height: 80px
                icon:
                  - width: 45%
                  - opacity: 0.5
                  - padding-top: 10px
                name:
                  - padding: 10px
                  - font-size: 12px
                  - text-overflow: unset
                  - white-space: unset
                  - word-break: break-word
              value: 'off'
            - color: blue
              icon: 'mdi:door-open'
              operator: default
              styles:
                card:
                #  - height: 80px
                  - animation: WidthAni 5.0s infinite ease-in-out
                icon:
                  - width: 45%
                  - padding-top: 10px
                name:
                  - padding: 10px
                  - font-weight: bold
                  - font-size: 12px
                  - text-overflow: unset
                  - white-space: unset
                  - word-break: break-word
          type: 'custom:button-card'
        - color_type: blank-card
          icon: 'mdi:led-strip-variant'
          name: Floor
          styles:
            card:
              - width: 25px
          type: 'custom:button-card'
      type: horizontal-stack
    - cards:
        - color_type: blank-card
          icon: 'mdi:led-strip-variant'
          name: Floor
          styles:
            card:
              - width: 25px
          type: 'custom:button-card'
        - entity: group.studio_pir
          extra_styles: |
            @keyframes mymove {
              50% {box-shadow: 0 0 20px red;}
              }
          icon: 'mdi:doorbell'
          name: Static Dark (Red)
          state:
            - icon: 'mdi:door-closed'
              styles:
                card:
                #  - height: 80px
                icon:
                  - width: 45%
                  - opacity: 0.5
                  - padding-top: 10px
                name:
                  - padding: 10px
                  - font-size: 12px
                  - text-overflow: unset
                  - white-space: unset
                  - word-break: break-word
              value: 'off'
            - color: white
              icon: 'mdi:door-open'
              operator: default
              styles:
                card:
              #   - height: 80px
                  - animation: mymove 2s infinite
                icon:
                  - width: 45%
                  - padding-top: 10px
                  - color: 'rgba(255, 0, 0, 0.6)'
                name:
                  - padding: 10px
                  - color: red
                  - font-weight: bold
                  - font-size: 12px
                  - text-overflow: unset
                  - white-space: unset
                  - word-break: break-word
          type: 'custom:button-card'
        - entity: group.studio_pir
          extra_styles: |
            @keyframes pulse {
              0% {
                -moz-box-shadow: 0 0 0 0 rgba(255,0,0, 0.7);
                box-shadow: 0 0 0 0 rgba(255,0,0, 0.7);
              }
              70% {
                  -moz-box-shadow: 0 0 0 10px rrgba(240,52,52, 0.9);
                  box-shadow: 0 0 0 10px rgba(240,52,52, 0.7);
              }
              100% {
                  -moz-box-shadow: 0 0 0 0 rgba(240,52,52, 0);
                  box-shadow: 0 0 0 0 rgba(240,52,52, 0);
              }
            }
          icon: 'mdi:doorbell'
          name: Static Bright (Red)
          state:
            - icon: 'mdi:door-closed'
              styles:
                card:
              #    - height: 80px
                icon:
                  - width: 45%
                  - opacity: 0.5
                  - padding-top: 10px
                name:
                  - padding: 10px
                  - font-size: 12px
                  - text-overflow: unset
                  - white-space: unset
                  - word-break: break-word
              value: 'off'
            - color: white
              icon: 'mdi:door-open'
              operator: default
              styles:
                card:
              #   - height: 80px
                  - animation: pulse 1s infinite
                icon:
                  - width: 45%
                  - padding-top: 10px
                  - color: red
                name:
                  - padding: 10px
                  - color: red
                  - font-weight: bold
                  - font-size: 12px
                  - text-overflow: unset
                  - white-space: unset
                  - word-break: break-word
          type: 'custom:button-card'
        - entity: group.studio_pir
          extra_styles: |
            @keyframes ball-scale {
              from {
                transform: scale(1);
                box-shadow: 0 8px 6px -6px #6C7A89;
              }
              to {
                transform: scale(1.25);
                box-shadow: 0 10px 6px -6px #6C7A89;
              }
            }
          icon: 'mdi:doorbell'
          name: Static Bright (Blue background - White Icon)
          state:
            - icon: 'mdi:door-closed'
              styles:
                card:
          #       - height: 80px
                icon:
                  - width: 45%
                  - opacity: 0.5
                  - padding-top: 10px
                name:
                  - padding: 10px
                  - font-size: 12px
                  - text-overflow: unset
                  - white-space: unset
                  - word-break: break-word
              value: 'off'
            - color: white
              icon: 'mdi:door-open'
              operator: default
              styles:
                card:
              #   - height: 80px
                  - background: blue
                  - animation: ball-scale 2s ease-in-out infinite
                icon:
                  - width: 45%
                  - padding-top: 10px
                name:
                  - padding: 10px
                  - font-weight: bold
                  - font-size: 12px
                  - text-overflow: unset
                  - white-space: unset
                  - word-break: break-word
          type: 'custom:button-card'
        - color_type: blank-card
          icon: 'mdi:led-strip-variant'
          name: Floor
          styles:
            card:
              - width: 25px
          type: 'custom:button-card'
      type: horizontal-stack