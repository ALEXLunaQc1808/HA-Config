title: Kitchen
#icon: fas:hat-chef
icon: mdi:fridge
panel: true
path: kitchen
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:decluttering-card
            template: kitchen_lights
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Plugs
          - type: entities
            show_header_toggle: false
#            state_color: true
            entities:
              - type: "custom:restriction-card"
                restrictions:
                  block: true
                row: true
                card:
                  type: custom:toggle-control-button-row
                  name: Fridge
                  entity: switch.kitchen_fridge_plug
                  state_color: true
                  customTheme: true
                  tap_action:
                    action: none
              - type: "custom:restriction-card"
                restrictions:
                  block: true
#                condition:
#                  entity: input_select.dishwasher_status
#                  value: "Warming Up"
#                  entity: input_select.dishwasher_status
#                  value: "Washing"
#                  entity: input_select.dishwasher_status
#                  value: "Drying"
                row: true
                card:
                  type: custom:toggle-control-button-row
                  name: Dishwasher
                  entity: switch.kitchen_dishwasher_plug
                  state_color: true
                  customTheme: true
                  tap_action:
                    action: none
              - type: "custom:restriction-card"
                restrictions:
                  block: false
                row: true
                card:
                  type: custom:toggle-control-button-row
                  name: Toaster
                  entity: switch.kitchen_toaster_plug
                  state_color: true
                  customTheme: true
                  tap_action:
                    action: none
      - break
      - type: vertical-stack
        cards:
          - type: custom:stack-in-card
            mode: vertical
            cards:
              - type: custom:decluttering-card
                template: title
                variables:
                  - title: Sensors
#          - type: horizontal-stack
#            cards:
              - type: glance
                show_state: true
                columns: 4
                entities:
                  - name: Leak Sensor
                    entity: binary_sensor.kitchen_sjcgq11lm_leak
                    tap_action:
                      action: none
                  - name: Dishwasher
                    entity: input_select.dishwasher_status
                    icon: "mdi:dishwasher"
                    tap_action:
                      action: none
                    style: |
                      :host {
                        --paper-item-icon-color:
                          {% if is_state(config.entity, 'Done') %}
                            rgb(51, 204, 51);
                          {% elif is_state(config.entity, 'Washing') %}
                            rgb(51, 127, 255);
                          {% else %}
                            rgb(128, 128, 128);
                          {% endif %}
                      }
                  - name: Motion Sensor
                    entity: binary_sensor.kitchen_pir
                    tap_action:
                      action: none
                  - name: Window Status
                    entity: binary_sensor.kitchen_window
                    tap_action:
                      action: none
          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: temperature
                variables:
                  - entity: sensor.kitchen_temperature
              - type: custom:decluttering-card
                template: humidity
                variables:
                  - entity: sensor.kitchen_humidity
      - break
      - type: shopping-list
        title: Shopping List
      - break
      - type: custom:decluttering-card
        template: kitchen_energy_small
        variables:
          - title: Energy Consumption

