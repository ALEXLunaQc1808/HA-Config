title: Kitchen
#icon: fas:hat-chef
icon: mdi:fridge
panel: true
path: kitchen
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Lights
          - type: conditional
            conditions:
              - entity: light.kitchen_light
                state: "off"
            card:
              type: entities
              show_header_toggle: false
              entities:
                - type: 'custom:slider-entity-row'
                  entity: light.kitchen_light
                  name: Light
                  toggle: true
          - type: conditional
            conditions:
              - entity: light.kitchen_light
                state: "on"
            card:
              type: entities
              show_header_toggle: false
              entities:
                - type: 'custom:slider-entity-row'
                  entity: light.kitchen_light
                  name: Light
                  toggle: true
                - type: 'custom:rgb-light-card'
                  entity: light.kitchen_light
                  size: 25
                  colors:
                    - rgb_color:
                      - 255
                      - 255
                      - 255
#                      brightness: 255
                      icon_color: '#FFFFFF'
                    - rgb_color:
                      - 0
                      - 00
                      - 255
#                      brightness: 255
                      icon_color: '#0000FF'
                    - rgb_color:
                      - 0
                      - 255
                      - 0
#                      brightness: 255
                      icon_color: '#00FF00'
                    - rgb_color:
                      - 255
                      - 0
                      - 0
#                      brightness: 255
                      icon_color: '#FF0000'
                    - rgb_color:
                      - 255
                      - 0
                      - 255
#                      brightness: 255
                      icon_color: '#FF00FF'
                    - rgb_color:
                      - 255
                      - 102
                      - 0
                      brightness: 150
                      icon_color: '#FF6600'
                    - rgb_color:
                      - 255
                      - 255
                      - 0
#                      brightness: 150
                      icon_color: '#FFFF00'
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Plugs
          - type: entities
            show_header_toggle: false
            entities:
              - type: "custom:restriction-card"
                restrictions:
                  block: true
                row: true
                card:
                  type: entities
                  name: Fridge
                  entity: switch.fridge
                  tap_action:
                    action: none
              - type: "custom:restriction-card"
                restrictions:
                  block: true
                row: true
                card:
                  type: entities
                  name: Dishwasher
                  entity: switch.dishwasher
                  tap_action:
                    action: none
      - break
      - type: vertical-stack
        cards:
          - type: custom:vertical-stack-in-card
            cards:
              - type: custom:decluttering-card
                template: title
                variables:
                  - title: Sensors
#          - type: horizontal-stack
#            cards:
              - type: glance
#                title: Sensors
                columns: 4
                show_header_toggle: false
                entities:
                  - name: Leak Sensor
                    entity: binary_sensor.kitchen_sjcgq11lm_leak
                    tap_action:
                      action: none
                  - name: Dishwasher
                    entity: input_select.dishwasher_status
                    icon: "mdi:dishwasher"
                    tap_action:
                      action: none
                    style: |
                      :host {
                        --paper-item-icon-color:
                          {% if is_state(config.entity, 'Done') %}
                            rgb(51, 204, 51);
                          {% elif is_state(config.entity, 'Washing') %}
                            rgb(51, 127, 255);
                          {% else %}
                            rgb(128, 128, 128);
                          {% endif %}
                      }
                  - name: Motion Sensor
                    entity: binary_sensor.kitchen_pir
                    tap_action:
                      action: none
                  - name: Window Status
                    entity: binary_sensor.kitchen_window
                    tap_action:
                      action: none
          - type: horizontal-stack
            cards:
              - type: custom:decluttering-card
                template: temperature
                variables:
                  - entity: sensor.kitchen_temperature
              - type: custom:decluttering-card
                template: humidity
                variables:
                  - entity: sensor.kitchen_humidity
      - break
      - type: shopping-list
        title: Shopping List
      - break
      - type: custom:decluttering-card
        template: kitchen_energy
        variables:
          - title: Energy Consumption

