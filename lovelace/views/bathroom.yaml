                      - 0
#                      brightness: 150
                      icon_color: '#FFFF00'
      - break
      - type: vertical-stack
        cards:
          - type: custom:stack-in-card
            mode: vertical
            cards:
              - type: custom:decluttering-card
                template: title
                variables:
                  - title: Sensors
              - type: glance
#                title: Sensors
                columns: 3
                show_header_toggle: false
                entities:
                  - name: Leak Sensor
                    entity: binary_sensor.bathroom_sjcgq11lm_leak
                    tap_action:
                      action: none
                  - name: Motion Sensor
                    entity: binary_sensor.bathroom_pir
                    tap_action:
                      action: none
                  - name: Window Status
                    entity: binary_sensor.bathroom_mccgq01lm_window
                    tap_action:
                      action: none
          - type: horizontal-stack
            cards:
              - type: custom:decluttering-card
                template: temperature
                variables:
                  - entity: sensor.bathroom_temperature
              - type: custom:decluttering-card
                template: humidity
                variables:
                  - entity: sensor.bathroom_humidity
