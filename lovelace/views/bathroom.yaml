title: Bathroom
icon: mdi:toilet
panel: true
path: bathroom
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Lights
          - type: conditional
            conditions:
              - entity: light.bathroom_light
                state: "off"
            card:
              type: entities
              show_header_toggle: false
              entities:
                - type: 'custom:slider-entity-row'
                  entity: light.bathroom_light
                  name: Light
                  toggle: true
          - type: conditional
            conditions:
              - entity: light.bathroom_light
                state: "on"
            card:
              type: entities
              show_header_toggle: false
              entities:
                - type: 'custom:slider-entity-row'
                  entity: light.bathroom_light
                  name: Light
                  toggle: true
                - type: 'custom:rgb-light-card'
                  entity: light.bathroom_light
                  size: 25
                  colors:
                    - rgb_color:
                      - 255
                      - 255
                      - 255
#                      brightness: 255
                      icon_color: '#FFFFFF'
